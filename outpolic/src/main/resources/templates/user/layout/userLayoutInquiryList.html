    <script th:src="@{/user/assets/js/plugins/jquery-ui.js}"></script>
    
    <script>
    const faqItems = document.querySelectorAll('.faq-item');

    document.querySelectorAll('.faq-question').forEach(question => {
      question.addEventListener('click', () => {
        const clickedItem = question.parentElement;
        const clickedAnswer = clickedItem.querySelector('.faq-answer');
        const isOpen = clickedItem.classList.contains('faq-active');

        // 모두 닫기
        faqItems.forEach(item => {
          const answer = item.querySelector('.faq-answer');
          answer.style.height = '0px';
          item.classList.remove('faq-active');
        });

        if (!isOpen) {
          // 열기
          clickedAnswer.style.height = 'auto';
          const fullHeight = clickedAnswer.scrollHeight + 'px';
          clickedAnswer.style.height = '0px';
          clickedItem.classList.add('faq-active');
          requestAnimationFrame(() => {
            clickedAnswer.style.height = fullHeight;
          });

          clickedAnswer.addEventListener('transitionend', () => {
            if (clickedItem.classList.contains('faq-active')) {
              clickedAnswer.style.height = 'auto';
            }
          }, { once: true });
        }
      });
    });
	</script>
