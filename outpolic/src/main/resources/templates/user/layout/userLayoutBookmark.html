<html xmlns:th="http://www.thymeleaf.org"

    <meta charset="utf-8" />
    <title>user 메인 화면</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/user/assets/imgs/theme/favicon.svg}" />
    <!-- Template CSS -->
    <link rel="stylesheet" href="/user/assets/css/plugins/slider-range.css" />
    <link rel="stylesheet" href="/user/assets/css/userRanking.css" />
    <link rel="stylesheet" href="/user/assets/css/main.css?v=5.6" />

<body>
	<!-- header start -->
	<header th:replace="~{user/fragments/userHeader :: userHeaderFragment}"></header>
	<!-- header end -->
	
	<main class="main" style="margin-top: 40px;">
	    <div class="container mb-30">
	        <div class="row justify-content-center"> 
		        <div class="col-10 d-flex justify-content-between" style="padding:0px;">          
		            <!-- 1. 사이드바 영역: 전체의 1/5 너비를 차지하는 별도의 div -->
		            <div class="col-lg-3 col-md-4 col-sm-12 primary-sidebar sticky-sidebar pe-4">
		                <div th:replace="~{user/fragments/userBookmarkSidebar :: userBookmarkSidebarFragment}"></div>
		            </div>
		
		            <!-- 2. 메인 콘텐츠 영역: 전체의 4/5 너비를 차지하는 별도의 div -->
		            <div class="col-lg-9 col-md-8 col-sm-12">
		                
		                <!-- 실제 페이지 내용이 여기에 들어옵니다 -->
		                <div class="row">
		                    <th:block layout:fragment="contents"></th:block>
		                </div>
		            </div>
				</div>
	        </div>
	    </div>
	</main>
    
    <div th:replace="~{user/fragments/userChatRoom :: userChatRoomFragment}"></div>
    <footer th:replace="~{user/fragments/userFooter :: userFooterFragment}"></footer>
	
	
	<!-- Vendor JS-->

    <script src="/user/assets/js/plugins/slider-range.js"></script>
    <script src="/user/assets/js/plugins/perfect-scrollbar.js"></script>
    <script src="/user/assets/js/plugins/magnific-popup.js"></script>
    <script src="/user/assets/js/plugins/select2.min.js"></script>

    <!-- Template  JS -->
    <script src="/user/assets/js/main.js?v=5.6"></script>
    <script src="/user/assets/js/shop.js?v=5.6"></script>
    
    <script layout:fragment="jsScript"></script>
