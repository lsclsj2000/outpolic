<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8" />
    <title>user 콘텐츠 상세 페이지</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="userScd" th:content="${session.SCD}">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/user/assets/imgs/theme/favicon.svg}" />
    <!-- Template CSS -->
    <link rel="stylesheet" href="/user/assets/css/plugins/slider-range.css" />
    <link rel="stylesheet" href="/user/assets/css/main.css?v=5.6" />
    <link rel="stylesheet" href="/user/assets/css/userChatRoom.css" />
</head>

<body>
	
	<main class="main">
		<!-- header start -->
		<header th:replace="~{user/fragments/userHeader :: userHeaderFragment}"></header>
		<!-- header end -->

	    <!-- container의 너비를 좀 더 넓게 잡거나, fluid로 변경할 수 있습니다. -->
	    <div class="container mb-30" style="margin-top: 30px;">
	        <div class="row">
	            <!-- 이제 콘텐츠가 전체 너비를 차지하게 됩니다. -->
	            <div class="col-lg-10 m-auto">
	                <th:block layout:fragment="contents"></th:block>
	            </div>
	        </div>
	    </div>

    </main>
    
	<div th:replace="~{user/fragments/userChatRoom :: userChatRoomFragment}"></div>
    <footer th:replace="~{user/fragments/userFooter :: userFooterFragment}"></footer>
	
	
	<!-- Vendor JS-->
    <script src="/user/assets/js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="/user/assets/js/vendor/jquery-3.6.0.min.js"></script>
    <script src="/user/assets/js/vendor/jquery-migrate-3.3.0.min.js"></script>
    <script src="/user/assets/js/vendor/bootstrap.bundle.min.js"></script>
    <script src="/user/assets/js/plugins/slick.js"></script>
    <script src="/user/assets/js/plugins/jquery.syotimer.min.js"></script>
    <script src="/user/assets/js/plugins/wow.js"></script>
    <script src="/user/assets/js/plugins/slider-range.js"></script>
    <script src="/user/assets/js/plugins/perfect-scrollbar.js"></script>
    <script src="/user/assets/js/plugins/magnific-popup.js"></script>
    <script src="/user/assets/js/plugins/select2.min.js"></script>
    <script src="/user/assets/js/plugins/waypoints.js"></script>
    <script src="/user/assets/js/plugins/counterup.js"></script>
    <script src="/user/assets/js/plugins/jquery.countdown.min.js"></script>
    <script src="/user/assets/js/plugins/images-loaded.js"></script>
    <script src="/user/assets/js/plugins/isotope.js"></script>
    <script src="/user/assets/js/plugins/scrollup.js"></script>
    <script src="/user/assets/js/plugins/jquery.vticker-min.js"></script>
    <script src="/user/assets/js/plugins/jquery.theia.sticky.js"></script>
    <script src="/user/assets/js/plugins/jquery.elevatezoom.js"></script>
    <!-- Template  JS -->
    <script th:src="@{/user/assets/js/main.js?v=5.6}"></script>
    <script th:src="@{/user/assets/js/shop.js?v=5.6}"></script>
    
    <script layout:fragment="jsScript"></script>
    
</body>
</html>
