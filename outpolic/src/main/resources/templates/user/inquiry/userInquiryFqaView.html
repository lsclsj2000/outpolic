<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{user/layout/userLayoutInquiryList}">

	<head>
		<meta name="description" content="한국스마트정보교육원 팀프로젝트" />
	</head>
	
	<!-- 추가할 js file -->
	
	<th:block layout:fragment="contents">
		<div class="mb-30 mt-50">
			<div class="row mb-70">
				<div class="col-lg-10 m-auto">
					<div style="display:flex; justify-content:center">
						<div class="mb-50 text-center" style="width:20%">
						    <h1 class="heading-2 mb-10">FAQ</h1>
						    <div class="text-center">
							    <ul style="display:flex; justify-content:space-around">
							    	<li><a href="/user/userInquiryTotal">전체</a></li>|
							    	<li><a href="/user/userInquiryNotice">Notice</a></li>|
							    	<li><a href="/user/userInquiryList">문의</a></li>|
							    	<li><a href="/user/userInquiryFaq">FAQ</a></li>
							    </ul>				    
						    </div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-10 m-auto">
					<section class="faq">
						<div>						
							<div class="faq-container">
								<!-- 10개의 박스 -->
								<div class="faq-item" th:each="l : ${faqList}">
									<div class="faq-question" th:text="${l.annTitle}">Q1. 배송은 얼마나 걸리나요?</div>
									<div class="faq-answer"><div class="faq-answer-inner" th:text="${l.annCn}">보통 2~3일 소요되며 지역에 따라 달라질 수 있습니다.</div></div>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
		<br /><br /><br /><br />
	</th:block>
</html>
