<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{enter/layout/enterLayoutkjw}">
<head>
    <title>외주 수정</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: "Inter", sans-serif; }
        .main-container { max-width: 960px; margin: 0 auto; padding: 30px 20px; }
        .section-title { font-size: 2.25rem; font-weight: 700; color: #1f2937; margin-bottom: 2.5rem; text-align: center; border-left: 5px solid #3BB77E; padding-left: 1rem; display: inline-block; }
        .card { background-color: white; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); padding: 2.5rem; border: 1px solid #e5e7eb; }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 10px; color: #253D4E; font-size: 1.05rem; }
        .form-control { width: 100%; padding: 12px 15px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem; color: #4b5563; }
        .form-control:focus { outline: none; border-color: #3BB77E; box-shadow: 0 0 0 3px rgba(59, 183, 126, 0.2); }
        textarea.form-control { min-height: 180px; resize: vertical; }
        .flex-row { display: flex; gap: 20px; flex-wrap: wrap; }
        .flex-row > .form-group { flex: 1; min-width: 250px; }
        .input-with-unit { display: flex; align-items: center; width : 100%; }
        .input-with-unit input { flex-grow: 1; border-top-right-radius: 0; border-bottom-right-radius: 0; }
        .input-with-unit span { background-color: #f3f4f6; border: 1px solid #d1d5db; border-left: none; border-top-right-radius: 8px; border-bottom-right-radius: 8px; padding: 12px 15px; color: #4b5563; }
        .category-search-wrapper, .tag-search-wrapper { position: relative; }
        .search-results-dropdown { display: none; position: absolute; width: 100%; border: 1px solid #ddd; background-color: #fff; z-index: 1000; max-height: 200px; overflow-y: auto; }
        .search-results-dropdown .result-item, .search-results-dropdown .result-item-tag { padding: 10px; cursor: pointer; }
        .search-results-dropdown .result-item:hover, .search-results-dropdown .result-item-tag:hover { background-color: #f0f0f0; }
        .selected-items-area { margin-bottom: 10px; display: flex; flex-wrap: wrap; gap: 8px; min-height: 38px; padding: 5px; border: 1px solid #ced4da; border-radius: .25rem;}
        .selected-item-badge { display: inline-flex; align-items: center; background-color: #e0e7ff; color: #3b82f6; padding: 5px 10px; border-radius: 5px; font-size: 0.9em; }
        .selected-item-badge .remove-btn { background: none; border: none; color: #3b82f6; font-size: 1.2em; margin-left: 5px; cursor: pointer; padding: 0; line-height: 1; }
        .error-message { color: #ef4444; font-size: 0.875rem; margin-top: 5px; }
        .btn-submit { background-color: #3BB77E; color: white; padding: 15px 30px; border: none; border-radius: 8px; font-size: 1.15rem; font-weight: 700; cursor: pointer; }
        .btn-cancel { background-color: #6c757d; color: white; padding: 15px 30px; border: none; border-radius: 8px; font-size: 1.15rem; font-weight: 700; cursor: pointer; }
        .form-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;}

        /* 외주-포트폴리오 연결 섹션 스타일 */
        .linking-section { margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee; }
        .linking-section h4 { font-size: 1.2em; font-weight: 600; margin-bottom: 15px; color: #333; }
        .linked-item, .search-result-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 8px 10px; border: 1px solid #e0e0e0; border-radius: 5px;
            margin-bottom: 5px; background-color: #f9f9f9;
        }
        .linked-item span, .search-result-item span { flex-grow: 1; margin-right: 10px; }
        .btn-link, .btn-unlink {
            padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.85em; border: none;
            color: white;
        }
        .btn-link { background-color: #28a745; } /* 초록색 */
        .btn-unlink { background-color: #dc3545; } /* 빨간색 */
        .search-results-list {
            border: 1px solid #eee; padding: 10px; min-height: 50px; max-height: 200px;
            overflow-y: auto; background-color: #fff; margin-top: 5px;
        }
        #linked-portfolio-list {
            border: 1px solid #eee; padding: 10px; min-height: 50px; max-height: 200px;
            overflow-y: auto; background-color: #fff;
        }
    </style>
</head>
<body>
<th:block layout:fragment="contents">
    <div class="main-container">
        <h1 class="section-title">외주 수정</h1>
        <div class="card">
            <form id="outsourcingEditForm" th:object="${outsourcing}">
                
                <input type="hidden" th:field="*{osCd}" />
                <input type="hidden" th:field="*{entCd}" />
                <input type="hidden" th:field="*{mbrCd}" />
                
                <div class="linking-section">
                    <label style="font-size: 1.5em; margin-bottom: 20px;">관련 포트폴리오 관리</label>
                    
                    <div style="display: flex; gap: 20px; flex-wrap: wrap;">
                        <div style="flex: 1; min-width: 280px;">
                            <h4>현재 연결된 포트폴리오</h4>
                            <div id="linked-portfolio-list">
                                </div>
                        </div>
            
                        <div style="flex: 1; min-width: 280px;">
                            <h4>연결할 포트폴리오 검색</h4>
                            <input type="text" id="portfolio-search-input" class="form-control" placeholder="연결할 포트폴리오 제목을 검색하세요">
                            <div id="portfolio-search-results" class="search-results-list">
                                </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="osTtl">외주 프로젝트 제목 <span class="required-star">*</span></label>
                    <input type="text" id="osTtl" th:field="*{osTtl}" required class="form-control">
                    <div id="osTtlError" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label>카테고리 <span class="required-star">*</span></label>
                    <div id="selected-categories-area" class="selected-items-area">
                        <th:block th:each="cat : *{categories}">
                            <span class="selected-item-badge" th:data-id="${cat.ctgryId}">
                                <span th:text="${cat.ctgryNm}"></span>
                                <button type="button" class="remove-btn">&times;</button>
                            </span>
                        </th:block>
                    </div>
                    <div class="category-search-wrapper">
                        <input type="text" id="category-search-input" class="form-control" placeholder="카테고리를 검색하여 더 추가하세요">
                        <div id="category-search-results" class="search-results-dropdown"></div>
                    </div>
                    <div id="hidden-category-inputs">
                        <th:block th:each="cat : *{categories}">
                             <input type="hidden" name="categoryCodes" th:value="${cat.ctgryId}">
                        </th:block>
                    </div>
                    <div id="categoryCodesError" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="tags">태그 (쉼표로 구분)</label>
                    <div class="tag-search-wrapper">
                        <input type="text" id="tags" name="tags" class="form-control" th:value="${#strings.listJoin(outsourcing.tagNames, ', ')}">
                        <div id="tag-search-results" class="search-results-dropdown"></div>
                    </div>
                    <div id="tagsError" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="osExpln">외주 프로젝트 내용 <span class="required-star">*</span></label>
                    <textarea id="osExpln" th:field="*{osExpln}" rows="8" class="form-control" required></textarea>
                    <div id="osExplnError" class="error-message"></div>
                </div>

                <div class="flex-row">
                    <div class="form-group">
                        <label for="osStrtYmdt">희망 작업 시작일시 <span class="required-star">*</span></label>
                        <input type="datetime-local" id="osStrtYmdt" name="osStrtYmdt" class="form-control" 
                               th:value="${outsourcing.osStrtYmdt != null ? #temporals.format(outsourcing.osStrtYmdt, 'yyyy-MM-dd''T''HH:mm') : ''}" required>
                        <div id="osStrtYmdtError" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="osEndYmdt">희망 작업 종료일시 <span class="required-star">*</span></label>
                        <input type="datetime-local" id="osEndYmdt" name="osEndYmdt" class="form-control" 
                               th:value="${outsourcing.osEndYmdt != null ? #temporals.format(outsourcing.osEndYmdt, 'yyyy-MM-dd''T''HH:mm') : ''}" required>
                        <div id="osEndYmdtError" class="error-message"></div>
                    </div>
                </div>

                <div class="flex-row">
                    <div class="form-group">
                        <label for="osAmt">희망 금액 <span class="required-star">*</span></label>
                        <div class="input-with-unit">
                            <input type="number" id="osAmt" th:field="*{osAmt}" class="form-control" min="0" required>
                            <span>원</span>
                        </div>
                        <div id="osAmtError" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="osFlfmtCnt">수행 가능 인원 <span class="required-star">*</span></label>
                        <div class="input-with-unit">
                            <input type="number" id="osFlfmtCnt" th:field="*{osFlfmtCnt}" class="form-control" min="1" required>
                            <span>명</span>
                        </div>
                        <div id="osFlfmtCntError" class="error-message"></div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-submit">수정 완료</button>
                    <button type="button" class="btn-cancel" onclick="location.href='/enter/outsourcing/list'">취소</button>
                </div>
            </form>
        </div>
    </div>
</th:block>

<th:block layout:fragment="jsFile">
    <script th:src="@{/enter/assets/js/vendor/jquery-3.6.0.min.js}"></script>
    <script>
        $(document).ready(function() {
            // --- 전역 변수 및 초기화 ---
            const osCd = $('input[name="osCd"]').val(); 
            const entCd = $('input[name="entCd"]').val(); 

            // 검색용 타임아웃 변수들
            let categorySearchTimeout;
            let tagSearchTimeout;
            let portfolioSearchTimeout; 

            // 오류 메시지 초기화 함수
            function clearErrors() {
                $('.error-message').text('');
            }

            // 시작일시에 과거 날짜를 선택하지 못하도록 제한하는 함수
            function setMinDateTime() {
                const now = new Date();
                const offset = now.getTimezoneOffset() * 60000;
                const kstDate = new Date(now.getTime() - offset);
                const localDateTime = kstDate.toISOString().slice(0, 16);
                $('#osStrtYmdt').attr('min', localDateTime);
            }
            setMinDateTime();

            // --- 1. 카테고리 검색 및 관리 로직 (기존 배지 방식 유지) ---
            $('#category-search-input').on('input', function() {
                clearTimeout(categorySearchTimeout);
                const query = $(this).val();
                if (query.length < 1) { $('#category-search-results').hide(); return; }
                
                categorySearchTimeout = setTimeout(() => {
                    $.get('/enter/outsourcing/api/categories/search', { query: query }, function(data) {
                        const resultsDiv = $('#category-search-results').empty().show();
                        if (data && data.length > 0) {
                            data.forEach(cat => {
                                resultsDiv.append(`<div class="result-item" data-id="${cat.ctgryId}">${cat.ctgryNm}</div>`);
                            });
                        }
                    });
                }, 300);
            });

            $(document).on('click', '#category-search-results .result-item', function() {
                const catId = $(this).data('id');
                const catName = $(this).text();
                if(!catId) return;

                if ($(`#hidden-category-inputs input[value="${catId}"]`).length > 0) {
                    alert('이미 추가된 카테고리입니다.');
                    return;
                }
                $('#selected-categories-area').append(`<span class="selected-item-badge" data-id="${catId}">${catName} <button type="button" class="remove-btn">&times;</button></span>`);
                $('#hidden-category-inputs').append(`<input type="hidden" name="categoryCodes" value="${catId}">`);
                $('#category-search-input').val('').hide();
                $('#category-search-results').hide();
            });

            $('#selected-categories-area').on('click', '.remove-btn', function() {
                const catId = $(this).parent().data('id');
                $(this).parent().remove();
                $(`#hidden-category-inputs input[value="${catId}"]`).remove();
            });


            // --- 2. 태그 추천/검색 로직 ---
            $('#tags').on('input', function() {
                clearTimeout(tagSearchTimeout);
                const tagInput = $(this);
                const parts = tagInput.val().split(',');
                const query = parts[parts.length - 1].trim();

                if (query.length < 1) { $('#tag-search-results').hide(); return; }

                tagSearchTimeout = setTimeout(() => {
                    $.get('/enter/outsourcing/api/tags/search', { query: query }, function(data) {
                        const resultsDiv = $('#tag-search-results').empty().show();
                        if (data && data.length > 0) {
                            data.forEach(tag => {
                                resultsDiv.append(`<div class="result-item-tag" data-tag="${tag}">${tag}</div>`);
                            });
                        }
                    });
                }, 300);
            });

            $(document).on('click', '.result-item-tag', function() {
                const selectedTag = $(this).data('tag');
                const tagInput = $('#tags');
                const parts = tagInput.val().split(',');
                parts[parts.length - 1] = ' ' + selectedTag;
                tagInput.val(parts.join(',') + ', ');
                $('#tag-search-results').hide().empty();
                tagInput.focus();
            });

            
            // --- 3. 관련 포트폴리오 관리 로직 (외주-포폴 연결 기능) ---

            // A. 현재 연결된 포트폴리오 목록 로드 함수
            function loadLinkedPortfolios() {
                const listDiv = $('#linked-portfolio-list').empty();
                $.get(`/enter/outsourcing/${osCd}/linked-portfolios`, function(data) {
                    if (data && data.length > 0) {
                        data.forEach(p => {
                            listDiv.append(`
                                <div class="linked-item" data-prtf-cd="${p.prtfCd}">
                                    <span>${p.prtfTtl}</span>
                                    <button type="button" class="btn-unlink">연결 해제</button>
                                </div>`);
                        });
                    } else {
                        listDiv.append('<p style="color:#888;">연결된 포트폴리오가 없습니다.</p>');
                    }
                }).fail(function() {
                    listDiv.append('<p style="color:red;">연결된 포트폴리오를 불러오는 데 실패했습니다.</p>');
                });
            }

            // B. 연결할 포트폴리오 검색 로직
            $('#portfolio-search-input').on('input', function() {
                clearTimeout(portfolioSearchTimeout);
                const query = $(this).val();
                if (query.length < 1) { $('#portfolio-search-results').empty().hide(); return; }

                portfolioSearchTimeout = setTimeout(() => {
                    // 서버 API 호출: 특정 외주에 연결되지 않은 (자신의) 포트폴리오 검색
                    $.get(`/enter/outsourcing/${osCd}/unlinked-portfolios`, { query: query, entCd: entCd }, function(data) {
                        const resultsDiv = $('#portfolio-search-results').empty().show();
                        if (data && data.length > 0) {
                            data.forEach(p => {
                                 resultsDiv.append(`
                                    <div class="search-result-item" data-prtf-cd="${p.prtfCd}">
                                        <span>${p.prtfTtl}</span>
                                        <button type="button" class="btn-link">+ 연결하기</button>
                                    </div>`);
                            });
                        } else {
                            resultsDiv.append('<p style="color:#888;">검색 결과가 없습니다.</p>');
                        }
                    }).fail(function() {
                        resultsDiv.append('<p style="color:red;">포트폴리오 검색에 실패했습니다.</p>');
                    });
                }, 300);
            });

            // C. '연결하기' 버튼 클릭 이벤트 (동적 요소에 이벤트 위임)
            $(document).on('click', '#portfolio-search-results .btn-link', function() {
                const prtfCd = $(this).closest('.search-result-item').data('prtf-cd');
                const payload = { osCd: osCd, prtfCd: prtfCd };

                $.ajax({
                    url: '/enter/outsourcing/link-portfolio',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(payload),
                    success: function() {
                        alert('포트폴리오가 연결되었습니다.');
                        loadLinkedPortfolios(); // 연결된 목록 새로고침
                        $('#portfolio-search-input').val('').trigger('input'); // 검색창 초기화
                    },
                    error: function(xhr) {
                        const errorMsg = xhr.responseJSON && xhr.responseJSON.message ? xhr.responseJSON.message : '연결에 실패했습니다.';
                        alert('연결 실패: ' + errorMsg);
                    }
                });
            });

            // D. '연결 해제' 버튼 클릭 이벤트 (동적 요소에 이벤트 위임)
            $(document).on('click', '#linked-portfolio-list .btn-unlink', function() {
                const prtfCd = $(this).closest('.linked-item').data('prtf-cd');
                const payload = { osCd: osCd, prtfCd: prtfCd };

                if (confirm('정말로 연결을 해제하시겠습니까?')) {
                    $.ajax({
                        url: '/enter/outsourcing/unlink-portfolio',
                        type: 'DELETE',
                        contentType: 'application/json',
                        data: JSON.stringify(payload),
                        success: function() {
                            alert('포트폴리오 연결이 해제되었습니다.');
                            loadLinkedPortfolios(); // 연결된 목록 새로고침
                        },
                        error: function(xhr) {
                            const errorMsg = xhr.responseJSON && xhr.responseJSON.message ? xhr.responseJSON.message : '연결 해제에 실패했습니다.';
                            alert('연결 해제 실패: ' + errorMsg);
                        }
                    });
                }
            });

            // 페이지 로딩 시 연결된 포트폴리오 목록 불러오기
            loadLinkedPortfolios();


            // --- 공통: 검색 결과창 숨기기 (카테고리, 태그, 포트폴리오) ---
            $(document).on('click', function(event) {
                // 클릭된 요소가 카테고리 검색 wrapper, 태그 검색 wrapper, 포트폴리오 검색 input/results가 아니라면
                if (!$(event.target).closest('.category-search-wrapper, .tag-search-wrapper, #portfolio-search-input, #portfolio-search-results').length) {
                    $('.search-results-dropdown').hide(); // 카테고리/태그 드롭다운
                    $('#portfolio-search-results').hide(); // 포트폴리오 검색 결과
                }
            });


            // --- 4. 최종 폼 제출 로직 (외주 기본 정보 수정) ---
            $('#outsourcingEditForm').on('submit', function(e) {
                e.preventDefault();
                clearErrors(); // 오류 메시지 초기화
                const form = $(this); 
                const submitBtn = form.find('button[type="submit"]');
                submitBtn.prop('disabled', true).text('저장 중...');

                const formData = new FormData(); // 빈 FormData 객체를 새로 생성하고 수동으로 추가

                // 폼 필드를 수동으로 FormData에 추가
                formData.append('osCd', osCd); // osCd는 hidden input에서 가져옴
                formData.append('entCd', entCd); // entCd는 hidden input에서 가져옴
                // mbrCd는 th:field="*{mbrCd}"로 이미 폼에 있지만, 수동 추가도 가능 (중복되지 않도록 주의)
                formData.append('mbrCd', $('input[name="mbrCd"]').val()); 
                formData.append('osTtl', $('#osTtl').val());
                formData.append('osExpln', $('#osExpln').val());
                formData.append('tags', $('#tags').val()); 

                formData.append('osStrtYmdt', $('#osStrtYmdt').val());
                formData.append('osEndYmdt', $('#osEndYmdt').val());
                formData.append('osAmt', $('#osAmt').val());
                formData.append('osFlfmtCnt', $('#osFlfmtCnt').val());


                // categoryCodes를 쉼표로 구분된 문자열로 만들어 FormData에 설정
                const categoryIds = [];
                // selected-categories-area 아래의 hidden input에서 ID를 가져옵니다.
                $('#hidden-category-inputs input[name="categoryCodes"]').each(function() {
                    categoryIds.push($(this).val());
                });
                formData.set('categoryCodes', categoryIds.join(',')); 

                // 카테고리 필수 검사
                if (categoryIds.length === 0) {
                    $('#categoryCodesError').text('최소 하나 이상의 카테고리를 선택해야 합니다.');
                    submitBtn.prop('disabled', false).text('수정 완료'); // 버튼 텍스트 수정
                    return;
                }

                // --- 추가된 최적화: 파일 입력 필드가 비어있으면 FormData에서 해당 파트 제거 ---
                const portfolioFilesInput = document.getElementById('portfolioFiles'); // '대표 이미지 변경' input의 ID
                // portfolioFilesInput이 존재하고, 파일이 선택되지 않았다면
                if (portfolioFilesInput && portfolioFilesInput.files && portfolioFilesInput.files.length === 0) {
                    formData.delete('portfolioFiles'); // FormData에서 'portfolioFiles' 파트를 제거
                } else if (portfolioFilesInput && portfolioFilesInput.files && portfolioFilesInput.files.length > 0) {
                    // 파일이 선택된 경우에만 FormData에 추가
                    formData.append('portfolioFiles', portfolioFilesInput.files[0]); // 대표 이미지는 보통 하나
                }
                // --- 최적화 끝 ---


                $.ajax({
                    url: '/enter/outsourcing/edit-ajax',
                    type: 'POST',
                    data: formData,
                    processData: false, 
                    contentType: false, 
                    success: function(res) {
                        if (res.success) {
                            alert(res.message);
                            window.location.href = res.redirectUrl;
                        } else {
                            if (res.errors) {
                                res.errors.forEach(errorString => {
                                    const parts = errorString.split(':');
                                    if (parts.length >= 2) {
                                        $(`#${parts[0].trim()}Error`).text(parts.slice(1).join(':').trim());
                                    }
                                });
                            } else {
                                alert('수정 실패: ' + res.message);
                            }
                        }
                    },
                    error: function(xhr){
                        const errorMsg = xhr.responseJSON ? xhr.responseJSON.message : '서버 통신에 실패했습니다.';
                        alert('오류가 발생했습니다: ' + errorMsg);
                    },
                    complete: () => submitBtn.prop('disabled', false).text('수정 완료') // 버튼 텍스트 수정
                });
            });
        });
    </script>
</th:block>
