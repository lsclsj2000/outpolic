<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{enter/layout/enterLayoutkjw}">
<head>
    <title>외주 수정</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body { font-family: "Inter", sans-serif; }
        .main-container { max-width: 960px; margin: 0 auto; padding: 30px 20px; }
        .section-title { font-size: 2.25rem; font-weight: 700; color: #1f2937; margin-bottom: 2.5rem; text-align: center; border-left: 5px solid #264796; padding-left: 1rem; display: inline-block; }
        .card { background-color: white; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); padding: 2.5rem; border: 1px solid #e5e7eb; }
        .form-step { display: none; } /* 각 단계 폼은 기본적으로 숨김 */
        .form-step.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .progress-indicator { display: flex; justify-content: space-between; margin-bottom: 30px; position: relative; max-width: 500px; margin-left: auto; margin-right: auto; }
        .progress-indicator::before { content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 2px; background: #e0e0e0; transform: translateY(-50%); z-index: 1; }
        .progress-step { width: 30px; height: 30px; border-radius: 50%; background-color: #e0e0e0; color: #888; display: flex; justify-content: center; align-items: center; font-weight: bold; position: relative; z-index: 2; border: 3px solid #fff; }
        .progress-step.active { background-color: #264796; color: white; border-color: #264796;}
        .form-navigation { margin-top: 30px; display: flex; justify-content: space-between; }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 10px; color: #253D4E; font-size: 1.05rem; }
        .form-control { width: 100%; padding: 12px 15px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem; color: #4b5563; }
        textarea.form-control { height: auto; min-height: 150px; }
        .btn-step { background-color: #264796; color: white; padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; font-size: 1em; }
        .btn-step.prev { background-color: #6c757d; }
        .btn-submit { background-color: #28a745; color: white; padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; font-size: 1em; font-weight: 600; }
        .btn-submit:hover { background-color: #218838; }
        .error-message { color: #dc3545; font-size: 0.875rem; margin-top: 5px; }
        
        .select2-container { width: 100% !important; }
        .select2-container .select2-selection--single { height: calc(2.25rem + 14px); border-radius: 8px; border: 1px solid #d1d5db; display: flex; align-items: center; }
        .select2-container--default .select2-selection--single .select2-selection__rendered { line-height: normal; padding-left: 15px; }
        .select2-container--default .select2-selection--single .select2-selection__arrow { height: calc(2.25rem + 12px); }

        .category-row-new { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
        .category-row-new .category-select { flex-grow: 1; min-width: 150px; }
        .remove-category-row-btn { background-color: #dc3545; color: white; padding: 5px 10px; line-height: 1; border: none; border-radius: 5px; cursor: pointer; }

        .tag-search-wrapper { position: relative; }
        .tag-search-results-dropdown, #portfolio-search-results { position: absolute; width: 100%; border: 1px solid #ddd; background-color: #fff; z-index: 1000; max-height: 150px; overflow-y: auto; box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: none; }
        .result-item-tag, .portfolio-result-item { padding: 8px 12px; cursor: pointer; }
        .result-item-tag:hover, .portfolio-result-item:hover { background-color: #f0f0f0; }

        #image-preview { margin-top:15px; width: 150px; height: 150px; border: 1px solid #ddd; background-color: #f8f8f8; display: flex; align-items: center; justify-content: center; color: #aaa; overflow: hidden; position: relative; }
        #image-preview img { width: 100%; height: 100%; object-fit: cover; }
        #image-preview span { text-align: center; }
        .remove-image-btn { position: absolute; top: 5px; right: 5px; background: rgba(0, 0, 0, 0.5); color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; font-size: 0.8em; line-height: 25px; text-align: center; }
        .remove-image-btn:hover { background: rgba(0, 0, 0, 0.7); }
        
        /* 연결된 포트폴리오 목록 스타일 */
        .linked-portfolio-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #eee; }
        .unlink-portfolio-btn { background-color: #ff4d4f; color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
<th:block layout:fragment="contents">
    <div class="main-container">
        <h1 class="section-title">외주 수정</h1>
        <div class="card">
            <form id="outsourcingEditForm" th:object="${outsourcing}">
                <input type="hidden" th:field="*{osCd}" />
                <input type="hidden" th:field="*{entCd}" />
                <input type="hidden" th:field="*{mbrCd}" />

                <div class="form-step active" id="step1">
                    <h4>1단계: 기본 정보 수정</h4>
                    <div class="form-group">
                        <label for="osTtl">외주 프로젝트 제목 <span style="color:red;">*</span></label>
                        <input type="text" id="osTtl" name="osTtl" th:field="*{osTtl}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="osExpln">외주 프로젝트 내용 <span style="color:red;">*</span></label>
                        <textarea id="osExpln" name="osExpln" th:text="*{osExpln}" class="form-control" rows="8" required></textarea>
                    </div>
                    <div class="flex-row">
                        <div class="form-group">
                            <label for="osStrtYmdt">희망 작업 시작일시 <span style="color:red;">*</span></label>
                            <input type="datetime-local" id="osStrtYmdt" name="osStrtYmdt" th:value="${#temporals.format(outsourcing.osStrtYmdt, 'yyyy-MM-dd''T''HH:mm')}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="osEndYmdt">희망 작업 종료일시 <span style="color:red;">*</span></label>
                            <input type="datetime-local" id="osEndYmdt" name="osEndYmdt" th:value="${#temporals.format(outsourcing.osEndYmdt, 'yyyy-MM-dd''T''HH:mm')}" class="form-control" required>
                        </div>
                    </div>
                    <div class="flex-row">
                        <div class="form-group">
                            <label for="osAmt">희망 금액 <span style="color:red;">*</span></label>
                            <input type="number" id="osAmt" name="osAmt" th:field="*{osAmt}" class="form-control" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="osFlfmtCnt">수행 가능 인원 <span style="color:red;">*</span></label>
                            <input type="number" id="osFlfmtCnt" name="osFlfmtCnt" th:field="*{osFlfmtCnt}" class="form-control" min="1" required>
                        </div>
                    </div>
                    <div class="form-navigation">
                        <span></span><button type="button" class="btn-step next" data-step="1">다음</button>
                    </div>
                </div>

                <div class="form-step" id="step2">
                    <h4>2단계: 카테고리 및 태그 수정</h4>
                    <div class="form-group">
                        <label>카테고리 <span style="color:red;">*</span></label>
                        <div id="category-rows-container"></div> <button type="button" id="add-category-row-btn" class="btn btn-secondary mt-2" style="background-color: #6c757d; border-color: #6c757d;">+ 카테고리 추가</button>
                        <div class="error-message" id="categoryError"></div>
                    </div>
                    <div class="form-group">
                        <label for="tags">태그 (쉼표로 구분)</label>
                        <div class="tag-search-wrapper">
                            <input type="text" id="tags" name="tags" class="form-control" th:value="${#strings.listJoin(outsourcing.tagNames, ', ')}" placeholder="예: 웹개발, 디자인, 모바일앱">
                            <div id="tag-search-results" class="tag-search-results-dropdown"></div>
                        </div>
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="btn-step prev" data-step="2">이전</button>
                        <button type="button" class="btn-step next" data-step="2">다음</button>
                    </div>
                </div>

                <div class="form-step" id="step3">
                    <h4>3단계: 대표 이미지 수정</h4>
                    <label for="outsourcingThumbnailFile">대표 이미지 <span style="color:red;">*</span></label>
                    <input type="file" id="outsourcingThumbnailFile" name="outsourcingThumbnailFile" class="form-control" accept="image/*">
                    <div id="image-preview">
                        <span>이미지 없음</span>
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="btn-step prev" data-step="3">이전</button>
                        <button type="button" class="btn-step next" data-step="3">다음</button>
                    </div>
                </div>

                <div class="form-step" id="step4">
                    <h3>4단계: 최종 확인 및 포트폴리오 연결</h3>
                    <div class="linking-section" style="margin-top: 20px;">
                        <h4>연결할 포트폴리오 검색</h4>
                        <div class="tag-search-wrapper">
                           <input type="text" id="portfolio-search-input" class="form-control" placeholder="연결할 포트폴리오 제목을 검색하세요">
                           <div id="portfolio-search-results"></div>
                        </div>
                        
                        <h4 style="margin-top: 20px;">현재 연결된 포트폴리오</h4>
                        <div id="linked-portfolio-list" style="border:1px solid #eee; min-height: 80px; padding: 10px;">
                           </div>
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="btn-step prev" data-step="4">이전</button>
                        <button type="button" class="btn-step submit">외주 수정 완료</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</th:block>

<th:block layout:fragment="jsFile">
    <script th:src="@{/enter/assets/js/vendor/jquery-3.6.0.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function() {
            // =================================================================
            // 1. 초기 데이터 설정
            // =================================================================
            const categoryPathsJson = /*[[${categoryPathsJson}]]*/ '[]';
            const initialCategoryPaths = JSON.parse(categoryPathsJson);
            let initialThumbnailUrl = /*[[${outsourcing.osThumbnailUrl}]]*/ null;

            let currentStep = 1;
            const osCd = /*[[${outsourcing.osCd}]]*/ null;
            const entCd = /*[[${outsourcing.entCd}]]*/ null;
            let portfolioSearchTimeout;

            let currentFormData = {
                osCd: osCd, osTtl: /*[[${outsourcing.osTtl}]]*/ '', osExpln: /*[[${outsourcing.osExpln}]]*/ '',
                osStrtYmdt: /*[[${#temporals.format(outsourcing.osStrtYmdt, 'yyyy-MM-dd''T''HH:mm')}]]*/ null,
                osEndYmdt: /*[[${#temporals.format(outsourcing.osEndYmdt, 'yyyy-MM-dd''T''HH:mm')}]]*/ null,
                osAmt: /*[[${outsourcing.osAmt}]]*/ null, osFlfmtCnt: /*[[${outsourcing.osFlfmtCnt}]]*/ null,
                categoryCodes: [], tags: /*[[${#strings.listJoin(outsourcing.tagNames, ', ')}]]*/ '', thumbnailFile: null
            };

            // =================================================================
            // 2. 함수 정의
            // =================================================================
            function showStep(step) {
                $('.form-step').removeClass('active');
                $('#step' + step).addClass('active');
                $('.progress-step').removeClass('active');
                for (let i = 1; i <= step; i++) {
                    $('.progress-step[data-step=' + i + ']').addClass('active');
                }
                if (step === 4) {
                    loadLinkedPortfolios(); // 4단계 진입 시 연결된 포트폴리오 로드
                }
            }

            function updateImagePreview(url = null) {
                const previewContainer = $('#image-preview');
                previewContainer.empty();
                if (url) {
                    const displayUrl = url.startsWith('/attachment/') ? url : '/attachment' + url.replace(/^\/+/, '');
                    previewContainer.html(`<img src="${displayUrl}" alt="Thumbnail"><button type="button" class="remove-image-btn"><i class="fas fa-times"></i></button>`);
                } else {
                    previewContainer.html('<span>이미지 없음</span>');
                }
            }
            
            // --- 카테고리 관련 함수들 ---
            function populateDropdown($select, categories, selectedId = null) {
                if (!($select instanceof jQuery)) return;
                const level = $select.data('level');
                if ($select.hasClass("select2-hidden-accessible")) {
                    $select.select2('destroy');
                }
                $select.html(`<option value="">${level}차 선택</option>`).show();
                if (categories && categories.length > 0) {
                    categories.forEach(cat => {
                        $select.append(`<option value="${cat.ctgryId}" ${cat.ctgryId === selectedId ? 'selected' : ''}>${cat.ctgryNm}</option>`);
                    });
                    $select.show().select2({ placeholder: `${level}차 분류 선택...`, width: 'style', allowClear: true });
                    if (selectedId) $select.val(selectedId).trigger('change.select2');
                } else {
                    $select.hide();
                }
            }

            function handleCategoryChange() {
                const $this = $(this);
                const level = $this.data('level');
                const selectedValue = $this.val();
                const $row = $this.closest('.category-row-new');
                const rowId = $row.data('row-id');

                for (let i = level + 1; i <= 3; i++) {
                    const $nextSelect = $row.find(`.category-select[data-level='${i}']`);
                    if ($nextSelect.hasClass("select2-hidden-accessible")) {
                        $nextSelect.select2('destroy');
                    }
                    $nextSelect.html('').hide();
                }

                $row.find('.final-category-id').val(selectedValue || (level > 1 ? $row.find(`.category-select[data-level="${level - 1}"]`).val() : ''));
                
                updateCurrentFormDataCategoryCodes(); 

                if (selectedValue && level < 3) {
                    $.get('/api/categories', { parentId: selectedValue }, (subCategories) => populateDropdown($row.find(`.category-select[data-level='${level + 1}']`), subCategories));
                }
            }

            function updateCurrentFormDataCategoryCodes() {
                currentFormData.categoryCodes = $('.category-row-new .final-category-id').map(function() { return $(this).val(); }).get().filter(Boolean);
            }

            const addNewCategoryRow = (preselectedPath = null) => {
                const uniqueId = new Date().getTime();
                const newRowHtml = `<div class="category-row-new" data-row-id="${uniqueId}"><select class="form-control category-select" data-level="1" data-row-id="${uniqueId}"></select><select class="form-control category-select" data-level="2" data-row-id="${uniqueId}" style="display:none;"></select><select class="form-control category-select" data-level="3" data-row-id="${uniqueId}" style="display:none;"></select><input type="hidden" class="final-category-id" name="categoryCodes" value=""><button type="button" class="remove-category-row-btn">삭제</button></div>`;
                $('#category-rows-container').append(newRowHtml);
                const $newRow = $(`div.category-row-new[data-row-id="${uniqueId}"]`);
                $.get('/api/categories', { parentId: '' }, categories => populateDropdown($newRow.find(`[data-level="1"]`), categories, preselectedPath?.[0]?.ctgryId));
                if (preselectedPath?.[0]) $.get('/api/categories', { parentId: preselectedPath[0].ctgryId }, subCategories => populateDropdown($newRow.find(`[data-level="2"]`), subCategories, preselectedPath?.[1]?.ctgryId));
                if (preselectedPath?.[1]) $.get('/api/categories', { parentId: preselectedPath[1].ctgryId }, subCategories => populateDropdown($newRow.find(`[data-level="3"]`), subCategories, preselectedPath?.[2]?.ctgryId));
                if (preselectedPath?.length > 0) $newRow.find('.final-category-id').val(preselectedPath[preselectedPath.length - 1].ctgryId);
                $newRow.on('change', '.category-select', handleCategoryChange).on('click', '.remove-category-row-btn', function() { $(this).closest('.category-row-new').remove(); updateCurrentFormDataCategoryCodes(); });
            };

            function initializeCategorySelectors() {
                $('#category-rows-container').empty();
                if (initialCategoryPaths?.length > 0) initialCategoryPaths.forEach(path => addNewCategoryRow(path));
                else addNewCategoryRow();
                updateCurrentFormDataCategoryCodes();
            }

            // *** 포트폴리오 연결 관련 함수들 (새로 추가/수정됨) ***
           function loadLinkedPortfolios() { // 이 함수가 호출될 때 어떤 osCd를 쓰는지?
                const $listContainer = $('#linked-portfolio-list');
                $listContainer.html('<p>불러오는 중...</p>');
                // 이 요청 URL과 서버의 @GetMapping이 일치하는지 확인
                $.get(`/enter/outsourcing/${osCd}/linked-portfolios`, function(portfolios) {
                    $listContainer.empty();
                    if (portfolios && portfolios.length > 0) {
                        portfolios.forEach(pf => {
                            const itemHtml = `<div class="linked-portfolio-item" data-prtf-cd="${pf.prtfCd}"><span>${pf.prtfTtl}</span><button type="button" class="unlink-portfolio-btn" data-prtf-cd="${pf.prtfCd}">해제</button></div>`;
                            $listContainer.append(itemHtml);
                        });
                    } else {
                        $listContainer.html('<p>연결된 포트폴리오가 없습니다.</p>');
                    }
                }).fail((jqXHR, textStatus, errorThrown) => { // .fail() 콜백 추가
                    console.error("Failed to load linked portfolios:", textStatus, errorThrown, jqXHR.responseText);
                    $listContainer.html('<p>포트폴리오를 불러오는데 실패했습니다.</p>');
                });
            }

            // =================================================================
            // 3. 이벤트 리스너 바인딩
            // =================================================================
            $('#add-category-row-btn').on('click', () => addNewCategoryRow());

            $('.btn-step.next').on('click', function() {
                let isValid = true;
                const step = $(this).data('step');
                
                let ajaxData; // 요청 본문에 담을 데이터 (JSON 객체 또는 FormData)
                let ajaxContentType = 'application/json'; // 기본값: JSON
                let ajaxProcessData = false; // 기본값: JSON

                const osCdValue = $('#osCd').val();

                if (step === 1) {
                    const data = { osTtl: $('#osTtl').val(), osExpln: $('#osExpln').val().trim(), osStrtYmdt: $('#osStrtYmdt').val(), osEndYmdt: $('#osEndYmdt').val(), osAmt: $('#osAmt').val(), osFlfmtCnt: $('#osFlfmtCnt').val() };
                    if (Object.values(data).some(v => !v)) { alert('1단계의 모든 필수 항목을 입력해주세요.'); isValid = false; }
                    else { 
                        Object.assign(currentFormData, data); 
                        ajaxData = { osCd: osCdValue, ...data }; // 서버는 Map<String, Object>를 받으므로 JSON.stringify 필요
                    }
                } else if (step === 2) {
                    if (currentFormData.categoryCodes.length === 0) { $('#categoryError').text('카테고리는 최소 하나 이상 선택해야 합니다.'); isValid = false; }
                    else { 
                        $('#categoryError').text(''); 
                        currentFormData.tags = $('#tags').val(); 
                        ajaxData = { osCd: osCdValue, categoryCodes: currentFormData.categoryCodes, tags: currentFormData.tags }; // 서버는 Map<String, Object>를 받으므로 JSON.stringify 필요
                    }
                } else if (step === 3) {
                    const file = $('#outsourcingThumbnailFile')[0].files[0];
                    // 기존 이미지가 있고 새 파일이 없는 경우, AJAX 요청 없이 다음 단계로 넘어감
                    if (!file && initialThumbnailUrl) { 
                        currentStep++;
                        showStep(currentStep);
                        return; 
                    }
                    // 새 파일이 없는데 필수라고 에러
                    else if (!file && !initialThumbnailUrl) { 
                        alert('대표 이미지를 등록해주세요.'); 
                        isValid = false; 
                    }
                    // 새 파일이 선택된 경우
                    else if (file) { 
                        let fd = new FormData(); 
                        fd.append('outsourcingThumbnailFile', file); 
                        fd.append('osCd', osCdValue); 
                        ajaxData = fd; // FormData 객체
                        ajaxContentType = false; // FormData 사용 시 필수
                        ajaxProcessData = false; // FormData 사용 시 필수
                    }
                }
                
                if (step === 4) { // 최종 확인 및 포트폴리오 연결 (데이터 전송 없음)
                    currentStep++; 
                    showStep(currentStep); 
                    return; 
                }

                if (isValid) {
                    // 실제 AJAX 요청 전, ajaxData가 일반 객체이고 JSON 타입으로 보낼 경우 JSON.stringify 적용
                    const dataToSend = (ajaxContentType === 'application/json') ? JSON.stringify(ajaxData) : ajaxData;

                    $.ajax({
                        url: `/enter/outsourcing/edit/step${step}`, 
                        type: 'POST', 
                        data: dataToSend,
                        processData: ajaxProcessData, 
                        contentType: ajaxContentType,
                        success: (res) => { 
                            if(res.success) { 
                                currentStep++; 
                                showStep(currentStep); 
                            } else { 
                                alert('오류: ' + (res.message || '알 수 없는 오류')); 
                            }
                        },
                        error: (xhr) => { 
                            console.error(`AJAX Error (Step ${step}):`, xhr.responseText, xhr); 
                            alert(`서버 오류 발생 (단계 ${step})`); 
                        }
                    });
                }
            });

            $('.btn-step.prev').on('click', function() { currentStep--; showStep(currentStep); });

            $('.btn-step.submit').on('click', function() {
                if (!confirm('모든 수정을 완료하시겠습니까?')) return;
                // 최종 완료는 컨트롤러의 /edit/complete 엔드포인트가
                // @RequestBody Map<String, String> payload 를 받으므로 JSON.stringify 필요
                $.ajax({
                    url: '/enter/outsourcing/edit/complete', 
                    type: 'POST', 
                    contentType: 'application/json', 
                    data: JSON.stringify({ osCd: osCd }), 
                    success: res => { 
                        if (res.success) { 
                            alert(res.message); 
                            window.location.href = res.redirectUrl; 
                        } else { 
                            alert('최종 수정 실패: ' + res.message); 
                        }
                    },
                    error: xhr => { 
                        console.error("AJAX Error (Complete):", xhr.responseText, xhr); 
                        alert('최종 수정 중 서버 오류 발생'); 
                    }
                });
            });

            // 태그 검색
            $('#tags').on('input', function() {
                clearTimeout(tagSearchTimeout);
                const query = $(this).val(), $resultsDiv = $('#tag-search-results');
                if (query.length < 1) { $resultsDiv.empty().hide(); return; }
                tagSearchTimeout = setTimeout(() => {
                    $.get('/enter/outsourcing/api/tags/search', { query }, data => {
                        $resultsDiv.empty().hide();
                        if (data?.length > 0) { data.forEach(tag => $resultsDiv.append(`<div class="result-item-tag" data-tag-name="${tag}">${tag}</div>`)); $resultsDiv.show(); }
                    });
                }, 300);
            });
            $(document).on('click', '.result-item-tag', function() {
                const tagName = $(this).data('tag-name'), $tagsInput = $('#tags');
                let tags = $tagsInput.val().split(',').map(t => t.trim()).filter(Boolean);
                if (!tags.includes(tagName)) tags.push(tagName);
                $tagsInput.val(tags.join(', '));
                $('#tag-search-results').empty().hide();
            });

            // *** 포트폴리오 검색 및 연결/해제 이벤트 핸들러 ***
            $('#portfolio-search-input').on('input', function() {
                clearTimeout(portfolioSearchTimeout);
                const query = $(this).val();
                const osCd = $('#osCd').val(); 
                const $resultsDiv = $('#portfolio-search-results');
                
                if (query.length < 1 || !osCd) {
                    $resultsDiv.empty().hide();
                    return;
                }
                
                portfolioSearchTimeout = setTimeout(() => {
                	$.get(`/enter/outsourcing/${osCd}/unlinked-portfolios`, { query: query, entCd: entCd }, function(data) {
                	    $resultsDiv.empty().hide();
                	    if (data && data.length > 0) {
                	        data.forEach(pf => {
                	            $resultsDiv.append(`<div class="portfolio-result-item" data-prtf-cd="${pf.prtfCd}">${pf.prtfTtl}</div>`);
                	        });
                	        $resultsDiv.show();
                	    } else {
                            $resultsDiv.append(`<div class="portfolio-result-item">검색 결과 없음</div>`);
                            $resultsDiv.show();
                        }
                	});
                }, 300);
            });

            // 검색 결과 클릭 -> 포트폴리오 연결
          $(document).on('click', '.portfolio-result-item', function() {
                const prtfCd = $(this).data('prtf-cd');
                const osCd = $('#osCd').val(); 
                if (!prtfCd || !osCd) return;

                $.ajax({
                    url: `/enter/outsourcing/link-portfolio`, 
                    type: 'POST',
                    contentType: 'application/json', // <--- 이 부분이 정확한지 확인
                    data: JSON.stringify({ osCd, prtfCd }), // <--- 데이터가 JSON 문자열로 변환되는지 확인
                    success: function(res) {
                        if (res.success) { 
                            alert('포트폴리오가 연결되었습니다.');
                            loadLinkedPortfolios(); 
                            $('#portfolio-search-input').val('');
                            $('#portfolio-search-results').empty().hide();
                        } else {
                            alert('연결 실패: ' + (res.message || '알 수 없는 오류'));
                        }
                    },
                    error: (xhr) => { 
                        console.error("AJAX Error (link-portfolio):", xhr.responseText, xhr);
                        alert('연결 중 오류가 발생했습니다.');
                    }
                });
            });

            // '해제' 버튼 클릭 -> 포트폴리오 연결 해제
            $(document).on('click', '.unlink-portfolio-btn', function() {
                if (!confirm('이 포트폴리오 연결을 해제하시겠습니까?')) return;
                const prtfCd = $(this).data('prtf-cd');
                const osCd = $('#osCd').val(); 
                if (!prtfCd || !osCd) return;

                $.ajax({
                    url: `/enter/outsourcing/unlink-portfolio`, 
                    type: 'DELETE', 
                    contentType: 'application/json', // <--- 이 부분이 정확한지 확인
                    data: JSON.stringify({ osCd, prtfCd }), // <--- 데이터가 JSON 문자열로 변환되는지 확인
                    success: (res) => { 
                        if (res && res.success) {
                            alert('연결이 해제되었습니다.');
                            loadLinkedPortfolios(); 
                        } else {
                            alert('해제 실패: ' + (res && res.message ? res.message : '알 수 없는 오류'));
                        }
                    },
                    error: (xhr) => { 
                        console.error("AJAX Error (unlink-portfolio):", xhr.responseText, xhr);
                        alert('해제 중 오류가 발생했습니다.');
                    }
                });
            });

            // '해제' 버튼 클릭 -> 포트폴리오 연결 해제
           $(document).on('click', '.unlink-portfolio-btn', function() {
    if (!confirm('이 포트폴리오 연결을 해제하시겠습니까?')) return;
    const prtfCd = $(this).data('prtf-cd');
    const osCd = $('#osCd').val(); 

    $.ajax({
        url: `/enter/outsourcing/unlink-portfolio`, 
        type: 'DELETE', 
        contentType: 'application/json',
        data: JSON.stringify({ osCd: osCd, prtfCd: prtfCd }),
        // dataType: 'json', // 이 줄을 제거하거나
        // dataType: 'text', // 또는 text로 변경해보세요
        success: (res) => { 
            // 서버가 "success": true를 보내지 않고 본문만 비워도
            // 이 success 블록이 실행될 수 있습니다.
            // 이 경우 res는 비어있을 수 있으므로 res.success 확인 없이 바로 로직 수행
            // console.log("해제 성공 응답:", res); // 응답 내용 확인용
            alert('연결이 해제되었습니다.');
            loadLinkedPortfolios(); 
        },
        error: (xhr) => { 
            console.error("AJAX Error (unlink-portfolio):", xhr.responseText, xhr); 
            alert('해제 중 오류가 발생했습니다.');
        }
    });
});


            // 입력 필드 블러 시 검색 결과 숨기기
            $('#tags, #portfolio-search-input').on('blur', function() {
                setTimeout(() => $(this).next('div').empty().hide(), 150);
            });

            // =================================================================
            // 4. 초기화 실행
            // =================================================================
            updateImagePreview(initialThumbnailUrl);
            initializeCategorySelectors(); 
            showStep(1);
        });
    </script>
</th:block>
