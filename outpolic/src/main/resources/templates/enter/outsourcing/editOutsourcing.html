<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{enter/layout/enterLayoutkjw}">
<head>
    <title>외주 수정</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- ★★★ 깔끔한 UI를 위한 최종 스타일 ★★★ -->
    <style>
        body { font-family: "Inter", sans-serif; }
        .main-container { max-width: 960px; margin: 0 auto; padding: 30px 20px; }
        .section-title { font-size: 2.25rem; font-weight: 700; color: #1f2937; margin-bottom: 2.5rem; text-align: center; border-left: 5px solid #3BB77E; padding-left: 1rem; display: inline-block; }
        .card { background-color: white; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); padding: 2.5rem; border: 1px solid #e5e7eb; }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 10px; color: #253D4E; font-size: 1.05rem; }
        .form-control { width: 100%; padding: 12px 15px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem; color: #4b5563; }
        .flex-row { display: flex; gap: 20px; flex-wrap: wrap; }
        .flex-row > .form-group { flex: 1; min-width: 250px; }
        .input-with-unit { display: flex; align-items: center; width : 100%; }
        .input-with-unit input { flex-grow: 1; border-top-right-radius: 0; border-bottom-right-radius: 0; }
        .input-with-unit span { background-color: #f3f4f6; border: 1px solid #d1d5db; border-left: none; padding: 12px 15px; }
        
        .category-input-group { display: flex; align-items: center; margin-bottom: 8px; border: 1px solid #ddd; border-radius: 8px; overflow: visible; position: relative; }
        .category-input-group .category-name-input { border: none; flex-grow: 1; padding: 12px 15px; box-shadow: none; border-radius: 0; background: transparent; }
        .category-input-group .category-controls { display: flex; align-items: center; background-color: #f8f8f8; border-left: 1px solid #eee; padding: 0 5px; }
        .category-input-group .category-controls button { background: none; border: none; padding: 10px; cursor: pointer; font-size: 1em; color: #555; }
        
        .search-wrapper { position: relative; }
        .search-results-dropdown { display: none; position: absolute; width: 100%; border: 1px solid #ddd; background-color: #fff; z-index: 1000; max-height: 150px; overflow-y: auto; top: 100%; left: 0; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 0 0 8px 8px;}
        .result-item { padding: 10px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .result-item:hover { background-color: #f0f0f0; }

        .form-step { display: none; }
        .form-step.active { display: block; }
        .progress-indicator { display: flex; justify-content: center; margin-bottom: 30px; gap: 10px; }
        .progress-step { width: 40px; height: 40px; border-radius: 50%; background-color: #e0e0e0; color: #333; display: flex; justify-content: center; align-items: center; font-weight: bold; }
        .progress-step.active { background-color: #3BB77E; color: white; }
        .form-navigation { margin-top: 30px; display: flex; justify-content: space-between; gap: 10px; }
        .form-navigation .btn-step { background-color: #007bff; color: white; padding: 12px 25px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; flex-grow: 1; }
        .form-navigation .btn-step.prev { background-color: #6c757d; }
        .form-navigation .btn-step.submit { background-color: #28a745; }
        
        #linked-portfolio-list { margin-bottom: 1rem; }
        .linked-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; border: 1px solid #eee; border-radius: 4px; margin-bottom: 5px; }
        .btn-unlink, .btn-link { border: none; border-radius: 4px; padding: 4px 10px; cursor: pointer; color: white; }
        .btn-unlink { background-color: #ef4444; }
        .btn-link { background-color: #0d6efd; }
    </style>
</head>
<body>
<th:block layout:fragment="contents">
    <div class="main-container">
        <h1 class="section-title">외주 수정</h1>
        <div class="card">
            <form id="outsourcingEditForm">
                <input type="hidden" id="osCd" name="osCd" th:value="${outsourcing.osCd}" />
                <input type="hidden" name="entCd" th:value="${outsourcing.entCd}" />
                <input type="hidden" name="mbrCd" th:value="${outsourcing.mbrCd}" />
                
                <div class="progress-indicator">
                    <div class="progress-step active" data-step="1">1</div>
                    <div class="progress-step" data-step="2">2</div>
                    <div class="progress-step" data-step="3">3</div>
                    <div class="progress-step" data-step="4">4</div>
                </div>

                <!-- Step 1: 기본 정보 -->
                <div class="form-step active" id="step1">
                    <div class="form-group"><label for="osTtl">제목</label><input type="text" id="osTtl" name="osTtl" class="form-control" th:value="${outsourcing.osTtl}"></div>
                    <div class="form-group"><label for="osExpln">내용</label><textarea id="osExpln" name="osExpln" class="form-control" rows="5" th:text="${outsourcing.osExpln}"></textarea></div>
                    <div class="flex-row">
                        <div class="form-group"><label>시작일</label><input type="datetime-local" id="osStrtYmdt" name="osStrtYmdt" class="form-control" th:value="${outsourcing.osStrtYmdt != null ? #temporals.format(outsourcing.osStrtYmdt, 'yyyy-MM-dd''T''HH:mm') : ''}"></div>
                        <div class="form-group"><label>종료일</label><input type="datetime-local" id="osEndYmdt" name="osEndYmdt" class="form-control" th:value="${outsourcing.osEndYmdt != null ? #temporals.format(outsourcing.osEndYmdt, 'yyyy-MM-dd''T''HH:mm') : ''}"></div>
                    </div>
                    <div class="flex-row">
                        <div class="form-group"><label>금액</label><div class="input-with-unit"><input type="number" id="osAmt" name="osAmt" class="form-control" th:value="${outsourcing.osAmt}"><span>원</span></div></div>
                        <div class="form-group"><label>인원</label><div class="input-with-unit"><input type="number" id="osFlfmtCnt" name="osFlfmtCnt" class="form-control" th:value="${outsourcing.osFlfmtCnt}"><span>명</span></div></div>
                    </div>
                    <div class="form-navigation">
                        <a th:href="@{/enter/outsourcing/list}" class="btn-step prev" style="text-align:center; text-decoration:none; line-height:2;">취소</a>
                        <button type="button" class="btn-step next" data-step="1">다음 (기본 정보 저장)</button>
                    </div>
                </div>

                <!-- Step 2: 카테고리/태그 -->
                <div class="form-step" id="step2">
                    <div class="form-group">
                        <label>카테고리</label>
                        <div id="category-inputs-container">
                            <!-- JS가 여기에 카테고리 행들을 동적으로 생성합니다. -->
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tags">태그 (쉼표로 구분)</label>
                        <div class="search-wrapper">
                            <input type="text" id="tags" name="tags" class="form-control" th:value="${#strings.listJoin(outsourcing.tagNames, ', ')}">
                            <div id="tag-search-results" class="search-results-dropdown"></div>
                        </div>
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="btn-step prev" data-step="2">이전</button>
                        <button type="button" class="btn-step next" data-step="2">다음 (카테고리/태그 저장)</button>
                    </div>
                </div>

                <!-- Step 3: 파일 첨부 -->
                <div class="form-step" id="step3">
                     <div class="form-group">
                        <label for="outsourcingReferenceFiles">첨부 파일 (새로 추가하면 기존 파일은 모두 교체됩니다)</label>
                        <input type="file" id="outsourcingReferenceFiles" name="outsourcingReferenceFiles" multiple class="form-control">
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="btn-step prev" data-step="3">이전</button>
                        <button type="button" class="btn-step next" data-step="3">다음 (파일 저장)</button>
                    </div>
                </div>

                <!-- Step 4: 포트폴리오 연결 및 최종 완료 -->
                <div class="form-step" id="step4">
                    <div class="form-group">
                        <label>관련 포트폴리오 관리</label>
                        <div class="flex-row">
                            <div style="flex: 1; min-width: 300px;">
                                <h4>현재 연결된 포트폴리오</h4>
                                <div id="linked-portfolio-list"></div>
                            </div>
                            <div style="flex: 1; min-width: 300px;">
                                <h4>연결할 포트폴리오 검색</h4>
                                <div class="search-wrapper">
                                    <input type="text" id="portfolio-search-input" class="form-control" placeholder="연결할 포트폴리오 검색">
                                    <div id="portfolio-search-results" class="search-results-dropdown"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="btn-step prev" data-step="4">이전</button>
                        <button type="button" class="btn-step submit" id="btn-edit-complete">수정 완료</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</th:block>

<th:block layout:fragment="jsFile">
    <script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function() {
        let currentStepNum = 1;
        const osCd = /*[[${outsourcing.osCd}]]*/ '';
        const entCd = /*[[${outsourcing.entCd}]]*/ '';
        let categorySearchTimeout, tagSearchTimeout, portfolioSearchTimeout;

        // --- 헬퍼 함수 ---
        function showStep(stepNum) {
            $('.form-step').removeClass('active');
            $(`#step${stepNum}`).addClass('active');
            $('.progress-step').removeClass('active').eq(stepNum - 1).addClass('active');
            if (stepNum === 4) { loadLinkedPortfolios(); }
        }

        function addCategoryRow(name = '', id = '') {
            const template = `<div class="category-input-group"><input type="text" class="category-name-input form-control" placeholder="카테고리 검색 또는 입력" value="${name}"><input type="hidden" name="categoryCodes" class="category-id-input" value="${id}"><div class="category-controls"><button type="button" class="add-row-btn" title="새 행 추가"><i class="fas fa-plus"></i></button><button type="button" class="remove-category-btn" title="삭제"><i class="fas fa-times"></i></button></div><div class="search-results-dropdown"></div></div>`;
            $('#category-inputs-container').append(template);
        }

        function loadLinkedPortfolios() {
            const listDiv = $('#linked-portfolio-list').empty();
            $.get(`/enter/outsourcing/${osCd}/linked-portfolios`, function(data) {
                if(data && data.length > 0) {
                    data.forEach(p => listDiv.append(`<div class="linked-item" data-prtf-cd="${p.prtfCd}"><span>${p.prtfTtl}</span><button type="button" class="btn-unlink">해제</button></div>`));
                } else { listDiv.append('<p>연결된 포트폴리오가 없습니다.</p>'); }
            });
        }
        
        // --- 페이지 로드 시 초기화 ---
        const initialCategories = /*[[${outsourcing.categories}]]*/ [];
        if (initialCategories && initialCategories.length > 0) {
            let uniqueCategories = new Map();
            initialCategories.forEach(cat => { if(cat && cat.ctgryId) uniqueCategories.set(cat.ctgryId, cat.ctgryNm); });
            uniqueCategories.forEach((name, id) => addCategoryRow(name, id));
        } else {
            addCategoryRow();
        }
        showStep(currentStepNum);

        // --- 단계별 저장 로직 ---
        $('.btn-step.next').on('click', function() {
            const step = $(this).data('step');
            let formData = new FormData();
            formData.append('osCd', osCd);
            if (step === 1) {
                formData.append('osTtl', $('#osTtl').val()); formData.append('osExpln', $('#osExpln').val()); formData.append('osStrtYmdt', $('#osStrtYmdt').val()); formData.append('osEndYmdt', $('#osEndYmdt').val()); formData.append('osAmt', $('#osAmt').val()); formData.append('osFlfmtCnt', $('#osFlfmtCnt').val());
            } else if (step === 2) {
                let categoryCodes = [];
                $('.category-id-input').each(function() { if ($(this).val()) categoryCodes.push($(this).val()); });
                formData.append('categoryCodes', categoryCodes.join(','));
                formData.append('tags', $('#tags').val());
            } else if (step === 3) {
                let files = $('#outsourcingReferenceFiles')[0].files;
                for (let i = 0; i < files.length; i++) formData.append("outsourcingReferenceFiles", files[i]);
            }
            $.ajax({
                url: `/enter/outsourcing/edit/step${step}`, type: 'POST', data: formData, processData: false, contentType: false,
                success: res => {
                    if (res.success) {
                        alert(res.message || `${step}단계 정보가 수정되었습니다.`);
                        currentStepNum++; showStep(currentStepNum);
                    } else { alert(`수정 실패: ${res.message || '알 수 없는 오류'}`); }
                },
                error: () => alert(`${step}단계 수정 중 서버 오류`)
            });
        });
        $('.btn-step.prev').on('click', function() { showStep(--currentStepNum); });
        
        // --- 최종 완료 ---
        $('#btn-edit-complete').on('click', function() {
             if (!confirm('모든 수정을 완료하시겠습니까?')) return;
             $.ajax({
                url: '/enter/outsourcing/edit/complete', type: 'POST', contentType: 'application/json', data: JSON.stringify({ osCd: osCd }),
                success: res => { if (res.success) { alert(res.message); window.location.href = res.redirectUrl; } },
                error: () => alert('최종 완료 처리 중 오류 발생')
            });
        });
        
        // --- UI 이벤트 핸들러 ---
        // 전역 클릭 이벤트 (검색창 닫기)
        $(document).on('click', function(event) {
            if (!$(event.target).closest('.search-wrapper, .category-input-group').length) {
                $('.search-results-dropdown').hide().empty();
            }
        });

        // 카테고리
        $(document).on('click', '.add-row-btn', function() { addCategoryRow(); });
        $(document).on('click', '.remove-category-btn', function() {
            if ($('#category-inputs-container .category-input-group').length > 1) { $(this).closest('.category-input-group').remove(); } 
            else { alert('최소 하나의 카테고리는 남겨야 합니다.'); }
        });
        $(document).on('input', '.category-name-input', function() {
            const currentInput = $(this), dropdown = currentInput.closest('.category-input-group').find('.search-results-dropdown'), query = currentInput.val();
            clearTimeout(categorySearchTimeout);
            currentInput.siblings('.category-id-input').val('');
            if (query.length < 1) { dropdown.hide().empty(); return; }
            categorySearchTimeout = setTimeout(() => {
                $.get('/enter/outsourcing/api/categories/search', { query }, data => {
                    dropdown.empty().show();
                    data.forEach(cat => dropdown.append(`<div class="result-item" data-id="${cat.ctgryId}" data-name="${cat.ctgryNm}">${cat.ctgryNm}</div>`));
                });
            }, 300);
        });
        $(document).on('click', '.search-results-dropdown .result-item', function() {
            const selectedItem = $(this);
            const group = selectedItem.closest('.category-input-group');
            if(group.length) { // 카테고리
                group.find('.category-name-input').val(selectedItem.data('name'));
                group.find('.category-id-input').val(selectedItem.data('id'));
            }
            selectedItem.parent().hide().empty();
        });

        // 태그
        $('#tags').on('input', function() {
            clearTimeout(tagSearchTimeout);
            const parts = $(this).val().split(','), query = parts[parts.length - 1].trim(), resultsDiv = $('#tag-search-results').empty();
            if (query.length < 1) { resultsDiv.hide(); return; }
            tagSearchTimeout = setTimeout(() => {
                $.get('/enter/outsourcing/api/tags/search', { query }, data => {
                    resultsDiv.show();
                    data.forEach(tag => resultsDiv.append(`<div class="result-item" data-tag-name="${tag}">${tag}</div>`));
                });
            }, 300);
        });
        $(document).on('click', '#tag-search-results .result-item', function() {
            const selectedTag = $(this).data('tag-name'), tagInput = $('#tags'), parts = tagInput.val().split(',');
            parts[parts.length - 1] = ' ' + selectedTag;
            tagInput.val(parts.join(',') + ', ').focus();
            $('#tag-search-results').hide().empty();
        });

        // 포트폴리오
        $('#portfolio-search-input').on('input', function() {
            clearTimeout(portfolioSearchTimeout);
            const query = $(this).val(), resultsDiv = $('#portfolio-search-results').empty();
            if (query.length < 1) { resultsDiv.hide(); return; }
            portfolioSearchTimeout = setTimeout(() => {
                $.get(`/enter/outsourcing/${osCd}/unlinked-portfolios`, { query, entCd }, data => {
                    resultsDiv.show();
                    if(data && data.length > 0) data.forEach(p => resultsDiv.append(`<div class="result-item" data-prtf-cd="${p.prtfCd}"><span>${p.prtfTtl}</span><button type="button" class="btn-link">+ 연결</button></div>`));
                    else resultsDiv.append('<p>검색 결과 없음</p>');
                });
            }, 300);
        });
        $(document).on('click', '#portfolio-search-results .result-item', function() {
            const prtfCd = $(this).data('prtf-cd');
            $.ajax({
                url: '/enter/outsourcing/link-portfolio', type: 'POST', contentType: 'application/json', data: JSON.stringify({ osCd, prtfCd }),
                success: () => { loadLinkedPortfolios(); $('#portfolio-search-input').val(''); $('#portfolio-search-results').hide().empty(); },
                error: () => alert('연결 실패')
            });
        });
        $(document).on('click', '#linked-portfolio-list .btn-unlink', function() {
            const prtfCd = $(this).closest('.linked-item').data('prtf-cd');
            if (confirm('정말로 연결을 해제하시겠습니까?')) {
                 $.ajax({
                    url: '/enter/outsourcing/unlink-portfolio', type: 'DELETE', contentType: 'application/json', data: JSON.stringify({ osCd, prtfCd }),
                    success: () => loadLinkedPortfolios(),
                    error: () => alert('연결 해제 실패')
                });
            }
        });
    });
    /*]]>*/
    </script>
</th:block>
</body>
</html>
