<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{enter/layout/enterLayoutkjw}">
<head>
    <title>내 외주 목록</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .page-container { padding: 20px; max-width: 1200px; margin: 0 auto; }
        .section-title { font-size: 2em; margin-bottom: 40px; }
        .outsourcing-items-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .outsourcing-item-card { border: 1px solid #ddd; border-radius: 8px; padding: 15px; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .outsourcing-title { font-size: 1.2em; font-weight: 600; margin-bottom: 10px; }
        .outsourcing-expln { font-size: 0.95em; color: #555; }
        .no-outsourcing-container { text-align: center; padding: 50px; }
    </style>
</head>
<body>
<th:block layout:fragment="contents">
    <div class="page-container">
        <h1 class="section-title">내 외주 목록</h1>
        <button id="addOutsourcingBtn" class="btn-action">
        	<i class="fas fa-plus"></i> 새 외주 등록하기
        
        </button>
        <div id="outsourcingItemsGrid"></div>
        <div id="noOutsourcingMessage" class="no-outsourcing-container hidden">
            <p>등록된 외주가 없습니다.</p>
        </div>
    </div>
</th:block>
<th:block layout:fragment="jsFile">
    <script th:src="@{/enter/assets/js/vendor/jquery-3.6.0.min.js}"></script>
    <script>
        $(document).ready(function() {
			$('#addOutsourcingBtn').on('click',function(){
				window.location.href='/enter/outsourcing/add';
			});
            $.ajax({
                url: '/enter/outsourcing/listData',
                cache: false,
                success: function(outsourcings) {
                    const grid = $('#outsourcingItemsGrid').empty();
                    if (outsourcings && outsourcings.length > 0) {
                        $('#noOutsourcingMessage').hide();
                        outsourcings.forEach(o => {
                            grid.append(`<div class="outsourcing-item-card"><h3>${o.osTtl}</h3><p>${o.osExpln}</p></div>`);
                        });
                    } else {
                        $('#noOutsourcingMessage').show();
                    }
                }
            });
        });
    </script>
</th:block>
</body>
</html>
