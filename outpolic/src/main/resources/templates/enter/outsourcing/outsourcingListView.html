<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{enter/layout/enterLayoutkjw}">
<head>
    <title>내 포트폴리오</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .page-container { padding: 20px; max-width: 1200px; margin: 0 auto; }
        .flex { display: flex; }
        .justify-between { justify-content: space-between; }
        .items-center { align-items: center; }
        .mb-10 { margin-bottom: 40px; }
        .section-title { font-size: 2em; margin-bottom: 0 !important; }
        .btn-action { background-color: #4CAF50; border: none; color: white; padding: 10px 20px; text-align: center; display: inline-flex; align-items: center; gap: 5px; font-size: 16px; cursor: pointer; border-radius: 5px; transition: background-color 0.2s ease; }
        .btn-action:hover { background-color: #45a049; }
        .hidden { display: none !important; }
        .outsourcing-item-card-link { text-decoration: none; color: inherit; display: block; height: 100%; }
        .outsourcing-items-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
        .outsourcing-item-card { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; flex-direction: column; height: 100%; }
        .outsourcing-thumbnail-wrapper { width: 100%; height: 180px; overflow: hidden; background-color: #f0f0f0; }
        .outsourcing-thumbnail { width: 100%; height: 100%; object-fit: cover; }
        .outsourcing-thumbnail-placeholder { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background-color: #f0f0f0; color: #aaa; font-size: 1rem; font-weight: 500; }
        .outsourcing-content { padding: 15px; display: flex; flex-direction: column; flex-grow: 1; }
        .outsourcing-title { font-size: 1.2em; margin-top: 0; margin-bottom: 10px; color: #333; }
        .outsourcing-meta { margin-bottom: 10px; font-size: 0.9em; color: #555; }
        .outsourcing-meta .badge { display: inline-block; padding: .35em .65em; font-size: .75em; font-weight: 700; line-height: 1; color: #fff; text-align: center; border-radius: .25rem; }
        .outsourcing-meta .bg-primary { background-color: #0d6efd; }
        .outsourcing-meta .bg-secondary { background-color: #6c757d; }
        .outsourcing-meta .me-1 { margin-right: .25rem; }
        .outsourcing-meta .mt-2 { margin-top: .5rem; }
        .outsourcing-actions { display: flex; gap: 10px; margin-top: auto; border-top: 1px solid #eee; padding-top: 15px; }
        .btn-edit, .btn-delete { padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 0.9em; border: none; color: white; }
        .btn-edit { background-color: #007bff; }
        .btn-edit:hover { background-color: #0056b3; }
        .btn-delete { background-color: #dc3545; }
        .btn-delete:hover { background-color: #c82333; }
        .no-outsourcing-container { text-align: center; padding: 50px 20px; }
        .alert { padding: 15px; margin-bottom: 20px; border: 1px solid transparent; border-radius: .25rem; }
        .alert-success { color: #0f5132; background-color: #d1e7dd; border-color: #badbcc; }
        .alert-danger { color: #842029; background-color: #f8d7da; border-color: #f5c2c7; }
    </style>
</head>
<body>
<th:block layout:fragment="contents">
    <div class="page-container">
        <div class="flex justify-between items-center mb-10">
            <h1 class="section-title">내 외주</h1>
            <button id="addoutsourcingBtn" class="btn-action"><i class="fas fa-plus"></i> 새 외주 등록하기</button>
        </div>
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        <div id="outsourcingItemsGrid" class="outsourcing-items-grid"></div>
        <div id="nooutsourcingMessage" class="no-outsourcing-container hidden">
             <p class="no-outsourcing-text"><strong>아직 등록된 외주가 없습니다.</strong><br>첫 프로젝트를 등록하고 당신의 전문성을 보여주세요!</p>
             <button id="addoutsourcingBottomBtn" class="btn-action" style="font-size: 1.25rem; padding: 1rem 2.5rem; margin-top: 1.5rem;"><i class="fas fa-plus"></i> 포트폴리오 등록하기</button>
        </div>
    </div>
</th:block>
<th:block layout:fragment="jsFile">
    <script th:src="@{/enter/assets/js/vendor/jquery-3.6.0.min.js}"></script>
    <script>
        $(document).ready(function() {
            function loadAndRenderoutsourcingList() {
                $.ajax({
                    url: '/enter/outsourcing/listData',
                    cache: false,
                    success: function(outsourcings) {
                        const grid = $('#outsourcingItemsGrid').empty();
                        if (outsourcings && outsourcings.length > 0) {
                            $('#nooutsourcingMessage').hide();
                            grid.show();
                            outsourcings.forEach(p => {
                                let thumbnailHtml;
                                if (p.prtfThumbnailUrl) {
                                    thumbnailHtml = `<img src="${p.prtfThumbnailUrl}" alt="썸네일" class="outsourcing-thumbnail">`;
                                } else {
                                    thumbnailHtml = `<div class="outsourcing-thumbnail-placeholder">이미지 없음</div>`;
                                }
                                const categoriesHtml = (p.categories || []).map(cat => `<span class="badge bg-primary me-1">${cat.ctgryNm}</span>`).join('');
                                const tagsHtml = (p.tagNames || []).map(name => `<span class="badge bg-secondary me-1">#${name}</span>`).join('');
                                
                                const cardContent = `
                                    <div class="outsourcing-thumbnail-wrapper">${thumbnailHtml}</div>
                                    <div class="outsourcing-content">
                                        <h3 class="outsourcing-title">${p.prtfTtl}</h3>
                                        <div class="outsourcing-meta">
                                            <div>${categoriesHtml}</div>
                                            <div class="mt-2">${tagsHtml}</div>
                                        </div>
                                        <div class="outsourcing-actions">
                                            <button class="btn-edit">수정</button>
                                            <button class="btn-delete">삭제</button>
                                        </div>
                                    </div>
                                `;
                                const card = $(`<div class="outsourcing-item-card" data-prtf-cd="${p.prtfCd}">${cardContent}</div>`);
                                const cardLink = $(`<a href="/enter/outsourcing/detail/${p.prtfCd}" class="outsourcing-item-card-link"></a>`).append(card);
                                grid.append(cardLink);
                            });
                        } else {
                            $('#nooutsourcingMessage').show();
                            grid.hide();
                        }
                    },
                    error: function() {
                        $('#outsourcingItemsGrid').html('<p style="color: red;">포트폴리오 목록을 불러오는 데 실패했습니다.</p>');
                    }
                });
            }

            $('#outsourcingItemsGrid').on('click', 'button', function(e) {
                e.preventDefault();
                e.stopPropagation();
                const prtfCd = $(this).closest('.outsourcing-item-card').data('prtf-cd');

                if ($(this).hasClass('btn-edit')) {
                    window.location.href = `/enter/outsourcing/edit/${prtfCd}`;
                } else if ($(this).hasClass('btn-delete')) {
                    if (confirm('정말로 삭제하시겠습니까?')) {
                        $.ajax({
                            url: `/enter/outsourcing/delete/${prtfCd}`,
                            type: 'DELETE',
                            success: (res) => {
                                if(res.success) {
                                    alert('삭제되었습니다.');
                                    loadAndRenderoutsourcingList();
                                } else {
                                    alert('삭제 실패: ' + res.message);
                                }
                            },
                            error: () => alert('삭제 중 오류가 발생했습니다.')
                        });
                    }
                }
            });

            $('#addoutsourcingBtn, #addoutsourcingBottomBtn').on('click', () => {
                window.location.href = '/enter/outsourcing/add';
            });

            loadAndRenderoutsourcingList();
        });
    </script>
</th:block>
</body>
</html>
