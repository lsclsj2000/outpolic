<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{enter/layout/enterLayoutkjw}">
<head>
    <title>새 외주 등록</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
		body { font-family: "Inter", sans-serif; }
        .section-title { font-size: 2.25rem; font-weight: 700; color: #1f2937; margin-bottom: 2.5rem; text-align: center;
border-left: 5px solid #264796; padding-left: 1rem; display: inline-block; }
        .card { background-color: white;
border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
padding: 2.5rem; border: 1px solid #e5e7eb; }
        .form-group { margin-bottom: 25px; }
        .form-group label, .linking-section h4 { display: block; font-weight: 600; margin-bottom: 10px;
color: #253D4E; font-size: 1.05rem; }
        .form-control { width: 100%; padding: 12px 15px;
border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem; color: #4b5563;
}
        textarea.form-control { height: auto; min-height: 150px; }
        .flex-row { display: flex; gap: 20px; flex-wrap: wrap; }
        .flex-row > .form-group { flex: 1; min-width: 250px; }
        .form-step { display: none; }
        .form-step.active { display: block; }
        .form-navigation { margin-top: 30px; display: flex; justify-content: space-between; gap: 10px; }
        .form-navigation .btn-step { background-color: #007bff; color: white; padding: 12px 25px; border: none;
border-radius: 8px; font-size: 1em; font-weight: 600; cursor: pointer; flex-grow: 1;
}
        .form-navigation .btn-step.prev { background-color: #6c757d; }
        .form-navigation .btn-step.submit { background-color: #28a745; }
        .progress-indicator { display: flex; justify-content: center; margin-bottom: 30px; gap: 10px; }
        .progress-step { width: 40px; height: 40px; border-radius: 50%; background-color: #e0e0e0; color: #888;
display: flex; justify-content: center; align-items: center; font-weight: bold; }
        .progress-step.active { background-color: #264796;
color: white; }
        .error-message { color: #ef4444; font-size: 0.875rem; margin-top: 5px; }
        .category-row-new { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
        .category-select { flex-grow: 1; }
        .remove-category-row-btn { background-color: #dc3545; border-color: #dc3545; color: white; padding: 5px 10px;
line-height: 1; border: none; border-radius: 5px; cursor: pointer; }
        .linking-section .result-item, .linking-section .linked-item { display: flex;
gap: 10px; margin-bottom: 10px; align-items: center; justify-content: space-between; padding: 8px;
}
        .btn-link, .btn-unlink { padding: 5px 10px; cursor: pointer; border: 1px solid #ddd;
background-color: #f8f8f8; border-radius: 4px; flex-shrink: 0; }
    
        /* 태그 검색 드롭다운 스타일 */
        .tag-search-wrapper { position: relative; }
        .tag-search-results-dropdown {
            position: absolute;
width: 100%;
            border: 1px solid #ddd;
            background-color: #fff;
            z-index: 1000;
            max-height: 150px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
display: none; /* 기본 숨김 */
        }
        .tag-search-results-dropdown .result-item-tag {
            padding: 8px 12px;
cursor: pointer;
        }
        .tag-search-results-dropdown .result-item-tag:hover {
            background-color: #f0f0f0; }
        
        /* 본문 이미지 미리보기 스타일 추가 */
        .body-image-preview-item {
            position: relative;
            width: 100px; /* 미리보기 이미지 크기 고정 */
            height: 100px;
            margin: 5px;
            border: 1px solid #ddd;
            overflow: hidden;
            display: inline-block; /* 여러 이미지 가로로 정렬 */
            vertical-align: top;
        }
        .body-image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .remove-body-image-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            background: rgba(220, 53, 69, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
            line-height: 20px;
            text-align: center;
        }
        #body-image-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<th:block layout:fragment="contents">
    <div class="main-container">
        <h1 class="section-title">새 외주 등록</h1>
        <div class="card">
            <form id="outsourcingRegistrationForm" enctype="multipart/form-data">
                <input type="hidden" id="osCd" name="osCd" value="">
                <input type="hidden" id="entCd" name="entCd" th:value="${entCd}">

                <div class="progress-indicator">
                    <div class="progress-step active" data-step="1">1</div>
                    <div class="progress-step" data-step="2">2</div>
                    <div class="progress-step" data-step="3">3</div>
                    <div class="progress-step" data-step="4">4</div>
                    <div class="progress-step" data-step="5">5</div>
                </div>

                <div class="form-step active" id="step1">
                    <div class="form-group">
                        <label for="osTtl">외주 프로젝트 제목 <span style="color:red;">*</span></label>
                        <input type="text" id="osTtl" name="osTtl" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="osExpln">외주 프로젝트 내용 <span style="color:red;">*</span></label>
                        <textarea id="osExpln" name="osExpln" class="form-control" rows="8" required></textarea>
                    </div>
                    <div class="flex-row">
                        <div class="form-group">
                            <label for="osStrtYmdt">희망 작업 시작일시 <span style="color:red;">*</span></label>
                            <input type="datetime-local" id="osStrtYmdt" name="osStrtYmdt" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="osEndYmdt">희망 작업 종료일시 <span style="color:red;">*</span></label>
                            <input type="datetime-local" id="osEndYmdt" name="osEndYmdt" class="form-control" required>
                        </div>
                    </div>
                    <div class="flex-row">
                        <div class="form-group">
                            <label for="osAmt">희망 금액 <span style="color:red;">*</span></label>
                            <input type="number" id="osAmt" name="osAmt" class="form-control" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="osFlfmtCnt">수행 가능 인원 <span style="color:red;">*</span></label>
                            <input type="number" id="osFlfmtCnt" name="osFlfmtCnt" class="form-control" min="1" required>
                        </div>
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="btn-step next" data-step="1">다음</button>
                    </div>
                </div>

                <div class="form-step" id="step2">
                    <div class="form-group">
                        <label>카테고리 <span style="color:red;">*</span></label>
                        <div id="category-rows-container"></div>
                        
                        <div class="error-message" id="categoryError"></div>
                    </div>
                    <div class="form-group">
                        <label for="tags">태그 (쉼표로 구분)</label>
                        <div class="tag-search-wrapper">
                            <input type="text" id="tags" name="tags" class="form-control" placeholder="예: 웹개발, 디자인, 모바일앱">
                            <div id="tag-search-results" class="tag-search-results-dropdown"></div>
                        </div>
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="btn-step prev" data-step="2">이전</button>
                        <button type="button" class="btn-step next" data-step="2">다음</button>
                    </div>
                </div>

                <div class="form-step" id="step3">
                    <label for="outsourcingThumbnailFile">대표 이미지 <span style="color:red;">*</span></label>
                    <input type="file" id="outsourcingThumbnailFile" name="outsourcingThumbnailFile" class="form-control" accept="image/*" required>
                    <div id="image-preview" style="margin-top:15px;
width: 150px; height: 150px; border: 1px solid #ddd; background-color: #f8f8f8; display: flex; align-items: center; justify-content: center;
color: #aaa;">
                        <span>이미지 없음</span>
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="btn-step prev" data-step="3">이전</button>
                        <button type="button" class="btn-step next" data-step="3">다음</button>
                    </div>
                </div>

                <div class="form-step" id="step4">
                    <h4>4단계: 본문 이미지 (여러 장 가능)</h4>
                    <div class="form-group">
                        <label for="bodyImageFiles">이미지 파일 선택</label>
                        <input type="file" id="bodyImageFiles" name="bodyImageFiles" class="form-control" accept="image/*" multiple>
                        <div id="body-image-preview-container"></div>
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="btn-step prev" data-step="4">이전</button>
                        <button type="button" class="btn-step next" data-step="4">다음</button>
                    </div>
                </div>

                <div class="form-step" id="step5">
                    <h3>최종 확인 및 포트폴리오 연결</h3>
                    <div class="linking-section" style="margin-top: 20px;">
                        <h4>연결할 포트폴리오 검색</h4>
                        <input type="text" id="portfolio-search-input" class="form-control" placeholder="연결할 포트폴리오 제목을 검색하세요">
                        <div id="portfolio-search-results" style="border:1px solid #ccc; max-height: 150px; overflow-y: auto;
								display:none;"></div>
                        
                        <h4 style="margin-top: 20px;">현재 연결된 포트폴리오</h4>
                        <div id="linked-portfolio-list" style="border:1px solid #eee;
								min-height: 80px; padding: 10px;"></div>
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="btn-step prev" data-step="5">이전</button>
                        <button type="button" class="btn-step submit">외주 등록 완료</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</th:block>

<th:block layout:fragment="jsFile">
    <script th:src="@{/enter/assets/js/vendor/jquery-3.6.0.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function() {

        	const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset()); // 시간대 오차 보정
            const minDateTime = now.toISOString().slice(0, 16);
            $('#osStrtYmdt').attr('min', minDateTime);
        	
            $('#osStrtYmdt').on('change', function() {
                const startDateValue = $(this).val();
                if (startDateValue) {
                    // 1. 종료일시의 최소 선택 가능일을 시작일시로 설정
                    $('#osEndYmdt').attr('min', startDateValue);

                    // 2. 시작일시 값으로 Date 객체 생성
                    const startDate = new Date(startDateValue);

                    // 3. 시작일시에 하루를 더함
                    startDate.setDate(startDate.getDate() + 1);

                    // 4. 시간대 오차 보정 후 YYYY-MM-DDTHH:mm 형식으로 변환
                    startDate.setMinutes(startDate.getMinutes() - startDate.getTimezoneOffset());
                    const newEndDateValue = startDate.toISOString().slice(0, 16);

                    // 5. 종료일시 입력 필드에 새로운 값 설정
                    $('#osEndYmdt').val(newEndDateValue);
                }
            });
            
            
            
            let currentStep = 1;
            const entCd = /*[[${entCd}]]*/ null;
            let portfolioSearchTimeout;

            let currentCategoryCodes = [];
            let bodyImageFiles = []; // 본문 이미지 파일을 저장할 배열

            function showStep(step) {
                $('.form-step').removeClass('active');
                $('#step' + step).addClass('active');
                $('.progress-step').removeClass('active');
                for (let i = 1; i <= step; i++) {
                    $('.progress-step[data-step=' + i + ']').addClass('active');
                }
                if (step === 5) { // 5단계 (기존 4단계) 로드 시 포트폴리오 연결 로직
                    const osCdValue = $('#osCd').val();
                    if (osCdValue) {
                         loadLinkedPortfolios(osCdValue);
                    } else {
                         $('#linked-portfolio-list').html('<p>외주 정보 등록 전에는 포트폴리오를 연결할 수 없습니다.</p>');
                    }
                }
            }

            const $categoryRowsContainer = $('#category-rows-container');
            function createCategoryRowHtml() {
                const uniqueId = new Date().getTime();
                return `
                    <div class="category-row-new" data-row-id="${uniqueId}">
                        <select class="form-control category-select" data-level="1" data-row-id="${uniqueId}"><option value="">1차 선택</option></select>
                        <select class="form-control category-select" data-level="2" data-row-id="${uniqueId}" style="display:none;"><option value="">2차 선택</option></select>
                        <select class="form-control category-select" data-level="3" data-row-id="${uniqueId}" style="display:none;"><option value="">3차 선택</option></select>
                        <input type="hidden" class="final-category-id" name="categoryCodes">
                        <button type="button" class="remove-category-row-btn">삭제</button>
                    </div>`;
            }

            function populateDropdown($select, categories) {
                const level = $select.data('level');
                if ($select.hasClass("select2-hidden-accessible")) {
                    $select.select2('destroy');
                }
                $select.html(`<option value="">${level}차 선택</option>`).show();
                if (categories && categories.length > 0) {
                    categories.forEach(cat => {
                        $select.append(`<option value="${cat.ctgryId}">${cat.ctgryNm}</option>`);
                    });
                    $select.show().select2({ placeholder: `${level}차 분류 선택...`, width: 'style', allowClear: true });
                } else {
                    $select.hide();
                }
            }

            function addNewCategoryRow() {
                const uniqueId = new Date().getTime();
                $('#category-rows-container').append(createCategoryRowHtml());
                const $newRow = $(`div.category-row-new[data-row-id="${uniqueId}"]`);
                const $newFirstDropdown = $newRow.find(`.category-select[data-level="1"]`);

                $.get('/api/categories', { parentId: '' }, function(categories) {
                    populateDropdown($newFirstDropdown, categories);
                });
                $newRow.on('change', '.category-select', handleCategoryChange);
                $newRow.on('click', '.remove-category-row-btn', function() {
                    $(this).closest('.category-row-new').remove();
                    updateCurrentCategoryCodes();
                });
            }

            function handleCategoryChange() {
                const $this = $(this);
                const level = $this.data('level');
                const selectedValue = $this.val();
                const $row = $this.closest('.category-row-new');
                const rowId = $row.data('row-id');
                for (let i = level + 1; i <= 3; i++) {
                    const $nextSelect = $row.find(`.category-select[data-level='${i}']`);
                    if ($nextSelect.hasClass("select2-hidden-accessible")) {
                        $nextSelect.select2('destroy');
                    }
                    $nextSelect.html('').hide();
                }

                $row.find('.final-category-id').val(selectedValue || (level > 1 ? $row.find(`.category-select[data-row-id="${rowId}"][data-level="${level - 1}"]`).val() : ''));
                updateCurrentCategoryCodes();

                if (selectedValue && level < 3) {
                    $.get('/api/categories', { parentId: selectedValue }, function(subCategories) {
                        populateDropdown($row.find(`.category-select[data-level='${level + 1}']`), subCategories);
                    });
                }
            }

            function updateCurrentCategoryCodes() {
                currentCategoryCodes = [];
                $('.category-row-new').each(function() {
                    const finalCatIdInRow = $(this).find('.final-category-id').val();
                    if (finalCatIdInRow && finalCatIdInRow !== "" && finalCatIdInRow !== "null" && finalCatIdInRow !== "undefined") {
                        currentCategoryCodes.push(finalCatIdInRow);
                    }
                });
            }

            $('#add-category-row-btn').on('click', addNewCategoryRow);
            addNewCategoryRow();

            let tagSearchTimeout;
            $('#tags').on('input', function() {
                clearTimeout(tagSearchTimeout);
                const query = $(this).val();
                const $resultsDiv = $('#tag-search-results');
                $resultsDiv.empty().hide();

                if (query.length < 1) return;

                tagSearchTimeout = setTimeout(() => {
                    $.get('/enter/outsourcing/api/tags/search', { query: query }, function(data) {
                        if (data && data.length > 0) {
                            data.forEach(tag => {
                                $resultsDiv.append(`<div class="result-item-tag" data-tag-name="${tag}">${tag}</div>`);
                            });
                            $resultsDiv.show();
                        }
                    });
                }, 300);
            });
            $(document).on('click', '.result-item-tag', function() {
                const tagName = $(this).data('tag-name');
                const $tagsInput = $('#tags');
                let currentTags = $tagsInput.val().split(',').map(t => t.trim()).filter(t => t);

                if (!currentTags.includes(tagName)) {
                    currentTags.push(tagName);
                }
                $tagsInput.val(currentTags.join(', '));
                $('#tag-search-results').empty().hide();
            });
            $('#tags').on('blur', function() {
                setTimeout(() => {
                    $('#tag-search-results').empty().hide();
                }, 100);
            });

            // 본문 이미지 미리보기 및 삭제 로직
            $('#bodyImageFiles').on('change', function(event) {
                const previewContainer = $('#body-image-preview-container');
                previewContainer.empty(); // 기존 미리보기 초기화
                bodyImageFiles = Array.from(event.target.files); // 새롭게 선택된 파일들로 업데이트

                bodyImageFiles.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const previewHtml = `
                            <div class="body-image-preview-item" data-index="${index}">
                                <img src="${e.target.result}" alt="본문 이미지 미리보기">
                                <button type="button" class="remove-body-image-btn">X</button>
                            </div>`;
                        previewContainer.append(previewHtml);
                    }
                    reader.readAsDataURL(file);
                });
            });

            $(document).on('click', '.remove-body-image-btn', function() {
                const itemToRemove = $(this).closest('.body-image-preview-item');
                const indexToRemove = parseInt(itemToRemove.data('index'));

                // bodyImageFiles 배열에서 해당 파일 제거
                bodyImageFiles.splice(indexToRemove, 1);

                // input[type=file]의 파일 목록도 업데이트 (선택적)
                const dt = new DataTransfer();
                bodyImageFiles.forEach(file => dt.items.add(file));
                $('#bodyImageFiles')[0].files = dt.files;

                itemToRemove.remove(); // 미리보기 아이템 제거
                // 인덱스 재조정 (선택적: 복잡성 증가하나 정확한 인덱스 관리 가능)
                $('#body-image-preview-container .body-image-preview-item').each(function(idx) {
                    $(this).data('index', idx);
                });
            });

            // --- 단계별 이동 로직 ---
            $('.btn-step.next').on('click', function() {
                let isValid = true;
                const step = $(this).data('step');

                let ajaxData;
                let ajaxContentType;
                let ajaxProcessData;

                const osCdValue = $('#osCd').val();

                if (step === 1) { // 1단계: 기본 정보 전송 (JSON)
                    const osTtl = $('#osTtl').val();
                    const osExpln = $('#osExpln').val();
                    const osStrtYmdt = $('#osStrtYmdt').val();
                    const osEndYmdt = $('#osEndYmdt').val();
                    const osAmt = $('#osAmt').val();
                    const osFlfmtCnt = $('#osFlfmtCnt').val();

                    if (!osTtl || !osExpln || !osStrtYmdt || !osEndYmdt || !osAmt || !osFlfmtCnt) {
                        alert('1단계의 모든 필수 항목을 입력해주세요.');
                        isValid = false;
                    } else {
                        ajaxData = {
                            osCd: osCdValue,
                            osTtl: osTtl,
                            osExpln: osExpln,
                            osStrtYmdt: osStrtYmdt,
                            osEndYmdt: osEndYmdt,
                            osAmt: osAmt,
                            osFlfmtCnt: osFlfmtCnt
                        };
                        ajaxContentType = 'application/json';
                        ajaxProcessData = false;
                    }
                } else if (step === 2) { // 2단계: 카테고리 및 태그 전송 (JSON)
                    if (currentCategoryCodes.length === 0) {
                        $('#categoryError').text('카테고리는 최소 하나 이상 선택해야 합니다.');
                        isValid = false;
                    } else {
                        $('#categoryError').text('');
                        ajaxData = {
                            osCd: osCdValue,
                            categoryCodes: currentCategoryCodes,
                            tags: $('#tags').val()
                        };
                        ajaxContentType = 'application/json';
                        ajaxProcessData = false;
                    }
                } else if (step === 3) { // 3단계: 대표 이미지 업로드 (FormData)
                    const file = $('#outsourcingThumbnailFile')[0].files[0];
                    if (!file) {
                        alert('대표 이미지를 등록해주세요.');
                        isValid = false;
                    } else {
                        ajaxData = new FormData();
                        ajaxData.append('outsourcingThumbnailFile', file);
                        ajaxData.append('osCd', osCdValue);

                        ajaxContentType = false;
                        ajaxProcessData = false;
                    }
                } else if (step === 4) { // 4단계: 본문 이미지 업로드 (FormData)
                    // 본문 이미지는 필수가 아님. 선택된 파일이 있으면 전송
                    ajaxData = new FormData();
                    ajaxData.append('osCd', osCdValue);
                    if (bodyImageFiles.length > 0) {
                        bodyImageFiles.forEach(file => {
                            ajaxData.append('bodyImageFiles', file);
                        });
                    }

                    ajaxContentType = false; // FormData 사용 시 필수
                    ajaxProcessData = false; // FormData 사용 시 필수
                }

                if (step === 5) { // 5단계는 최종 확인 및 포트폴리오 연결
                    currentStep++;
                    showStep(currentStep);
                    return;
                }

                if (isValid) {
                    const url = `/enter/outsourcing/save-step${step}`;
                    const dataToSend = (ajaxContentType === 'application/json') ?
                        JSON.stringify(ajaxData) : ajaxData;

                    $.ajax({
                        url: url,
                        type: 'POST',
                        data: dataToSend,
                        processData: ajaxProcessData,
                        contentType: ajaxContentType,
                        success: function(response) {
                            if (response.success) {
                                if (response.osCd) {
                                    $('#osCd').val(response.osCd);
                                }
                                currentStep++;
                                showStep(currentStep);
                            } else {
                                alert('오류: ' + (response.message || '알 수 없는 오류'));
                            }
                        },
                        error: function(xhr, status, error) {
                            console.error("AJAX 통신 오류 (단계 " + step + "):", status, error, xhr.responseText);
                            alert('서버 오류가 발생했습니다. (' + url + ')');
                        }
                    });
                }
            });
            $('.btn-step.prev').on('click', function() {
                currentStep--;
                showStep(currentStep);
            });
            $('.btn-step.submit').on('click', function() {
                if (!confirm('모든 등록을 완료하시겠습니까?')) return;

                // 1. FormData 객체를 생성합니다.
                const finalFormData = new FormData();

                // 2. 폼의 모든 데이터를 FormData에 담습니다.
                // 1단계: 기본 정보
                finalFormData.append('osTtl', $('#osTtl').val());
                finalFormData.append('osExpln', $('#osExpln').val());
                finalFormData.append('osStrtYmdt', $('#osStrtYmdt').val());
                finalFormData.append('osEndYmdt', $('#osEndYmdt').val());
                finalFormData.append('osAmt', $('#osAmt').val());
                finalFormData.append('osFlfmtCnt', $('#osFlfmtCnt').val());

                // 2단계: 카테고리 및 태그
                // currentCategoryCodes는 카테고리 선택 시 업데이트되는 JS 변수여야 합니다.
                if (currentCategoryCodes && currentCategoryCodes.length > 0) {
                    currentCategoryCodes.forEach(code => {
                        finalFormData.append('categoryCodes', code);
                    });
                }
                finalFormData.append('tags', $('#tags').val());

                // 3단계: 대표 이미지 파일
                const thumbnailFile = $('#outsourcingThumbnailFile')[0].files[0];
                if (thumbnailFile) {
                    finalFormData.append('outsourcingThumbnailFile', thumbnailFile);
                }

                // 4단계: 본문 이미지 파일 목록 (bodyImageFiles는 JS 변수)
                if (bodyImageFiles && bodyImageFiles.length > 0) {
                    bodyImageFiles.forEach(file => {
                        finalFormData.append('bodyImageFiles', file);
                    });
                }
                
                // 3. AJAX를 통해 FormData를 서버로 전송합니다.
                $.ajax({
                    url: '/enter/outsourcing/complete-registration',
                    type: 'POST',
                    data: finalFormData, // FormData 객체를 전송
                    processData: false,  // FormData 사용 시 필수 설정
                    contentType: false,  // FormData 사용 시 필수 설정
                    success: function(res) {
                        if (res.success) {
                            alert(res.message);
                            window.location.href = res.redirectUrl;
                        } else {
                            alert('최종 등록 실패: ' + res.message);
                        }
                    },
                    error: function(xhr) {
                        console.error("AJAX 통신 오류 (최종 등록):", xhr.responseText);
                        alert('최종 등록 중 서버 오류가 발생했습니다.');
                    }
                });
            });

            $('#outsourcingThumbnailFile').on('change', function(event) {
                const preview = $('#image-preview');
                preview.empty();
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();

                    reader.onload = (e) => preview.html(`<img src="${e.target.result}" alt="Preview" style="width:100%; height:100%; object-fit:cover;">`);
                    reader.readAsDataURL(file);
                } else {
                    preview.html('<span>이미지 없음</span>');
                }
            });
            // --- 포트폴리오 연결 관련 JS ---
            function loadLinkedPortfolios(targetOsCd) {
                const $list = $('#linked-portfolio-list').empty();
                if (!targetOsCd) {
                    $list.html('<p>외주 코드 없음 - 포트폴리오를 연결할 수 없습니다.</p>');
                    return;
                }

                $.get(`/enter/outsourcing/${targetOsCd}/linked-portfolios`, function(data) {
                    if (data && data.length > 0) {
                        data.forEach(p => {
                            $list.append(`<div class="linked-item" data-prtf-cd="${p.prtfCd}"><span>${p.prtfTtl}</span><button type="button" class="btn-unlink">해제</button></div>`);
                        });
                    } else {
                        $list.html('<p>연결된 포트폴리오가 없습니다.</p>');
                    }
                }).fail(() => $list.html('<p>포트폴리오를 불러오는데 실패했습니다.</p>'));
            }

            $('#portfolio-search-input').on('input', function() {
                clearTimeout(portfolioSearchTimeout);
                const query = $(this).val();
                const osCd = $('#osCd').val();
                const $resultsDiv = $('#portfolio-search-results').empty().hide();

                if (query.length < 1 || !osCd) return;

                portfolioSearchTimeout = setTimeout(() => {
                    $.get(`/enter/outsourcing/${osCd}/unlinked-portfolios`, { query, entCd }, function(data) {
                        $resultsDiv.empty().hide();
                        if (data && data.length > 0) {
                            data.forEach(p => {
                                $resultsDiv.append(`<div class="result-item" data-prtf-cd="${p.prtfCd}"><span>${p.prtfTtl}</span><button type="button" class="btn-link">+ 연결</button></div>`);
                            });
                            $resultsDiv.show();
                        } else {
                            $resultsDiv.append(`<div class="result-item">검색 결과 없음</div>`);
                            $resultsDiv.show();
                        }
                    });
                }, 300);
            });

            $(document).on('click', '#portfolio-search-results .btn-link', function() {
                const prtfCd = $(this).closest('.result-item').data('prtf-cd');
                const osCd = $('#osCd').val();
                if (!prtfCd || !osCd) return;

                $.ajax({
                    url: '/enter/outsourcing/link-portfolio',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ osCd, prtfCd }),
                    success: (res) => {
                        if (res.success) {
                            alert('포트폴리오가 연결되었습니다.');
                            loadLinkedPortfolios(osCd);
                            $('#portfolio-search-input').val('');
                            $('#portfolio-search-results').empty().hide();
                        } else {
                            alert('연결 실패: ' + (res.message || '알 수 없는 오류'));
                        }
                    },
                    error: (xhr) => {
                        console.error("AJAX 통신 오류 (link-portfolio):", xhr.responseText, xhr);
                        alert('연결 중 오류가 발생했습니다.');
                    }
                });
            });

            $(document).on('click', '#linked-portfolio-list .btn-unlink', function() {
                if (!confirm('연결을 해제하시겠습니까?')) return;
                const prtfCd = $(this).closest('.linked-item').data('prtf-cd');
                const osCd = $('#osCd').val();
                if (!prtfCd || !osCd) return;

                $.ajax({
                    url: '/enter/outsourcing/unlink-portfolio',
                    type: 'DELETE',
                    contentType: 'application/json',
                    data: JSON.stringify({ osCd, prtfCd }),
                    success: (res) => {
                        if (res && res.success) {
                            alert('연결이 해제되었습니다.');
                            loadLinkedPortfolios(osCd);
                        } else {
                            alert('해제 실패: ' + (res && res.message ? res.message : '알 수 없는 오류'));
                        }
                    },
                    error: (xhr) => {
                        console.error("AJAX 통신 오류 (unlink-portfolio):", xhr.responseText, xhr);
                        alert('해제 중 오류가 발생했습니다.');
                    }
                });
            });

            $(document).on('click', '.unlink-portfolio-btn', function() {
                if (!confirm('이 포트폴리오 연결을 해제하시겠습니까?')) return;
                const prtfCd = $(this).data('prtf-cd');
                const osCd = $('#osCd').val();

                $.ajax({
                    url: `/enter/outsourcing/unlink-portfolio`,
                    type: 'DELETE',
                    contentType: 'application/json',
                    data: JSON.stringify({ osCd: osCd, prtfCd: prtfCd }),
                    success: (res) => {
                        alert('연결이 해제되었습니다.');
                        loadLinkedPortfolios();
                    },
                    error: (xhr) => {
                        console.error("AJAX Error (unlink-portfolio):", xhr.responseText, xhr);
                        alert('해제 중 오류가 발생했습니다.');
                    }
                });
            });


            $('#tags, #portfolio-search-input').on('blur', function() {
                setTimeout(() => $(this).next('div').empty().hide(), 150);
            });
            showStep(1);
        });
    </script>
