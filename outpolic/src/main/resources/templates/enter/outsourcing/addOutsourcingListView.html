<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{enter/layout/enterLayoutkjw}">
<head>
    <title>새 외주 등록</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: "Inter", sans-serif; }
        .main-container { max-width: 960px; margin: 0 auto; padding: 30px 20px; }
        .section-title { font-size: 2.25rem; font-weight: 700; color: #1f2937; margin-bottom: 2.5rem; text-align: center; border-left: 5px solid #3BB77E; padding-left: 1rem; display: inline-block; }
        .card { background-color: white; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); padding: 2.5rem; border: 1px solid #e5e7eb; }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 10px; color: #253D4E; font-size: 1.05rem; }
        .form-control { width: 100%; padding: 12px 15px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem; color: #4b5563; }
        .flex-row { display: flex; gap: 20px; flex-wrap: wrap; }
        .flex-row > .form-group { flex: 1; min-width: 250px; }
        .input-with-unit { display: flex; align-items: center; width : 100%; }
        .input-with-unit input { flex-grow: 1; border-top-right-radius: 0; border-bottom-right-radius: 0; }
        .input-with-unit span { background-color: #f3f4f6; border: 1px solid #d1d5db; border-left: none; padding: 12px 15px; }
        .category-search-wrapper, .tag-search-wrapper { position: relative; }
        .search-results-dropdown { display: none; position: absolute; width: 100%; border: 1px solid #ddd; background-color: #fff; z-index: 1000; max-height: 200px; overflow-y: auto; }
        .search-results-dropdown .result-item, .search-results-dropdown .result-item-tag { padding: 10px; cursor: pointer; }
        .search-results-dropdown .result-item:hover, .search-results-dropdown .result-item-tag:hover { background-color: #f0f0f0; }
        .selected-item-badge { display: inline-flex; align-items: center; background-color: #e0e7ff; color: #3b82f6; padding: 5px 10px; border-radius: 5px; margin: 4px; }
        .selected-item-badge .remove-btn { background: none; border: none; font-size: 1.2em; margin-left: 5px; cursor: pointer; padding: 0; }
        /* 파일 미리보기에 필요한 스타일 */
        .image-preview-container { display: flex; flex-wrap: wrap; gap: 0.75rem; margin-top: 0.75rem; }
        .image-preview-container > div {
            position: relative; width: 96px; height: 96px; overflow: hidden; border-radius: 0.5rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05); border: 1px solid #e5e7eb; background-color: #f3f4f6;
            display: flex; align-items: center; justify-content: center; text-align: center; padding: 1px;
        }
        .image-preview-container img { width: 100%; height: 100%; object-fit: cover; }
        .image-preview-container .remove-file-btn { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex;
            align-items: center; justify-content: center; background-color: rgba(0, 0, 0, 0.6);
            color: white; opacity: 0; transition: opacity 0.2s ease-in-out; font-size: 1.5rem; cursor: pointer;
        }
        .image-preview-container > div:hover .remove-file-btn { opacity: 1; }

        /* --- 새로운 카테고리 UI 스타일 (cate1.png 및 image_e7561a.png 디자인 통합) --- */
        .category-input-group {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: visible; 
            position: relative; 
        }
        .category-input-group:last-of-type {
            margin-bottom: 0; 
        }
        .category-input-group .category-name-input { 
            border: none; 
            flex-grow: 1;
            padding: 12px 15px;
            box-shadow: none; 
            border-radius: 0; 
        }
        .category-input-group .category-name-input:focus {
             outline: none;
             box-shadow: none;
        }
        .category-input-group .category-controls {
            display: flex;
            align-items: center;
            background-color: #f8f8f8; 
            border-left: 1px solid #eee;
            padding: 0 5px;
        }
        .category-input-group .category-controls button {
            background: none;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1em;
            color: #555;
            transition: color 0.2s ease;
            line-height: 1; 
        }
        .category-input-group .category-controls button:hover {
            color: #3BB77E; 
        }
        /* '+' 버튼 스타일 (각 항목 내 추가 버튼) */
        .category-input-group .category-controls .add-row-btn {
            background-color: #f0f0f0; 
            color: #007bff; 
            border-radius: 50%; 
            width: 30px;
            height: 30px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-right: 5px; 
            padding: 0;
        }
        .category-input-group .category-controls .add-row-btn:hover {
            background-color: #e0e0e0;
            color: #0056b3;
        }

        .category-input-group .category-controls .remove-category-btn {
            color: #dc3545; 
        }
        .category-input-group .category-controls .remove-category-btn:hover {
            color: #c82333;
        }
        /* 기존 add-category-btn-wrapper 및 add-category-btn 스타일은 이제 사용되지 않음 */
        .add-category-btn-wrapper {
            display: none; 
        }

        /* 각 카테고리 입력 필드 아래에 개별적으로 붙을 검색 드롭다운 */
        .category-search-dropdown-item {
            position: absolute;
            width: 100%; 
            box-sizing: border-box; 
            top: 100%; 
            left: 0;
            border: 1px solid #ddd;
            background-color: #fff;
            z-index: 1001; 
            max-height: 150px;
            overflow-y: auto;
            display: none; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 0 0 8px 8px;
            padding: 5px 0; 
        }
        .category-search-dropdown-item .result-item {
            padding: 10px; 
            cursor: pointer;
        }
        .category-search-dropdown-item .result-item:hover {
            background-color: #f0f0f0;
        }

        /* ----- 단계별 폼 스타일 ----- */
        .form-step {
            display: none; /* 기본적으로 모든 단계를 숨김 */
        }
        .form-step.active {
            display: block; /* 활성화된 단계만 보여줌 */
        }
        .form-navigation {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .form-navigation .btn-step {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            flex-grow: 1; /* 버튼 너비 균등 분배 */
        }
        .form-navigation .btn-step.prev {
            background-color: #6c757d;
        }
        .form-navigation .btn-step:hover {
            opacity: 0.9;
        }
        .progress-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }
        .progress-step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e0e0e0;
            color: #888;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.1em;
            border: 2px solid #ccc;
        }
        .progress-step.active {
            background-color: #3BB77E;
            color: white;
            border-color: #3BB77E;
        }
        .progress-step.completed {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
        }

        /* ----- 모달 스타일 (Bootstrap 5 필요) ----- */
        .modal {
            --bs-modal-width: 800px; 
        }
        .modal-body .linking-section {
            border-top: none; 
            padding-top: 0;
            margin-top: 0;
        }
        .modal-body .linking-section h4 {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        #linked-portfolio-list, #portfolio-search-results {
            border: 1px solid #eee;
            min-height: 80px;
            max-height: 180px;
            overflow-y: auto;
            padding: 8px;
            margin-bottom: 15px;
        }
        .linked-item, .search-result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px dashed #eee;
        }
        .linked-item:last-child, .search-result-item:last-child {
            border-bottom: none;
        }
        .linked-item span, .search-result-item span {
            font-size: 0.9em;
        }
        .btn-link, .btn-unlink {
            padding: 4px 8px;
            font-size: 0.75em;
            margin-left: 5px;
        }

    </style>
</head>
<body>
<th:block layout:fragment="contents">
    <div class="main-container">
        <h1 class="section-title">새 외주 등록</h1>
        <div class="card">
            <form id="outsourcingRegistrationForm">
                <input type="hidden" name="entCd" th:value="${entCd}">
                <input type="hidden" name="mbrCd" th:value="${mbrCd}">
                <input type="hidden" id="currentOsCd" value=""> <div class="progress-indicator">
                    <div class="progress-step active" data-step="1">1</div>
                    <div class="progress-step" data-step="2">2</div>
                    <div class="progress-step" data-step="3">3</div>
                    <div class="progress-step" data-step="4">4</div>
                </div>

                <div class="form-step active" id="step1">
                    <div class="form-group">
                        <label for="osTtl">외주 프로젝트 제목 <span style="color:red;">*</span></label>
                        <input type="text" id="osTtl" name="osTtl" class="form-control" required th:value="${formData?.osTtl}">
                        <div class="error-message" id="osTtlError"></div>
                    </div>

                    <div class="form-group">
                        <label for="osExpln">외주 프로젝트 내용 <span style="color:red;">*</span></label>
                        <textarea id="osExpln" name="osExpln" class="form-control" rows="8" required th:text="${formData?.osExpln}"></textarea>
                        <div class="error-message" id="osExplnError"></div>
                    </div>

                    <div class="flex-row">
                        <div class="form-group">
                            <label for="osStrtYmdt">희망 작업 시작일시 <span style="color:red;">*</span></label>
                            <input type="datetime-local" id="osStrtYmdt" name="osStrtYmdt" class="form-control" required th:value="${formData?.osStrtYmdt != null ? #temporals.format(formData.osStrtYmdt, 'yyyy-MM-dd''T''HH:mm') : ''}">
                            <div class="error-message" id="osStrtYmdtError"></div>
                        </div>
                        <div class="form-group">
                            <label for="osEndYmdt">희망 작업 종료일시 <span style="color:red;">*</span></label>
                            <input type="datetime-local" id="osEndYmdt" name="osEndYmdt" class="form-control" required th:value="${formData?.osEndYmdt != null ? #temporals.format(formData.osEndYmdt, 'yyyy-MM-dd''T''HH:mm') : ''}">
                            <div class="error-message" id="osEndYmdtError"></div>
                        </div>
                    </div>

                    <div class="flex-row">
                        <div class="form-group">
                            <label for="osAmt">희망 금액 <span style="color:red;">*</span></label>
                            <div class="input-with-unit">
                                <input type="number" id="osAmt" name="osAmt" class="form-control" min="0" required th:value="${formData?.osAmt}">
                                <span>원</span>
                            </div>
                            <div class="error-message" id="osAmtError"></div>
                        </div>
                        <div class="form-group">
                            <label for="osFlfmtCnt">수행 가능 인원 <span style="color:red;">*</span></label>
                            <div class="input-with-unit">
                                <input type="number" id="osFlfmtCnt" name="osFlfmtCnt" class="form-control" min="1" required th:value="${formData?.osFlfmtCnt}">
                                <span>명</span>
                            </div>
                            <div class="error-message" id="osFlfmtCntError"></div>
                        </div>
                    </div>

                    <div class="form-navigation">
                        <button type="button" class="btn-step next" data-step="1">다음</button>
                    </div>
                </div>

                <div class="form-step" id="step2">
                    <div class="form-group">
                        <label>카테고리 <span style="color:red;">*</span></label>
                        <div id="category-inputs-container">
                            <th:block th:if="${formData?.categoryCodes != null and !formData.categoryCodes.empty}">
                                <script th:inline="javascript">
                                    /*<![CDATA[*/
                                    $(document).ready(function() {
                                        var categories = /*[[${formData.categoryCodes}]]*/ [];
                                        categories.forEach(function(catId) {
                                            // 백엔드에서 이름으로 매핑해줘야 함. 여기서는 ID로만 일단 채움.
                                            // 나중에 수정 페이지처럼 이름을 불러와야 함.
                                            addCategoryInput(catId, catId); // (name, id)
                                        });
                                    });
                                    /*]]>*/
                                </script>
                            </th:block>
                        </div>
                        <div class="error-message" id="categoryCodesError"></div>
                    </div>

                    <div class="form-group">
                        <label for="tags">태그 (쉼표로 구분)</label>
                        <div class="tag-search-wrapper">
                            <input type="text" id="tags" name="tags" class="form-control" th:value="${formData?.tags}">
                            <div id="tag-search-results" class="search-results-dropdown"></div>
                        </div>
                    </div>

                    <div class="form-navigation">
                        <button type="button" class="btn-step prev" data-step="2">이전</button>
                        <button type="button" class="btn-step next" data-step="2">다음</button>
                    </div>
                </div>

                <div class="form-step" id="step3">
                    <div class="form-group">
                        <label for="outsourcingReferenceFiles">첨부 파일</label>
                        <input type="file" id="outsourcingReferenceFiles" name="outsourcingReferenceFiles" multiple class="form-control p-2">
                        <p class="form-instruction">참고 자료 등 필요한 파일을 첨부해주세요. (최대 5개)</p>
                        <div class="image-preview-container mt-3" id="outsourcingReferenceFiles-preview-container">
                            <th:block th:if="${formData?.referenceFileUrls != null and !formData.referenceFileUrls.empty}">
                                <script th:inline="javascript">
                                    /*<![CDATA[*/
                                    $(document).ready(function() {
                                        var fileUrls = /*[[${formData.referenceFileUrls}]]*/ [];
                                        var previewContainer = $('#outsourcingReferenceFiles-preview-container');
                                        fileUrls.forEach(function(url) {
                                            // 파일 URL에서 파일명 추출 (간단한 예시)
                                            var fileName = url.substring(url.lastIndexOf('/') + 1);
                                            // 이미지인지 여부는 URL만으로는 판단 어려움. 실제 파일 타입 저장 필요.
                                            // 여기서는 단순히 이름과 아이콘으로 표시
                                            previewContainer.append(`
                                                <div class="relative w-24 h-24 overflow-hidden rounded-lg shadow-sm group flex items-center justify-center text-gray-500 bg-gray-100 text-center break-all p-1">
                                                    <div class="flex flex-col items-center justify-center p-1">
                                                        <i class="fas fa-file text-3xl mb-1 text-gray-400"></i>
                                                        <span class="text-xs font-medium">${fileName}</span>
                                                    </div>
                                                    </div>
                                            `);
                                        });
                                    });
                                    /*]]>*/
                                </script>
                            </th:block>
                        </div>
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="btn-step prev" data-step="3">이전</button>
                        <button type="button" class="btn-step next" data-step="3">다음</button>
                    </div>
                </div>

                <div class="form-step" id="step4">
                    <h3>최종 확인 및 포트폴리오 연결</h3>
                    <p>등록하실 외주 정보가 맞는지 최종 확인해주세요.</p>
                    <div class="linking-section">
                        <label style="font-size: 1.2em; margin-bottom: 10px;">관련 포트폴리오 관리</label>
                        
                        <div style="display: flex; gap: 20px; flex-wrap: wrap;">
                            <div style="flex: 1; min-width: 280px;">
                                <h4>현재 연결된 포트폴리오</h4>
                                <div id="linked-portfolio-list">
                                    <p style="color:#888;">데이터 로드 중...</p>
                                </div>
                            </div>
                
                            <div style="flex: 1; min-width: 280px;">
                                <h4>연결할 포트폴리오 검색</h4>
                                <input type="text" id="portfolio-search-input" class="form-control" placeholder="연결할 포트폴리오 제목을 검색하세요">
                                <div id="portfolio-search-results" class="search-results-list">
                                    <p style="color:#888;">포트폴리오를 검색하세요.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-navigation">
                        <button type="button" class="btn-step prev" data-step="4">이전</button>
                        <button type="button" class="btn-step submit" data-step="4">외주 등록 완료</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    </th:block>

<th:block layout:fragment="jsFile">
    <script th:src="@{/enter/assets/js/vendor/jquery-3.6.0.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
    // 통합된 initializeFilePreview 함수 (이제 3단계에서만 사용)
    const MAX_FILE_COUNT = 5; 

    function initializeFilePreview(fileInputId, previewContainerId) {
        const fileInput = document.getElementById(fileInputId);
        const previewContainer = document.getElementById(previewContainerId);

        if (!fileInput || !previewContainer) {
            console.error(`Element with ID '${fileInputId}' or '${previewContainerId}' not found. Cannot initialize file preview.`);
            return;
        }

        // --- 기존 파일 미리보기 업데이트 로직 ---
        fileInput.addEventListener('change', function (event) {
            previewContainer.innerHTML = ''; 
            const newlySelectedFiles = event.target.files; 
            const currentFilesDt = new DataTransfer(); 

            for (let i = 0; i < newlySelectedFiles.length; i++) {
                const file = newlySelectedFiles.item(i);
                if (currentFilesDt.items.length < MAX_FILE_COUNT) {
                    currentFilesDt.items.add(file);
                } else {
                    alert(`파일은 최대 ${MAX_FILE_COUNT}개까지 첨부할 수 있습니다. 초과된 파일은 자동으로 제외됩니다.`);
                    break;
                }
            }

            fileInput.files = currentFilesDt.files;

            const filesToRender = fileInput.files;

            if (filesToRender.length > 0) {
                for (let i = 0; i < filesToRender.length; i++) {
                    const file = filesToRender.item(i);
                    const fileType = file.type;
                    const fileName = file.name;

                    const fileDiv = document.createElement('div');
                    fileDiv.classList.add('relative', 'w-24', 'h-24', 'overflow-hidden', 'rounded-lg', 'shadow-sm', 'group', 'flex', 'items-center', 'justify-center', 'text-gray-500', 'bg-gray-100', 'text-center', 'break-all', 'p-1');

                    if (fileType.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            fileDiv.innerHTML = `
                                <img src="${e.target.result}" alt="Reference File" class="w-full h-full object-cover">
                                <button type="button" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 text-white opacity-0 group-hover:opacity-100 transition-opacity remove-file-btn" data-file-name="${fileName}">
                                    <i class="fas fa-times-circle"></i>
                                </button>
                            `;
                        };
                        reader.readAsDataURL(file);
                    } else {
                        let iconClass = 'fas fa-file';
                        if (fileType.includes('pdf')) iconClass = 'fas fa-file-pdf';
                        else if (fileType.includes('word')) iconClass = 'fas fa-file-word';
                        else if (fileType.includes('powerpoint')) iconClass = 'fas fa-file-powerpoint';
                        else if (fileType.includes('text')) iconClass = 'fas fa-file-alt';

                        fileDiv.innerHTML = `
                            <div class="flex flex-col items-center justify-center p-1">
                                <i class="${iconClass} text-3xl mb-1 text-gray-400"></i>
                                <span class="text-xs font-medium">${fileName}</span>
                            </div>
                            <button type="button" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 text-white opacity-0 group-hover:opacity-100 transition-opacity remove-file-btn" data-file-name="${fileName}">
                                <i class="fas fa-times-circle"></i>
                            </button>
                        `;
                    }
                    previewContainer.appendChild(fileDiv);
                }
            } else {
                previewContainer.innerHTML = '';
            }

            // 동적으로 추가된 제거 버튼에 이벤트 리스너 추가
            previewContainer.querySelectorAll('.remove-file-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const fileNameToRemove = this.dataset.fileName;
                    const dt = new DataTransfer();
                    const currentInputFiles = fileInput.files;

                    for (let j = 0; j < currentInputFiles.length; j++) {
                        if (currentInputFiles.item(j).name !== fileNameToRemove) {
                            dt.items.add(currentInputFiles.item(j));
                        }
                    }
                    fileInput.files = dt.files;
                    this.closest('div').remove();
                });
            });
        });
    }


    $(document).ready(function() {
        let categorySearchTimeout, tagSearchTimeout, portfolioSearchTimeout; 
        let currentStep = 1; // 현재 단계
        let currentOsCd = ''; // 생성된 외주 코드를 저장

        // --- 오류 메시지 초기화 함수 정의 ---
        function clearErrors() { 
            $('.error-message').text('');
        }

        function setMinDateTime() {
            const now = new Date();
            const offset = now.getTimezoneOffset() * 60000;
            const kstDate = new Date(now.getTime() - offset);
            $('#osStrtYmdt').attr('min', kstDate.toISOString().slice(0, 16));
        }
        setMinDateTime();

        // --- 단계별 폼 제어 함수 ---
        function showStep(stepNum) {
            $('.form-step').removeClass('active');
            $(`#step${stepNum}`).addClass('active');
            $('.progress-step').removeClass('active completed');
            for (let i = 1; i <= stepNum; i++) {
                $(`.progress-step[data-step="${i}"]`).addClass('active');
            }
            for (let i = 1; i < stepNum; i++) {
                $(`.progress-step[data-step="${i}"]`).addClass('completed');
            }
        }

        // 초기 폼 데이터 로드 및 단계 설정 (세션에 데이터가 있는 경우)
        // th:value="${formData?.osCd}"로 설정된 initialOsCd 값을 가져옴
        const initialOsCd = $('#currentOsCd').val(); 
        if (initialOsCd) {
             currentOsCd = initialOsCd;
             // TODO: formData의 다른 필드들을 확인하여 어떤 단계까지 진행되었는지 파악 후 showStep 호출
             // 현재는 항상 1단계부터 시작한다고 가정 (혹은 직접 DB 조회로 판단)
             // showStep(determineInitialStep());
        }


        // --- 카테고리 로직 (새로운 UI 및 검색 기능 추가) ---
        function getCategoryInputTemplate(name = '', id = '') {
            return `
                <div class="category-input-group">
                    <input type="text" class="form-control category-name-input" placeholder="카테고리 이름 입력" value="${name}">
                    <input type="hidden" class="category-id-input" value="${id}">
                    <div class="category-controls">
                        <button type="button" class="add-row-btn"><i class="fas fa-plus"></i></button>
                        <button type="button" class="remove-category-btn"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="category-search-dropdown-item"></div>
                </div>
            `;
        }

        // 카테고리 입력 필드 추가 함수
        function addCategoryInput(name = '', id = '') {
            const container = $('#category-inputs-container');
            container.append(getCategoryInputTemplate(name, id));
        }

        // 초기 로드 시 최소 하나의 카테고리 입력 필드 보장
        if ($('#category-inputs-container .category-input-group').length === 0) {
            addCategoryInput();
        }
        // th:if="${formData?.categoryCodes != null and !formData.categoryCodes.empty}" 블록의 JS는 이 ready 함수가 끝난 후 실행될 것이므로, 여기서 추가 로직 필요 없음
        // 해당 블록은 이미 $(document).ready() 안에 포함되어 있으므로, 직접 실행될 것임.

        // '카테고리 추가' 버튼 클릭 이벤트 (각 항목 내 '+' 버튼)
        $(document).on('click', '.add-row-btn', function() {
            const currentItem = $(this).closest('.category-input-group');
            currentItem.after(getCategoryInputTemplate()); 
            currentItem.next('.category-input-group').find('.category-name-input').focus(); 
        });

        // '카테고리 삭제' 버튼 클릭 이벤트
        $(document).on('click', '.remove-category-btn', function() {
            const itemToRemove = $(this).closest('.category-input-group');
            if ($('#category-inputs-container .category-input-group').length > 1) { 
                itemToRemove.remove();
            } else {
                alert('최소 하나의 카테고리는 남겨야 합니다.');
                itemToRemove.find('.category-name-input').val(''); 
                itemToRemove.find('.category-id-input').val(''); 
            }
        });

        // --- 카테고리 검색/자동 완성 로직 (동적 생성 필드에 적용) ---
        $(document).on('input', '.category-name-input', function() {
            const currentInput = $(this);
            const hiddenIdInput = currentInput.siblings('.category-id-input');
            const dropdown = currentInput.closest('.category-input-group').find('.category-search-dropdown-item');
            const query = currentInput.val();
            
            clearTimeout(categorySearchTimeout);
            hiddenIdInput.val(''); 

            if (query.length < 1) {
                dropdown.hide().empty();
                dropdown.css('display','none');
                return;
            }

            categorySearchTimeout = setTimeout(() => {
                $.get('/enter/outsourcing/api/categories/search', { query: query }, function(data) {
                    dropdown.empty();
                    if (data && data.length > 0) {
                        data.forEach(cat => {
                            dropdown.append(`<div class="result-item" data-id="${cat.ctgryId}">${cat.ctgryNm}</div>`);
                        });
                        dropdown.show();
                        dropdown.css('display','block');
                    } else {
                        dropdown.hide();
                        dropdown.css('display','none');
                    }
                });
            }, 300);
        });

        // 검색 결과 클릭 시 해당 입력 필드 채우기
        $(document).on('click', '.category-search-dropdown-item .result-item', function() {
            const selectedItem = $(this);
            const ctgryId = selectedItem.data('id');
            const ctgryNm = selectedItem.text();
            
            const categoryInputGroup = selectedItem.closest('.category-input-group');
            categoryInputGroup.find('.category-name-input').val(ctgryNm);
            categoryInputGroup.find('.category-id-input').val(ctgryId); 
            
            selectedItem.parent().hide().empty(); 
            selectedItem.parent().css('display','none');
        });

        // --- 태그 로직 (기존 유지) ---
        $('#tags').on('input',function(){
            clearTimeout(tagSearchTimeout);
            const tagInput = $(this);
            const currentVal = tagInput.val();
            const parts = currentVal.split(',');
            const query = parts[parts.length - 1].trim(); 
            
            if(query.length <1){
                $('#tag-search-results').hide();
                return;
            }
            tagSearchTimeout = setTimeout(() => {
                $.get('/enter/outsourcing/api/tags/search', { query: query }, function(data) {
                    const resultsDiv = $('#tag-search-results').empty().show();
                    if (data && data.length > 0) {
                        data.forEach(tag => {
                            resultsDiv.append(`<div class="result-item-tag" data-tag="${tag}">${tag}</div>`);
                        });
                    }
                });
            }, 300);
        });

        // 추천 태그 클릭 시
        $(document).on('click', '.result-item-tag', function() {
            const selectedTag = $(this).data('tag');
            const tagInput = $('#tags');
            const currentVal = tagInput.val();
            const parts = currentVal.split(',');
            
            parts[parts.length - 1] = ' ' + selectedTag; 
            tagInput.val(parts.join(',') + ', '); 
            
            $('#tag-search-results').hide().empty();
            tagInput.focus();
        });
        
        // --- 파일 미리보기 로직 (3단계에서 사용) ---
        initializeFilePreview('outsourcingReferenceFiles', 'outsourcingReferenceFiles-preview-container'); 
        
        // --- 포트폴리오 연결 로직 (4단계에서 사용) ---
        function loadLinkedPortfoliosForStep4() {
            const listDiv = $('#linked-portfolio-list').empty();
            if (!currentOsCd) {
                listDiv.append('<p style="color:red;">외주 코드가 없어 포트폴리오를 불러올 수 없습니다.</p>');
                return;
            }
            $.get(`/enter/outsourcing/${currentOsCd}/linked-portfolios`, function(data) {
                if (data && data.length > 0) {
                    data.forEach(p => {
                        listDiv.append(`
                                <div class="linked-item" data-prtf-cd="${p.prtfCd}">
                                    <span>${p.prtfTtl}</span>
                                    <button type="button" class="btn-unlink">연결 해제</button>
                                </div>`);
                    });
                } else {
                    listDiv.append('<p style="color:#888;">연결된 포트폴리오가 없습니다.</p>');
                }
            }).fail(function() {
                listDiv.append('<p style="color:red;">연결된 포트폴리오를 불러오는 데 실패했습니다.</p>');
            });
        }

        $('#portfolio-search-input').on('input', function() {
            clearTimeout(portfolioSearchTimeout);
            const query = $(this).val();
            if (query.length < 1) { $('#portfolio-search-results').empty().hide(); return; }
            if (!currentOsCd) {
                $('#portfolio-search-results').empty().html('<p style="color:red;">외주 코드가 없어 포트폴리오를 검색할 수 없습니다.</p>').show();
                return;
            }

            portfolioSearchTimeout = setTimeout(() => {
                $.get(`/enter/outsourcing/${currentOsCd}/unlinked-portfolios`, { query: query, entCd: $('input[name="entCd"]').val() }, function(data) {
                    const resultsDiv = $('#portfolio-search-results').empty().show();
                    if (data && data.length > 0) {
                        data.forEach(p => {
                             resultsDiv.append(`
                                <div class="search-result-item" data-prtf-cd="${p.prtfCd}">
                                    <span>${p.prtfTtl}</span>
                                    <button type="button" class="btn-link">+ 연결하기</button>
                                </div>`);
                            });
                        } else {
                            resultsDiv.append('<p style="color:#888;">검색 결과가 없습니다.</p>');
                        }
                    }).fail(function() {
                        resultsDiv.append('<p style="color:red;">포트폴리오 검색에 실패했습니다.</p>');
                    });
                }, 300);
            });

        $(document).on('click', '#portfolio-search-results .btn-link', function() {
            const prtfCd = $(this).closest('.search-result-item').data('prtf-cd');
            const payload = { osCd: currentOsCd, prtfCd: prtfCd };

            $.ajax({
                url: '/enter/outsourcing/link-portfolio',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(payload),
                success: function() {
                    alert('포트폴리오가 연결되었습니다.');
                    loadLinkedPortfoliosForStep4(); 
                    $('#portfolio-search-input').val('').trigger('input'); 
                },
                error: function(xhr) {
                    const errorMsg = xhr.responseJSON && xhr.responseJSON.message ? xhr.responseJSON.message : '연결에 실패했습니다.';
                    alert('연결 실패: ' + errorMsg);
                }
            });
        });

        $(document).on('click', '#linked-portfolio-list .btn-unlink', function() {
            const prtfCd = $(this).closest('.linked-item').data('prtf-cd');
            const payload = { osCd: currentOsCd, prtfCd: prtfCd };

            if (confirm('정말로 연결을 해제하시겠습니까?')) {
                $.ajax({
                    url: '/enter/outsourcing/unlink-portfolio',
                    type: 'DELETE',
                    contentType: 'application/json',
                    data: JSON.stringify(payload),
                    success: function() {
                        alert('포트폴리오 연결이 해제되었습니다.');
                        loadLinkedPortfoliosForStep4(); 
                    },
                    error: function(xhr) {
                        const errorMsg = xhr.responseJSON && xhr.responseJSON.message ? xhr.responseJSON.message : '연결 해제에 실패했습니다.';
                        alert('연결 해제 실패: ' + errorMsg);
                    }
                });
            }
        });


        // --- 공통: 검색 결과창 숨기기 ---
        $(document).on('click', function(event) {
            if (!$(event.target).closest('.tag-search-wrapper, .category-input-group, #portfolio-search-input, #portfolio-search-results').length) {
                $('.category-search-dropdown-item').hide().empty(); 
                $('.category-search-dropdown-item').css('display','none'); 
                $('#tag-search-results').hide();                     
                $('#portfolio-search-results').hide().empty(); 
            }
        });


        // --- 단계별 폼 제출 및 이동 로직 ---
        let currentStepNum = 1; // 페이지 로드 시 현재 단계
        // 페이지 로드 시 현재 단계 표시
        showStep(currentStepNum);

        $('.btn-step.next').on('click', function() {
            const stepId = $(this).data('step');
            if (stepId === 1) {
                saveStep1AndProceed();
            } else if (stepId === 2) {
                saveStep2AndProceed();
            } else if (stepId === 3) {
                saveStep3AndProceed();
            }
        });

        $('.btn-step.prev').on('click', function() {
            const stepId = $(this).data('step');
            if (stepId === 2) {
                currentStepNum = 1;
            } else if (stepId === 3) {
                currentStepNum = 2;
            } else if (stepId === 4) {
                currentStepNum = 3;
            }
            showStep(currentStepNum);
        });
        
        $('.btn-step.submit').on('click', function() {
            completeRegistration();
        });

        function showStep(stepNum) {
            $('.form-step').removeClass('active');
            $(`#step${stepNum}`).addClass('active');
            $('.progress-step').removeClass('active completed');
            for (let i = 1; i <= stepNum; i++) {
                $(`.progress-step[data-step="${i}"]`).addClass('active');
            }
            for (let i = 1; i < stepNum; i++) {
                $(`.progress-step[data-step="${i}"]`).addClass('completed');
            }
            // 4단계 진입 시 포트폴리오 로드
            if (stepNum === 4 && currentOsCd) {
                loadLinkedPortfoliosForStep4();
            }
        }

        // 1단계 저장 및 다음 단계 이동
        function saveStep1AndProceed() {
            clearErrors(); // 오류 메시지 초기화
            const form = $('#outsourcingRegistrationForm');
            const formData = new FormData();
            
            // 폼 필드 수동 추가
            formData.append('osTtl', $('#osTtl').val());
            formData.append('osExpln', $('#osExpln').val());
            formData.append('osStrtYmdt', $('#osStrtYmdt').val());
            formData.append('osEndYmdt', $('#osEndYmdt').val());
            formData.append('osAmt', $('#osAmt').val());
            formData.append('osFlfmtCnt', $('#osFlfmtCnt').val());

            // 유효성 검사 (클라이언트 측)
            if (!formData.get('osTtl') || !formData.get('osExpln') || !formData.get('osStrtYmdt') || 
                !formData.get('osEndYmdt') || !formData.get('osAmt') || !formData.get('osFlfmtCnt')) {
                alert('모든 필수 정보를 입력해주세요.');
                return;
            }

            $.ajax({
                url: '/enter/outsourcing/save-step1',
                type: 'POST',
                data: formData,
                processData: false, contentType: false,
                success: res => {
                    if (res.success) {
                        currentOsCd = res.osCd; // 생성된 osCd 저장
                        $('#currentOsCd').val(currentOsCd); // hidden 필드에 저장
                        currentStepNum = 2; // 다음 단계로 이동
                        showStep(currentStepNum);
                    } else {
                        alert('1단계 저장 실패: ' + (res.message || '알 수 없는 오류'));
                    }
                },
                error: xhr => { alert('1단계 저장 중 서버 오류.'); console.error(xhr); }
            });
        }

        // 2단계 저장 및 다음 단계 이동
        function saveStep2AndProceed() {
            clearErrors();
            const form = $('#outsourcingRegistrationForm');
            const categoryNames = [];
            $('#category-inputs-container .category-name-input').each(function() {
                const categoryName = $(this).val().trim();
                const categoryId = $(this).siblings('.category-id-input').val();
                if (categoryId) { // ID가 있으면 ID 사용
                    categoryNames.push(categoryId);
                } else if (categoryName) { // ID는 없지만 이름이 있으면 이름 사용 (서버에서 변환)
                    categoryNames.push(categoryName);
                }
            });
            const tags = $('#tags').val();

            if (categoryNames.length === 0) {
                $('#categoryCodesError').text('최소 하나 이상의 카테고리를 입력하거나 선택해야 합니다.');
                return;
            }

            const formData = new FormData();
            formData.append('osCd', currentOsCd);
            formData.append('categoryCodes', categoryNames.join(','));
            formData.append('tags', tags);

            $.ajax({
                url: '/enter/outsourcing/save-step2',
                type: 'POST',
                data: formData,
                processData: false, contentType: false,
                success: res => {
                    if (res.success) {
                        currentStepNum = 3;
                        showStep(currentStepNum);
                    } else {
                        alert('2단계 저장 실패: ' + (res.message || '알 수 없는 오류'));
                    }
                },
                error: xhr => { alert('2단계 저장 중 서버 오류.'); console.error(xhr); }
            });
        }

        // 3단계 저장 및 다음 단계 이동
        function saveStep3AndProceed() {
            clearErrors();
            const form = $('#outsourcingRegistrationForm');
            const filesInput = document.getElementById('outsourcingReferenceFiles');
            const files = filesInput.files;

            if (files.length === 0) {
                alert('최소 하나 이상의 파일을 선택해주세요.');
                return;
            }

            const formData = new FormData();
            formData.append('osCd', currentOsCd);
            for (let i = 0; i < files.length; i++) {
                formData.append('outsourcingReferenceFiles', files[i]);
            }

            $.ajax({
                url: '/enter/outsourcing/save-step3',
                type: 'POST',
                data: formData,
                processData: false, contentType: false,
                success: res => {
                    if (res.success) {
                        currentStepNum = 4; // 최종 단계로 이동
                        showStep(currentStepNum);
                    } else {
                        alert('3단계 파일 업로드 실패: ' + (res.message || '알 수 없는 오류'));
                    }
                },
                error: xhr => { alert('3단계 파일 업로드 중 서버 오류.'); console.error(xhr); }
            });
        }

        // 4단계: 최종 등록 완료
        function completeRegistration() {
            clearErrors();
            // 모든 데이터는 이미 세션에 저장되어 있으므로, 서버에 최종 등록 명령만 보냄
            $.ajax({
                url: '/enter/outsourcing/complete-registration',
                type: 'POST',
                contentType: 'application/json', // JSON으로 보낼 데이터가 없으면 이렇게 설정 가능
                data: JSON.stringify({ osCd: currentOsCd }), // osCd만 보내 최종 확인용
                success: res => {
                    if (res.success) {
                        alert(res.message);
                        window.location.href = res.redirectUrl; // 외주 목록으로 이동
                    } else {
                        alert('최종 등록 실패: ' + (res.message || '알 수 없는 오류'));
                    }
                },
                error: xhr => { alert('최종 등록 중 서버 오류.'); console.error(xhr); }
            });
        }

       
    });
    </script>
</th:block>
</body>
</html>
