<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{enter/layout/enterLayoutkjw}">
<head>
    <title>새 외주 등록</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: "Inter", sans-serif; }
        .main-container { max-width: 960px; margin: 0 auto; padding: 30px 20px; }
        .section-title { font-size: 2.25rem; font-weight: 700; color: #1f2937; margin-bottom: 2.5rem; text-align: center; border-left: 5px solid #3BB77E; padding-left: 1rem; display: inline-block; }
        .card { background-color: white; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); padding: 2.5rem; border: 1px solid #e5e7eb; }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 10px; color: #253D4E; font-size: 1.05rem; }
        .form-control { width: 100%; padding: 12px 15px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem; color: #4b5563; transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .form-control:focus { outline: none; border-color: #3BB77E; box-shadow: 0 0 0 3px rgba(59, 183, 126, 0.2); }
        textarea.form-control { min-height: 180px; resize: vertical; }
        .required-star { color: #ef4444; font-weight: 700; margin-left: 4px; }
        .btn-submit { background-color: #3BB77E; color: white; padding: 15px 30px; border: none; border-radius: 8px; font-size: 1.15rem; font-weight: 700; cursor: pointer; transition: all 0.2s ease-in-out; box-shadow: 0 4px 10px rgba(59, 183, 126, 0.3); width: 100%; margin-top: 30px; }
        .btn-submit:hover { background-color: #29A56C; transform: translateY(-2px); }
        .flex-row { display: flex; gap: 20px; flex-wrap: wrap; }
        .flex-row > .form-group { flex: 1; min-width: 250px; }
        .input-with-unit { display: flex; align-items: center; width : 100%; }
        .input-with-unit input { flex-grow: 1; border-top-right-radius: 0; border-bottom-right-radius: 0; }
        .input-with-unit span { background-color: #f3f4f6; border: 1px solid #d1d5db; border-left: none; border-top-right-radius: 8px; border-bottom-right-radius: 8px; padding: 12px 15px; color: #4b5563; }
        .category-search-wrapper, .tag-search-wrapper { position: relative; }
        .search-results-dropdown { display: none; position: absolute; width: 100%; border: 1px solid #ddd; background-color: #fff; z-index: 1000; max-height: 200px; overflow-y: auto; }
        .search-results-dropdown .result-item, .search-results-dropdown .result-item-tag { padding: 10px; cursor: pointer; }
        .search-results-dropdown .result-item:hover, .search-results-dropdown .result-item-tag:hover { background-color: #f0f0f0; }
        .selected-item-badge { display: inline-flex; align-items: center; background-color: #e0e7ff; color: #3b82f6; padding: 5px 10px; border-radius: 5px; margin-right: 8px; margin-top: 8px; font-size: 0.9em; white-space: nowrap; }
        .selected-item-badge .remove-btn { background: none; border: none; color: #3b82f6; font-size: 1.2em; margin-left: 5px; cursor: pointer; padding: 0; line-height: 1; }
        .error-message { color: #ef4444; font-size: 0.875rem; margin-top: 5px; }
    </style>
</head>
<body>
<th:block layout:fragment="contents">
    <div class="main-container">
        <h1 class="section-title">새 외주 등록</h1>
        <div class="card">
            <form id="outsourcingRegistrationForm">
                <input type="hidden" name="entCd" th:value="${entCd}">
                <input type="hidden" name="mbrCd" th:value="${mbrCd}">

				 <label>관련 포트폴리오 선택 <span class="optional-tag">(선택)</span></label>
                    <div class="category-search-wrapper">
                        <input type="text" id="portfolio-search-input" class="form-control" placeholder="연결할 포트폴리오를 검색하세요">
                        <div id="portfolio-search-results" class="search-results-dropdown"></div>
                    </div>
                    <div id="selected-portfolios-area" style="margin-top: 10px; display: flex; flex-wrap: wrap; gap: 5px;"></div>
                    
                <div class="form-group">
                    <label for="osTtl">외주 프로젝트 제목 <span class="required-star">*</span></label>
                    <input type="text" id="osTtl" name="osTtl" class="form-control" required>
                    <div id="osTtlError" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label>카테고리 <span class="required-star">*</span></label> 
                    <div class="category-search-wrapper">
                        <input type="text" id="category-search-input" class="form-control" placeholder="카테고리를 검색하여 추가하세요">
                        <div id="category-search-results" class="search-results-dropdown"></div>
                    </div>
                    <div id="selected-categories-area" style="margin-top: 10px; display: flex; flex-wrap: wrap; gap: 5px;"></div>
                    <div id="categoryCodesError" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="osExpln">외주 프로젝트 내용 <span class="required-star">*</span></label>
                    <textarea id="osExpln" name="osExpln" class="form-control" rows="8" required></textarea>
                    <div id="osExplnError" class="error-message"></div>
                </div>

               <div class="form-group">
                    <label for="tags">태그 (쉼표로 구분)</label>
                    <div class="tag-search-wrapper">
                        <input type="text" id="tags" name="tags" class="form-control">
                        <div id="tag-search-results" class="search-results-dropdown"></div>
                    </div>
                    <div id="tagsError" class="error-message"></div>
                </div>

                <div class="flex-row">
                    <div class="form-group">
                        <label for="osStrtYmdt">희망 작업 시작일시 <span class="required-star">*</span></label>
                        <input type="datetime-local" id="osStrtYmdt" name="osStrtYmdt" class="form-control" required>
                        <div id="osStrtYmdtError" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="osEndYmdt">희망 작업 종료일시 <span class="required-star">*</span></label>
                        <input type="datetime-local" id="osEndYmdt" name="osEndYmdt" class="form-control" required>
                        <div id="osEndYmdtError" class="error-message"></div>
                    </div>
                </div>

                <div class="flex-row">
                    <div class="form-group">
                        <label for="osAmt">희망 금액 <span class="required-star">*</span></label>
                        <div class="input-with-unit">
                            <input type="number" id="osAmt" name="osAmt" class="form-control" min="0" required>
                            <span>원</span>
                        </div>
                        <div id="osAmtError" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="osFlfmtCnt">수행 가능 인원 <span class="required-star">*</span></label>
                        <div class="input-with-unit">
                            <input type="number" id="osFlfmtCnt" name="osFlfmtCnt" class="form-control" min="1" value="1" required>
                            <span>명</span>
                        </div>
                        <div id="osFlfmtCntError" class="error-message"></div>
                    </div>
                </div>
                
                <button type="submit" class="btn-submit"><i class="fas fa-paper-plane mr-2"></i> 외주 등록하기</button>
            </form>
        </div>
    </div>
</th:block>
<th:block layout:fragment="jsFile">
    <script th:src="@{/enter/assets/js/vendor/jquery-3.6.0.min.js}"></script>
    <script>
    $(document).ready(function() {
        // --- 초기 설정 ---
        let categorySearchTimeout, tagSearchTimeout, portfolioSearchTimeout;

        function clearErrors() {
            $('.error-message').text('');
        }

        function setMinDateTime() {
            const now = new Date();
            const offset = now.getTimezoneOffset() * 60000;
            const kstDate = new Date(now.getTime() - offset);
            const localDateTime = kstDate.toISOString().slice(0, 16);
            $('#osStrtYmdt').attr('min', localDateTime);
        }
        setMinDateTime();

        // --- 1. 카테고리 검색, 선택, 삭제 기능 ---
        $('#category-search-input').on('input', function() {
            clearTimeout(categorySearchTimeout);
            const query = $(this).val();
            if (query.length < 1) { $('#category-search-results').hide(); return; }
            
            categorySearchTimeout = setTimeout(() => {
                $.get('/enter/outsourcing/api/categories/search', { query: query }, function(data) {
                    const resultsDiv = $('#category-search-results').empty().show();
                    data.forEach(cat => resultsDiv.append(`<div class="result-item" data-id="${cat.ctgryId}">${cat.ctgryNm}</div>`));
                });
            }, 300);
        });

        $(document).on('click', '#category-search-results .result-item', function() {
            const catId = $(this).data('id');
            const catName = $(this).text();
            if (!catId) return;
            if ($('input[name="categoryCodes"][value="' + catId + '"]').length > 0) {
                alert('이미 추가된 카테고리입니다.');
                return;
            }
            $('#selected-categories-area').append(`<span class="selected-item-badge" data-id="${catId}">${catName} <button type="button" class="remove-btn-category">&times;</button></span>`);
            $('#outsourcingRegistrationForm').append(`<input type="hidden" name="categoryCodes" value="${catId}">`);
            $('#category-search-input').val('').hide();
        });

        $(document).on('click', '.remove-btn-category', function() {
            const catId = $(this).closest('.selected-item-badge').data('id');
            $(this).closest('.selected-item-badge').remove();
            $('input[name="categoryCodes"][value="' + catId + '"]').remove();
        });

        // --- 2. 태그 추천 기능 ---
        $('#tags').on('input', function() {
            clearTimeout(tagSearchTimeout);
            const tagInput = $(this);
            const parts = tagInput.val().split(',');
            const query = parts[parts.length - 1].trim();
            if (query.length < 1) { $('#tag-search-results').hide(); return; }
            tagSearchTimeout = setTimeout(() => {
                $.get('/enter/outsourcing/api/tags/search', { query: query }, function(data) {
                    const resultsDiv = $('#tag-search-results').empty().show();
                    if (data && data.length > 0) {
                        data.forEach(tag => resultsDiv.append(`<div class="result-item-tag" data-tag="${tag}">${tag}</div>`));
                    }
                });
            }, 300);
        });

        $(document).on('click', '.result-item-tag', function() {
            const selectedTag = $(this).data('tag');
            const tagInput = $('#tags');
            const parts = tagInput.val().split(',');
            parts[parts.length - 1] = ' ' + selectedTag;
            tagInput.val(parts.join(',') + ', ');
            $('#tag-search-results').hide().empty();
            tagInput.focus();
        });

        // --- 3. 관련 포트폴리오 검색, 선택, 삭제 기능 ---
        $('#portfolio-search-input').on('input', function() {
            clearTimeout(portfolioSearchTimeout);
            const query = $(this).val();
            if (query.length < 1) { $('#portfolio-search-results').hide(); return; }
            portfolioSearchTimeout = setTimeout(() => {
                $.get('/enter/outsourcing/api/portfolio/search', { query: query }, function(data) {
                    const resultsDiv = $('#portfolio-search-results').empty().show();
                    if (data && data.length > 0) {
                        data.forEach(p => {
                            if (p && p.prtfCd) {
                                resultsDiv.append(`<div class="result-item" data-id="${p.prtfCd}">${p.prtfTtl}</div>`);
                            }
                        });
                    }
                });
            }, 300);
        });

        $(document).on('click', '#portfolio-search-results .result-item', function() {
            const prtfCd = $(this).data('id');
            const prtfTtl = $(this).text();
            if (!prtfCd) return;
            if ($('input[name="portfolioCds"][value="' + prtfCd + '"]').length > 0) {
                alert('이미 추가된 포트폴리오입니다.');
                return;
            }
            $('#selected-portfolios-area').append(`<span class="selected-item-badge" data-id="${prtfCd}">${prtfTtl} <button type="button" class="remove-btn-portfolio">&times;</button></span>`);
            $('#outsourcingRegistrationForm').append(`<input type="hidden" name="portfolioCds" value="${prtfCd}">`);
            $('#portfolio-search-input').val('');
        });

        $(document).on('click', '.remove-btn-portfolio', function() {
            const prtfCd = $(this).closest('.selected-item-badge').data('id');
            $(this).closest('.selected-item-badge').remove();
            $('input[name="portfolioCds"][value="' + prtfCd + '"]').remove();
        });

        // --- 공통: 검색 결과창 숨기기 ---
        $(document).on('click', function(event) {
            if (!$(event.target).closest('.category-search-wrapper, .tag-search-wrapper, .portfolio-search-wrapper').length) {
                $('.search-results-dropdown').hide();
            }
        });

        // --- 4. 최종 폼 제출 처리 ---
        $('#outsourcingRegistrationForm').on('submit', function(e) {
            e.preventDefault();
            const form = $(this);
            const submitBtn = form.find('button[type="submit"]');
            submitBtn.prop('disabled', true).text('저장 중...');

            const formData = new FormData(this);
            formData.delete('categoryCodes');
            formData.delete('portfolioCds');

            const categoryIds = [];
            $('input[name="categoryCodes"]').each(function() { categoryIds.push($(this).val()); });
            const categoryCodesString = categoryIds.join(',');

            const portfolioIds = [];
            $('input[name="portfolioCds"]').each(function() { portfolioIds.push($(this).val()); });
            const portfolioCdsString = portfolioIds.join(',');

            if (categoryCodesString) { formData.append('categoryCodes', categoryCodesString); }
            if (portfolioCdsString) { formData.append('portfolioCds', portfolioCdsString); }

            if (!categoryCodesString) {
                alert('최소 하나 이상의 카테고리를 선택해야 합니다.');
                submitBtn.prop('disabled', false).text('외주 등록하기');
                return;
            }

            $.ajax({
                url: '/enter/outsourcing/add-ajax',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(res) {
                    if (res.success) {
                        alert(res.message);
                        window.location.href = res.redirectUrl;
                    } else {
                        alert('등록 실패: ' + (res.message || '알 수 없는 오류'));
                    }
                },
                error: function(xhr) {
                    alert('오류가 발생했습니다: ' + (xhr.responseJSON ? xhr.responseJSON.message : '서버 통신 실패'));
                },
                complete: function() {
                    submitBtn.prop('disabled', false).text('외주 등록하기');
                }
            });
        });
    });
    </script>
</th:block>
</body>
</html>
