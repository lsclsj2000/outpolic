<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8" />
    <title>enter 문의 화면</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/enter/assets/imgs/theme/favicon.svg}" />
    <!-- Template CSS -->
    <link rel="stylesheet" href="/enter/assets/css/plugins/slider-range.css" />
    <link rel="stylesheet" href="/enter/assets/css/main.css?v=5.6" />
    <link rel="stylesheet" href="/enter/assets/css/enterChatRoom.css" />
</head>

<body>
	<!-- header start -->
	<header th:replace="~{enter/fragments/enterHeader :: enterHeaderFragment}"></header>
	<!-- header end -->
	
	<main class="main pages">
    	<div class="container">
			<div th:replace="~{enter/fragments/enterNavi :: enterNaviFragment(title=${title})}"></div>
			<div class="page-content pt-100 pb-150">
				<div class="row">
					<div class="col-lg-10 m-auto">
						<th:block layout:fragment="title"></th:block>
					   	<div class="row" style="justify-content:space-between;">
							<div th:replace="~{enter/fragments/enterInquiryDetailSidebar :: enterInquiryDetailSidebarFragment}"></div>
							<div style="width:80%;">
								<!-- 새로 추가할 콘텐츠 박스 -->
					        	<th:block layout:fragment="contents"></th:block>
					        </div>
					    </div>
					</div>
				</div>
            </div>
        </div>
    </main>
    
    <div th:replace="~{enter/fragments/enterChatRoom :: enterChatRoomFragment}"></div>
    <footer th:replace="~{enter/fragments/enterFooter :: enterFooterFragment}"></footer>
	
	
	<!-- Vendor JS-->
    <script src="/enter/assets/js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="/enter/assets/js/vendor/jquery-3.6.0.min.js"></script>
    <script src="/enter/assets/js/vendor/jquery-migrate-3.3.0.min.js"></script>
    <script src="/enter/assets/js/vendor/bootstrap.bundle.min.js"></script>
    <script src="/enter/assets/js/plugins/slick.js"></script>
    <script src="/enter/assets/js/plugins/jquery.syotimer.min.js"></script>
    <script src="/enter/assets/js/plugins/wow.js"></script>
    <script src="/enter/assets/js/plugins/slider-range.js"></script>
    <script src="/enter/assets/js/plugins/perfect-scrollbar.js"></script>
    <script src="/enter/assets/js/plugins/magnific-popup.js"></script>
    <script src="/enter/assets/js/plugins/select2.min.js"></script>
    <script src="/enter/assets/js/plugins/waypoints.js"></script>
    <script src="/enter/assets/js/plugins/counterup.js"></script>
    <script src="/enter/assets/js/plugins/jquery.countdown.min.js"></script>
    <script src="/enter/assets/js/plugins/images-loaded.js"></script>
    <script src="/enter/assets/js/plugins/isotope.js"></script>
    <script src="/enter/assets/js/plugins/scrollup.js"></script>
    <script src="/enter/assets/js/plugins/jquery.vticker-min.js"></script>
    <script src="/enter/assets/js/plugins/jquery.theia.sticky.js"></script>
    <script src="/enter/assets/js/plugins/jquery.elevatezoom.js"></script>
    <!-- Template  JS -->
    <script src="./assets/js/main.js?v=5.6"></script>
    <script src="./assets/js/shop.js?v=5.6"></script>
    
    
    
    <!-- Main Script -->
    <script th:src="@{/enter/assets/js/plugins/jquery-ui.js}"></script>
    <th:block layout:fragment="jsScript"></th:block>
    <th:block layout:fragment="jsScript_file"></th:block>		
    
</body>
</html>
