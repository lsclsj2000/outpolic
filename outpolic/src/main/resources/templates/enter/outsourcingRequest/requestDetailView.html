<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{enter/layout/enterLayoutkjw}">
<head>
    <meta charset="UTF-8">
    <title>외주 요청 상세</title>
</head>
<body>
<th:block layout:fragment="contents">
    <div class="main-container w-100">
        <h1 class="section-title">외주 요청 상세 정보</h1>

        <div class="card" th:object="${request}">
            <h2 th:text="*{ocdTtl}">요청 제목</h2>
            <p><strong>상태:</strong> <span th:text="*{statusName}">상태명</span></p>
            <p><strong>요청일:</strong> <span th:text="${#temporals.format(request.ocdDmndYmdt, 'yyyy-MM-dd HH:mm')}"></span></p>
            <hr>

            <h4>요청 내용</h4>
            <p th:text="*{ocdExpln}">요청 상세 설명</p>
            <ul>
                <li><strong>희망 기한:</strong> <span th:text="${#temporals.format(request.ocdDedline, 'yyyy-MM-dd')}"></span></li>
                <li><strong>제안 금액:</strong> <span th:text="${#numbers.formatDecimal(request.ocdAmt, 0, 'COMMA', 0, 'POINT')} + '원'"></span></li>
            </ul>
            <hr>

            <div class="info-grid">
                <div>
                    <h4>요청자 정보 (수요자)</h4>
                    <p th:text="*{demanderName}"></p>
                    <p th:text="*{demanderTel}"></p>
                    <p th:text="*{demanderEmail}"></p>
                </div>
                <div>
                    <h4>공급자 정보</h4>
                    <p th:text="*{supplierName}"></p>
                    <p th:text="*{supplierTel}"></p>
                </div>
            </div>
            <hr>

            <div class="action-buttons">
                <div th:if="${isSupplier and request.stcCd == 'SD_BEFORE'}">
                    <button class="btn btn-success" th:attr="onclick=|updateStatus('[[*{ocdCd}]]', 'SD_APPROVED')|">승인</button>
                    <button class="btn btn-danger" th:attr="onclick=|updateStatus('[[*{ocdCd}]]', 'SD_REJECTED')|">거절</button>
                </div>

                <div th:if="${isDemander and request.stcCd == 'SD_BEFORE'}">
                    <button class="btn btn-warning" th:attr="onclick=|updateStatus('[[*{ocdCd}]]', 'SD_CANCELED')|">신청 취소</button>
                </div>

                <a href="/enter/requests/received" class="btn btn-secondary">목록으로</a>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="jsFile">
    <script>
        function updateStatus(ocdCd, stcCd) {
            if (!confirm("정말로 상태를 변경하시겠습니까?")) {
                return;
            }

            const formData = new FormData();
            formData.append('ocdCd', ocdCd);
            formData.append('stcCd', stcCd);

            fetch('/enter/requests/update-status', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
    if (data.success) {
        alert(data.message);
        // 만약 '승인'을 눌러서 성공한 경우, 프로젝트 관리 페이지로 이동
        if (stcCd === 'SD_APPROVED') {
            // TODO: 프로젝트 관리 페이지의 실제 URL로 변경해야 함
            window.location.href = '/enter/project/manage/' + ocdCd;
        } else {
            // 그 외(거절, 취소 등)는 목록 페이지로 이동하거나 새로고침
            window.location.href = '/enter/requests/received';
        }
    } else {
        alert('오류: ' + data.message);
    }
})
            .catch(error => console.error('Error:', error));
        }
    </script>
</th:block>
</body>
</html>
