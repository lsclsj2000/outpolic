<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{enter/layout/enterLayoutkjw}">
<head>
    <meta charset="UTF-8">
    <title>보낸 외주 요청 목록</title>
    <style>
        /* 기본 스타일 */
        .sent-request-container {
            width: 100%;
            max-width: 1024px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f9fafb;
        }
        .sent-request-title {
            font-size: 2rem;
            font-weight: bold;
            color: #111827;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }
        .sent-request-list {
            display: grid;
            grid-template-columns: 1fr; /* 모바일에서는 1열 */
            gap: 1.5rem;
        }
        /* 데스크탑에서는 2열로 보이도록 설정 */
        @media (min-width: 768px) {
            .sent-request-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 개별 카드 스타일 */
        .sent-card {
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem; /* 더 둥글게 */
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            display: flex;
            flex-direction: column;
            transition: all 0.2s ease-in-out;
        }
        .sent-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px 0 rgb(0 0 0 / 0.07);
        }
        .card-content {
            padding: 1.5rem;
            flex-grow: 1;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1f2937;
            /* 긴 제목은 잘리도록 처리 */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card-title a {
            color: inherit;
            text-decoration: none;
        }
        .card-title a:hover {
            text-decoration: underline;
        }
        .card-supplier {
            font-size: 0.875rem;
            color: #4b5563;
            margin-bottom: 1rem;
        }
        .card-supplier strong {
            color: #111827;
        }
        .card-footer {
            background-color: #f9fafb;
            padding: 1rem 1.5rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom-left-radius: 0.75rem;
            border-bottom-right-radius: 0.75rem;
        }
        .card-date {
            font-size: 0.875rem;
            color: #6b7280;
        }
        /* 상태 배지 */
        .status-badge {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            text-transform: uppercase;
        }
        .badge-gray { background-color: #e5e7eb; color: #374151; }
        .badge-green { background-color: #d1fae5; color: #065f46; }
        .badge-blue { background-color: #dbeafe; color: #1e40af; }
        
        .text-center { text-align: center; }
        .py-10 { padding-top: 2.5rem; padding-bottom: 2.5rem; }
    </style>
</head>
<body>
<th:block layout:fragment="contents">
    <div class="sent-request-container">
        <h1 class="sent-request-title">보낸 외주 요청</h1>
        <div id="sent-request-list-body" class="sent-request-list">
            </div>
    </div>
</th:block>

<th:block layout:fragment="jsFile">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const listBody = document.getElementById('sent-request-list-body');

            // 상태에 따라 다른 스타일의 배지를 반환
            const getStatusBadge = (statusName) => {
                let statusClass = 'badge-gray';
                let statusText = statusName || '상태 미지정';

                if (statusText === '답변대기' || statusText === '요청') {
                    statusClass = 'badge-gray';
                } else if (statusText === '답변도착') {
                    statusClass = 'badge-green';
                } else if (statusText === '진행중') {
                    statusClass = 'badge-blue';
                }
                return `<span class="status-badge ${statusClass}">${statusText}</span>`;
            };

            fetch('/enter/requests/sent/list')
                .then(response => response.ok ? response.json() : Promise.reject(`서버 응답 오류: ${response.status}`))
                .then(data => {
                    if (!data || data.length === 0) {
                        listBody.innerHTML = '<div class="text-center py-10 text-gray-500">보낸 요청이 없습니다.</div>';
                        return;
                    }

                    const cardsHtml = data.map(request => {
                        const title = request.ocdTtl || '제목 없음';
                        const supplier = request.supplierName || '지정 안함';
                        const status = request.statusName || '알 수 없음';
                        const detailUrl = `/enter/requests/detail/${request.ocdCd}`;
                        
                        let formattedDate = '';
                        try {
                            if (request.ocdDmndYmdt) {
                                formattedDate = new Date(request.ocdDmndYmdt).toLocaleDateString('ko-KR');
                            }
                        } catch (e) { console.error('날짜 변환 오류', e); }

                        return `
                            <div class="sent-card">
                                <div class="card-content">
                                    <div class="card-header">
                                        ${getStatusBadge(status)}
                                    </div>
                                    <h2 class="card-title" title="${title}">
                                        <a href="${detailUrl}">${title}</a>
                                    </h2>
                                    <p class="card-supplier">
                                        To: <strong>${supplier}</strong>
                                    </p>
                                </div>
                                <div class="card-footer">
                                    <span class="card-date">${formattedDate} 요청</span>
                                    <a href="${detailUrl}" class="btn-detail-link">상세보기 &rarr;</a>
                                </div>
                            </div>
                        `;
                    }).join('');

                    listBody.innerHTML = cardsHtml;
                })
                .catch(error => {
                    console.error('Error fetching sent requests:', error);
                    listBody.innerHTML = '<div class="text-center py-10" style="color:red;">데이터 로딩 중 오류가 발생했습니다.</div>';
                });
        });
    </script>
</th:block>
</body>
</html>
