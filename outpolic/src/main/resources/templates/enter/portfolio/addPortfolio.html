<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{enter/layout/enterLayoutkjw}">
<head>
    <title>새 포트폴리오 등록</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .portfolio-add-form-container { max-width: 800px; margin: 40px auto; padding: 30px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        .portfolio-add-form-container h3 { text-align: center; margin-bottom: 30px; font-size: 1.8em; }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        .form-control { width: 100%; box-sizing: border-box; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .form-actions { text-align: right; margin-top: 30px; }
        .btn-submit { background-color: #3BB77E; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; }
        .error-message { color: #ef4444; font-size: 0.875rem; margin-top: 5px; }
        .image-preview-item { width: 150px; height: 150px; border: 1px solid #ddd; background-color: #f8f8f8; }
    </style>
</head>
<body>
<th:block layout:fragment="contents">
    <div class="portfolio-add-form-container">
        <h3>새로운 포트폴리오 정보 입력</h3>
        <form id="portfolioRegistrationForm" method="post" enctype="multipart/form-data">
            <input type="hidden" name="entCd" th:value="${entCd}">
            <input type="hidden" name="mbrCd" th:value="${mbrCd}">

            <div class="form-group">
                <label for="prtfTtl">포트폴리오 제목 <span style="color:red;">*</span></label>
                <input type="text" id="prtfTtl" name="prtfTtl" class="form-control" required>
                <div class="error-message" id="prtfTtlError"></div>
            </div>

            <div class="form-group">
                <label for="prtfCn">포트폴리오 내용 <span style="color:red;">*</span></label>
                <textarea id="prtfCn" name="prtfCn" class="form-control" rows="8" required></textarea>
                <div class="error-message" id="prtfCnError"></div>
            </div>

            <div class="form-group">
    <label>카테고리 <span style="color:red;">*</span></label>
    <div id="category-rows-container">
        </div>
    <button type="button" id="add-category-row-btn" class="btn btn-secondary mt-2" style="background-color: #6c757d; border-color: #6c757d;">+ 카테고리 추가</button>
    <div class="error-message" id="categoryError"></div>
</div>

            <div class="form-group">
    <label for="tags">태그 (쉼표로 구분)</label>
    <div class="tag-search-wrapper" style="position: relative;">
        <input type="text" id="tags" name="tags" class="form-control">

        <div id="tag-search-results" class="search-results-dropdown"></div>
    </div>
</div>

            <div class="form-group">
                <label for="portfolioImage">대표 이미지 <span style="color:red;">*</span></label>
                <input type="file" id="portfolioImage" name="portfolioImage" class="form-control" accept="image/*">
                <div class="image-preview-item" id="portfolioImage-preview-container"></div>
                <div class="error-message" id="prtfThumbnailUrlError"></div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-submit">등록하기</button>
            </div>
        </form>
    </div>
</th:block>

<th:block layout:fragment="jsFile">
    <script th:src="@{/enter/assets/js/vendor/jquery-3.6.0.min.js}"></script>
    <script>
        /**
         * 헬퍼 함수: 파일 미리보기
         * (함수 선언은 $(document).ready() 바깥에 있어도 괜찮습니다)
         */
        function initializeFilePreview(fileInputId, previewContainerId) {
            const fileInput = document.getElementById(fileInputId);
            const previewContainer = document.getElementById(previewContainerId);
            if (!fileInput || !previewContainer) return;

            fileInput.addEventListener('change', function (event) {
                previewContainer.innerHTML = '';
                const file = event.target.files[0];
                if (file) {
                    const fileDiv = document.createElement('div');
                    fileDiv.className = 'image-preview-item';
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        fileDiv.innerHTML = `<img src="${e.target.result}" alt="New Preview" style="width:100%; height:100%; object-fit:cover;">`;
                    };
                    reader.readAsDataURL(file);
                    previewContainer.appendChild(fileDiv);
                }
            });
        }

        // --- 페이지가 모두 로드된 후 아래의 모든 코드를 실행합니다 ---
        $(document).ready(function() {
        
            const $rowsContainer = $('#category-rows-container');
            const $tagsInput = $('#tags');
            const $tagResultsDiv = $('#tag-search-results');
            const $portfolioForm = $('#portfolioRegistrationForm');

            // --- 1. 카테고리 행 추가/삭제 관련 로직 ---

            function createCategoryRowHtml() {
                const uniqueId = new Date().getTime(); 
                return `
                    <div class="category-row" style="display: flex; gap: 10px; margin-bottom: 10px;">
                        <select class="form-control category-select" data-level="1" data-row-id="${uniqueId}" style="width: 30%;"><option value="">1차 선택</option></select>
                        <select class="form-control category-select" data-level="2" data-row-id="${uniqueId}" style="width: 30%; display:none;"><option value="">2차 선택</option></select>
                        <select class="form-control category-select" data-level="3" data-row-id="${uniqueId}" style="width: 30%; display:none;"><option value="">3차 선택</option></select>
                        <input type="hidden" class="final-category-id" name="categoryCodes" value="">
                        <button type="button" class="btn btn-danger remove-category-row-btn" style="background-color:#dc3545; border-color:#dc3545; color:white; padding: 5px 10px;">삭제</button>
                    </div>`;
            }

            function populateDropdown($select, categories) {
                const level = $select.data('level');
                $select.html(`<option value="">${level}차 선택</option>`);
                if (categories && categories.length > 0) {
                    categories.forEach(cat => {
                        $select.append(`<option value="${cat.ctgryId}">${cat.ctgryNm}</option>`);
                    });
                    $select.show();
                }
            }
            
            function addNewCategoryRow() {
                const newRowHtml = createCategoryRowHtml();
                $rowsContainer.append(newRowHtml);
                const $newFirstDropdown = $rowsContainer.find('.category-row:last .category-select[data-level="1"]');
                $.get('/api/categories', function(categories) {
                    populateDropdown($newFirstDropdown, categories);
                });
            }

            $('#add-category-row-btn').on('click', addNewCategoryRow);

            $rowsContainer.on('click', '.remove-category-row-btn', function() {
                $(this).closest('.category-row').remove();
            });

            $rowsContainer.on('change', '.category-select', function() {
                const $this = $(this);
                const selectedValue = $this.val();
                const level = $this.data('level');
                const rowId = $this.data('row-id');
                const $row = $this.closest('.category-row');
                const $hiddenInput = $row.find('.final-category-id');

                for (let i = level + 1; i <= 3; i++) {
                    $(`select[data-row-id="${rowId}"][data-level="${i}"]`).html('<option value=""></option>').hide();
                }
                $hiddenInput.val('');

                if (selectedValue) {
                    $hiddenInput.val(selectedValue);
                    if (level < 3) {
                        $.get('/api/categories', { parentId: selectedValue }, function(subCategories) {
                            populateDropdown($(`select[data-row-id="${rowId}"][data-level="${level + 1}"]`), subCategories);
                        });
                    }
                } else {
                    if (level > 1) {
                        $hiddenInput.val($(`select[data-row-id="${rowId}"][data-level="${level - 1}"]`).val());
                    }
                }
            });

            // 페이지 로드 시 기본으로 한 행 추가
            addNewCategoryRow();

            // --- 2. 파일 미리보기 초기화 ---
            initializeFilePreview('portfolioImage', 'portfolioImage-preview-container');

            // --- 3. 태그 검색 로직 ---
            let tagSearchTimeout;
            $tagsInput.on('input', function() {
                clearTimeout(tagSearchTimeout);
                const currentVal = $(this).val();
                const parts = currentVal.split(',');
                const query = parts[parts.length - 1].trim(); 

                if (query.length < 1) {
                    $tagResultsDiv.hide().empty();
                    return;
                }

                tagSearchTimeout = setTimeout(() => {
                    $.get('/enter/portfolio/api/tags/search', { query: query }, function(data) {
                        $tagResultsDiv.empty().show();
                        if (data && data.length > 0) {
                            data.forEach(tag => {
                                $tagResultsDiv.append(`<div class="result-item-tag" data-tag="${tag}">${tag}</div>`);
                            });
                        }
                    });
                }, 300);
            });

            $(document).on('click', '.result-item-tag', function() {
                const selectedTag = $(this).data('tag');
                const parts = $tagsInput.val().split(',');
                parts[parts.length - 1] = ' ' + selectedTag;
                $tagsInput.val(parts.join(',') + ', ');
                $tagResultsDiv.hide().empty();
                $tagsInput.focus();
            });

            // --- 4. 폼 제출 로직 ---
            $portfolioForm.on('submit', function(e) {
                e.preventDefault();
                $('.error-message').text('');

                let hasCategory = false;
                $('.final-category-id').each(function() {
                    if ($(this).val()) {
                        hasCategory = true;
                        return false; 
                    }
                });

                if (!hasCategory) {
                    $('#categoryError').text('최소 하나 이상의 카테고리를 선택해야 합니다.');
                    return;
                }
                if ($('#portfolioImage')[0].files.length === 0) {
                    $('#prtfThumbnailUrlError').text('대표 이미지는 필수입니다.');
                    return;
                }

                const formData = new FormData(this);

                $.ajax({
                    url: '/enter/portfolio/add-ajax',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(res) {
                        if (res.success) {
                            alert(res.message);
                            window.location.href = res.redirectUrl;
                        } else {
                           if (res.errors) {
                                for (const field in res.errors) {
                                    $(`#${field}Error`).text(res.errors[field]);
                                }
                           } else {
                                alert('등록 실패: ' + (res.message || '알 수 없는 오류'));
                           }
                        }
                    },
                    error: function() {
                        alert('등록 중 서버 오류가 발생했습니다.');
                    }
                });
            });
        });
    </script>
</th:block>
</body>
</html>
