<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/adminLayoutMain}">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="한국스마트정보교육원 팀프로젝트" />
		<title>외주 진행 현황</title>
	</head>
	
	
	<!-- 컨텐츠 추가 -->
	<th:block layout:fragment="contents">
		<section class="content-main">
                <div class="content-header">
                    <div>
                        <h2 class="content-title card-title">외주 진행 현황</h2>
                        <p>사용자 외주 진행 현황 List</p>
                    </div>
                </div>
                <!-- 검색 필터 -->
	        <div class="card mb-4 search-filter-card">
	            <div class="card-body search-filter-body">
	                <div class="table-responsive">
	                    <table class="search-filter-table">
							<tbody>
								<tr>
									<th>기본검색</th>
									<td>
										<select class="form-select" style="width: 120px;">
											<option>제목</option>
											<option>내용</option>
											<option>문의코드</option>
											<option>작성자</option>
										</select>
										<input type="text" placeholder="검색어를 입력하세요" class="form-control" style="width: 250px;" />
									</td>
								</tr>
								<tr>
									<th>기간검색</th>
									<td>
										<select class="form-select" style="width: 120px;">
											<option>작성일자</option>
											<option>수정일자</option>
										</select>
										<input type="date" class="form-control" style="width: 150px;" />
										<span> ~ </span>
										<input type="date" class="form-control" style="width: 150px;" />
										<button type="button" class="btn btn-sm btn-light">오늘</button>
										<button type="button" class="btn btn-sm btn-light">어제</button>
										<button type="button" class="btn btn-sm btn-light">일주일</button>
										<button type="button" class="btn btn-sm btn-light">지난달</button>
										<button type="button" class="btn btn-sm btn-light">1개월</button>
										<button type="button" class="btn btn-sm btn-light">3개월</button>
										<button type="button" class="btn btn-sm btn-light">전체</button>
									</td>
								</tr>
								<tr>
									<th>처리상태</th>
									<td>
										<div class="radio-group">
											<label><input type="radio" name="levelSearch" value="all" checked /> 전체</label>
											<label><input type="radio" name="levelSearch" value="general" /> 확인전</label>
											<label><input type="radio" name="levelSearch" value="excellent" /> 처리중</label>
											<label><input type="radio" name="levelSearch" value="special" /> 처리완료</label>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
						<div class="search-filter-buttons">
							<button type="button" class="btn btn-primary">검색</button>
							<button type="button" class="btn btn-secondary">초기화</button>
						</div>
	                </div>
	            </div>
	        </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th scope="col" class="start text-center col-1">진행외주</th>
                                                <th scope="col" class="text-center col-2">외주명</th>
                                                <th scope="col" class="text-center col-1">공급자</th>
                                                <th scope="col" class="text-center col-1">수요자</th>
                                                <th scope="col" class="text-center col-1">현재 단계</th>
                                                <th scope="col" class="text-center col-1">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="l : ${adminOsst}">
                                                <td scope="col" class="text-center" th:text="${l.ocdCode}">진행외주</td>
                                                <td scope="col" class="text-center" th:text="${l.ocdTitle}">외주명</td>
                                                <td scope="col" class="text-center" th:text="${l.mbrEntName}">공급자</td>
                                                <td scope="col" class="text-center" th:text="${l.mbrName}">수요자</td>
                                                <td scope="col" class="text-center" th:switch="${l.stcName}">
			                                		<span th:case="${'계약 체결'}" class="badge rounded-pill alert-secondary">계약 체결</span>
			                                		<span th:case="${'초기 기획'}" class="badge rounded-pill alert-info">초기 기획</span>
			                                		<span th:case="${'작업 진행'}" class="badge rounded-pill alert-warning">작업 진행</span>
                                                	<span th:case="${'최종 완료'}" class="badge rounded-pill alert-success">최종 완료</span>
                                                </td>
                                                <td scope="col" class="text-center">
                                                    <button type="submit" id="mdfcnButton" class="btn btn-light rounded font-sm SR_open-popup-btn">수정</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
			
			<!-- 외주 진행 단계 수정 모달 -->
			<div id="osstModal" class="SR_modal">
				<div class="SR_modal-content-wrapper">
					<div class="SR_popup-header">
						<h2>외주 진행 단계 수정</h2>
						<button class="SR_close-button">&times;</button>
					</div>
	
					<form id="inquiryForm">
	                    <!-- 외주 진행 단계 테이블 -->
						<div class="SR_form-group SR_full-width">
							<div class="table-responsive">
								<table class="table table-hover mb-0">
									<thead>
										<tr>
											<th scope="col" class="px-4 text-center col-3">단계</th>
											<th scope="col" class="px-4 text-center col-3">단계 상태</th>
											<th scope="col" class="px-4 text-center col-2">수요자 승인 일시</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td scope="col" class="px-4 text-center">계약 체결 (SD_CONTRACT)</td>
											<td scope="col" class="px-4 text-center">
												<button type="button" class="btn btn-sm btn-light" style="font-size: smaller !important;">진행중</button>
												<button type="button" class="btn btn-sm btn-light" style="font-size: smaller !important;">진행완료</button>
											</td>
											<td scope="col" class="px-4 text-center">-</td>
										</tr>
										<tr>
											<td scope="col" class="px-4 text-center">초기 기획 (SD_PLANNING)</td>
											<td scope="col" class="px-4 text-center">
												<button type="button" class="btn btn-sm btn-light" style="font-size: smaller !important;">진행중</button>
												<button type="button" class="btn btn-sm btn-light" style="font-size: smaller !important;">진행완료</button>
											</td>
											<td scope="col" class="px-4 text-center">-</td>
										</tr>
										<tr>
											<td scope="col" class="px-4 text-center">작업 진행 (SD_WORKPROGRESS)</td>
											<td scope="col" class="px-4 text-center">
												<button type="button" class="btn btn-sm btn-light" style="font-size: smaller !important;">진행중</button>
												<button type="button" class="btn btn-sm btn-light" style="font-size: smaller !important;">진행완료</button>
											</td>
											<td scope="col" class="px-4 text-center">-</td>
										</tr>
										<tr>
											<td scope="col" class="px-4 text-center">최종 완료 (SD_COMPLETION)</td>
											<td scope="col" class="px-4 text-center">
												<button type="button" class="btn btn-sm btn-light" style="font-size: smaller !important;">진행중</button>
												<button type="button" class="btn btn-sm btn-light" style="font-size: smaller !important;">진행완료</button>
											</td>
											<td scope="col" class="px-4 text-center">-</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="SR_popup-footer mt-0">
	                        <div class="SR_update-info">
	                        </div>
							<button type="submit" id="saveButton" class="btn btn-md rounded font-sm">저장</button>
						</div>
					</form>
				</div>
			</div>
		</th:block>
	
	<!-- 자바스크립트 추가 -->
    <th:block layout:fragment="jsScript">
		<script>
			document.addEventListener('DOMContentLoaded', function () {
			    const osstModal = document.getElementById('osstModal');
			    const osstCloseBtn = document.querySelector('#osstModal .SR_close-button');
			    const openOsstPopupButtons = document.querySelectorAll('.SR_open-popup-btn');
			
			    // 수정 버튼 클릭 시 팝업 열기
			    openOsstPopupButtons.forEach(button => {
			        button.addEventListener('click', function (event) {
			            event.preventDefault();
			            osstModal.style.display = 'flex';
			            document.body.style.overflow = 'hidden';
			        });
			    });
			
			    // 팝업 닫기 버튼
			    osstCloseBtn.addEventListener('click', () => {
			        osstModal.style.display = 'none';
			        document.body.style.overflow = 'auto';
			    });
			
			    // 바깥 영역 클릭 시 팝업 닫기
			    window.addEventListener('click', function (event) {
			        if (event.target === osstModal) {
			            osstModal.style.display = 'none';
			            document.body.style.overflow = 'auto';
			        }
			    });
			});
		</script>
	</th:block>
</html>
