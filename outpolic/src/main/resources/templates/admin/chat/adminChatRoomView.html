<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/adminLayoutMain}">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="한국스마트정보교육원 팀프로젝트" />
	</head>
	
	
	<!-- 컨텐츠 추가 -->
	<th:block layout:fragment="contents">
		<section class="content-main">
                <div class="content-header">
                    <div>
                        <h2 class="content-title card-title">채팅방 관리</h2>
                        <p>사용자 채팅방 조회</p>
                    </div>
                </div>
                 <!-- 검색 필터 -->
	        <div class="card mb-4 search-filter-card">
	            <div class="card-body search-filter-body">
	                <div class="table-responsive">
	                    <table class="search-filter-table">
							<tbody>
								<tr>
									<th>기본검색</th>
									<td>
										<select class="form-select" style="width: 120px;">
											<option>제목</option>
											<option>내용</option>
											<option>문의코드</option>
											<option>작성자</option>
										</select>
										<input type="text" placeholder="검색어를 입력하세요" class="form-control" style="width: 250px;" />
									</td>
								</tr>
								<tr>
									<th>기간검색</th>
									<td>
										<select class="form-select" style="width: 120px;">
											<option>작성일자</option>
											<option>수정일자</option>
										</select>
										<input type="date" class="form-control" style="width: 150px;" />
										<span> ~ </span>
										<input type="date" class="form-control" style="width: 150px;" />
										<button type="button" class="btn btn-sm btn-light">오늘</button>
										<button type="button" class="btn btn-sm btn-light">어제</button>
										<button type="button" class="btn btn-sm btn-light">일주일</button>
										<button type="button" class="btn btn-sm btn-light">지난달</button>
										<button type="button" class="btn btn-sm btn-light">1개월</button>
										<button type="button" class="btn btn-sm btn-light">3개월</button>
										<button type="button" class="btn btn-sm btn-light">전체</button>
									</td>
								</tr>
								<tr>
									<th>처리상태</th>
									<td>
										<div class="radio-group">
											<label><input type="radio" name="levelSearch" value="all" checked /> 전체</label>
											<label><input type="radio" name="levelSearch" value="general" /> 확인전</label>
											<label><input type="radio" name="levelSearch" value="excellent" /> 처리중</label>
											<label><input type="radio" name="levelSearch" value="special" /> 처리완료</label>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
						<div class="search-filter-buttons">
							<button type="button" class="btn btn-primary">검색</button>
							<button type="button" class="btn btn-secondary">초기화</button>
						</div>
	                </div>
	            </div>
	        </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card mb-4">
                            <!-- card-header end// -->
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th scope="col" class="start text-center col-1">채팅방 코드</th>
                                                <th scope="col" class="text-center col-1">참여자1</th>
                                                <th scope="col" class="text-center col-1">참여자2</th>
                                                <th scope="col" class="text-center col-3">채팅방 이름</th>
                                                <th scope="col" class="text-center col-1">생성일시</th>
                                                <th scope="col" class="text-center col-1">참여자1 삭제여부</th>
                                                <th scope="col" class="text-center col-1">참여자2 삭제여부</th>
                                                <th scope="col" class="text-center col-1">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="start pt-30"
											    style="border:0px; border-bottom: solid 1px #ececec;"
											    th:each="c : ${adminChatRoomList}">
											    
											    <td class="start text-center">
											        <span th:text="${c.ChatRoomCode}">채팅방 코드</span>
											    </td>
											    <td scope="col" class="text-center" th:text="${c.ChatMember1Code}">참여자1</td>
											    <td scope="col" class="text-center" th:text="${c.ChatMember2Code}">참여자2</td>
											    <td scope="col" class="text-left" th:text="${c.ChatRoomName}">채팅방 이름</td>
											    <td scope="col" class="text-center" th:text="${c.ChatRoomRegYmdt}">생성일시</td>
											    <td scope="col" class="text-center" th:switch="${c.ChatStc1Name}">
											    	<span th:case="${'N'}" class="badge rounded-pill alert-success">NO</span>
				                                	<span th:case="${'Y'}" class="badge rounded-pill alert-warning">YES</span>
											    </td>
				                                <td scope="col" class="text-center" th:switch="${c.ChatStc2Name}">
				                                	<span th:case="${'N'}" class="badge rounded-pill alert-success">NO</span>
				                                	<span th:case="${'Y'}" class="badge rounded-pill alert-warning">YES</span>
				                                </td>
											    <td scope="col" class="text-center">
													<a href="#" class="btn btn-md rounded font-sm SR_open-popup-btn" th:data-declaration-code="${c.ChatRoomCode}">상세</a>
													<a href="#" class="btn btn-md rounded font-sm">수정</a>
												</td>
											</tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- table-responsive //end -->
                            </div>
                            <!-- card-body end// -->
                        </div>
                        <!-- card end// -->
                    </div>
                    
                </div>
            </section>

		
		</th:block>
	
	<!-- 자바스크립트 추가 -->
    <th:block layout:fragment="jsScript">
	</th:block>
</html>
