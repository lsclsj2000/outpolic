<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/adminLayoutMain}">

	<head>
		<meta name="description" content="한국스마트정보교육원 팀프로젝트" />
	</head>
	
	<body>
		<th:block layout:fragment="contents">
			<section class="content-main">
                <div class="content-header">
                	<h2 class="content-title card-title">기업 목록</h2>
                </div>
                <div class="card mb-4">
                    <header class="card-header">
                        <div class="card mb-4 search-filter-card" style="border:none;">
						  <div class="card-body search-filter-body" >
						    <div class="table-responsive">
						      <table class="search-filter-table" >
						        <tbody>
						          <!-- 🔍 검색바 라인 -->
						          <tr>
						            <th>검색</th>
						            <td>
						              <div class="d-flex align-items-center gap-2">
						                <input type="text" id="searchInput" class="form-control" placeholder="기업명, 대표자명, 사업자등록번호, 회원코드 검색" style="width: 300px;" />
						                <button type="button" class="btn btn-primary btn-sm" id="searchBtn">검색</button>
						              </div>
						            </td>
						          </tr>
						
						          <!-- 🔽 드롭다운 2개 라인 -->
						          <tr>
						            <th>필터</th>
						            <td>
						              <div class="d-flex align-items-center gap-3">
						                <!-- 상태 필터 -->
						                <select id="filterStatus" class="form-select form-select-sm" style="width: 180px;">
						                  <option value="">전체 상태</option>
						                  <option value="SD_ACTIVE">활성 기업</option>
						                  <option value="SD_DORMANT">탈퇴 기업</option>
						                  <option value="SD_WITHDRAWN">휴면 기업</option>
						                  <option value="SD_LIMIT">제재 기업</option>
						                </select>
						              </div>
						            </td>
						          </tr>
						        </tbody>
						      </table>
						    </div>
						  </div>
						</div>
                    </header>
                    </div>
                    <div class="card mb-4">
                    <!-- card-header end// -->
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-fixed-layout">
                           	    <colgroup>
							        <col style="width: 10%;">
							        <col style="width: 15%;">
							        <col style="width: 8%;">
							        <col style="width: 15%;">
							        <col style="width: 12%;">
							        <col style="width: 20%;">
							        <col style="width: 8%;">
							        <col style="width: 12%;">
							    </colgroup>
							    <thead>
							        <tr class="text-center">
							            <th scope="col">기업 코드</th>
							            <th scope="col">기업명</th>
							            <th scope="col">대표자명</th>
							            <th scope="col">사업자등록번호</th>
							            <th scope="col">연락처</th>
							            <th scope="col">주소</th>
							            <th scope="col">상태</th>
							            <th scope="col">상세정보</th>
							        </tr>
							    </thead>
							    <tbody id="enterTableBody" class="text-center">
							        <tr th:if="${not #lists.isEmpty(enterList)}"
							            th:each="corp : ${enterList}">
							            <td th:text="${corp.corpCode}">기업 코드</td>
							            <td th:text="${corp.corpName}">기업명</td>
							            <td th:text="${corp.corpRprsv}">대표자명</td>
							            <td th:text="${corp.corpBrno}">사업자등록번호</td>
							            <td th:text="${corp.corpTelNo}">연락처</td>
							            <td th:text="${corp.corpAddress} + ' ' + ${corp.corpDAddress}">주소</td>
							            <td th:switch="${corp.statusCode}">
							                <span th:case="SD_ACTIVE" class="badge rounded-pill alert-success">활성</span>
							                <span th:case="SD_WITHDRAWN" class="badge rounded-pill alert-info">휴면</span>
							                <span th:case="SD_DORMANT" class="badge rounded-pill alert-info">탈퇴</span>
							                <span th:case="SD_LIMIT" class="badge rounded-pill alert-warning">제재</span>
							            </td>
							            <td>
							                <button class="btn btn-primary w-55 fw-bold btn-detail"
							                        th:data-code="${corp.memberCode}"
							                        data-bs-toggle="modal"
							                        data-bs-target="#enterDetailModal">상세정보</button>
							            </td>
							        </tr>
							    </tbody>
							</table>
                        </div>
                        <!-- table-responsive //end -->
                    </div>
                    <!-- card-body end// -->
                </div>
            </section>
            
            <div class="modal fade p-10" id="enterDetailModal" tabindex="-1" aria-hidden="true">
			    <div class="modal-dialog modal-lg">
			        <div class="modal-content">
			            <div class="modal-header">
			                <h3>기업 상세 정보</h3>
			                <button type="button" class="btn btnEditMember btn-primary w-70 fw-bold">정보 수정하기</button>
			            </div>
			            <div class="modal-body">
			                <form class="admin memberEdit" th:action="@{/admin/enterList/detail}" method="post">
			                    <div class="row g-3">
			                        <div class="col-md-6">
			                            <label for="memberCode">회원 코드</label>
			                            <input type="text" id="memberCode" name="memberCode" class="form-control" disabled />
			                        </div>
			                        <div class="col-md-6">
			                            <label for="corpName">기업명</label>
			                            <input type="text" id="corpName" name="corpName" class="form-control readonly-field" readonly />
			                        </div>
			                        <div class="col-md-6">
			                            <label for="corpRprsv">대표자명</label>
			                            <input type="text" id="corpRprsv" name="corpRprsv" class="form-control readonly-field" readonly />
			                        </div>
			                        <div class="col-md-6">
			                            <label for="corpBrno">사업자등록번호</label>
			                            <input type="text" id="corpBrno" name="corpBrno" class="form-control readonly-field" disabled />
			                        </div>
			                        <div class="col-md-6">
			                            <label for="corpTelNo">연락처</label>
			                            <input type="text" id="corpTelNo" name="corpTelNo" class="form-control" disabled />
			                        </div>
			                        <div class="col-md-6">
			                            <label for="corpFndnYmdt">설립일</label>
			                            <input type="text" id="corpFndnYmdt" name="corpFndnYmdt" class="form-control" disabled />
			                        </div>
			                        <div class="col-md-6">
			                            <label for="corpZip">우편번호</label>
			                            <input type="text" id="corpZip" name="corpZip" class="form-control readonly-field" disabled />
			                        </div>
			                        <div class="col-md-6">
			                            <label for="corpAddress">주소</label>
			                            <input type="text" id="corpAddress" name="corpAddress" class="form-control readonly-field" disabled />
			                        </div>
			                        <div class="col-md-6">
			                            <label for="corpDAddress">상세주소</label>
			                            <input type="text" id="corpDAddress" name="corpDAddress" class="form-control readonly-field" disabled />
			                        </div>
			                        <div class="col-md-6">
			                            <label for="corpScale">기업 규모</label>
			                            <input type="text" id="corpScale" name="corpScale" class="form-control readonly-field" readonly />
			                        </div>
			                        <div class="col-md-6">
			                            <label for="corpUrl">홈페이지</label>
			                            <input type="text" id="corpUrl" name="corpUrl" class="form-control readonly-field" readonly />
			                        </div>
			                        <div class="col-md-6">
			                            <label for="corpScr">평점 (0~5.0)</label>
			                            <input type="text" id="corpScr" name="corpScr" class="form-control readonly-field" readonly />
			                        </div>
			                       
			                        <div class="col-md-6">
			                            <label for="corpJoinYmdt">가입일</label>
			                            <input type="text" id="corpJoinYmdt" name="corpJoinYmdt" class="form-control readonly-field" disabled />
			                        </div>
			                        <div class="col-md-6">
			                            <label for="corpStatusCode">상태</label>
			                            <select id="corpStatusCode" name="corpStatusCode" class="form-select readonly-field" disabled>
			                                <option value="SD_ACTIVE">활성</option>
			                                <option value="SD_WITHDRAWN">휴면</option>
			                                <option value="SD_DORMANT">탈퇴</option>
			                                <option value="SD_LIMIT">제재</option>
			                            </select>
			                        </div>
			                        <input type="hidden" id="adminCode" th:value="${adminCode}" />
			                    </div>
			                    <div class="text-center mt-4">
			                        <button type="button" id="btnSave" class="btn btnSave btn-primary w-70 fw-bold" disabled>정보 수정</button>
			                    </div>
			                </form>
			            </div>
			        </div>
			    </div>
			</div>
		</th:block>
		<th:block layout:fragment="jsScript">
		<script>
		console.log("스크립트 로딩됨");

$(document).ready(function () {

    // 🔍 필터
    $('#filterStatus, #filterGrade').change(function () {
        const status = $('#filterStatus').val();
        const grade = $('#filterGrade').val();

        $.ajax({
            url: '/admin/enterList/filter',
            type: 'GET',
            data: {
                statusCode: status,
            },
            dataType: 'json',
            success: renderEnterList,
            error: () => alert("필터링 실패")
        });
    });

    // 🔎 검색
    $('#searchBtn').click(function () {
        const keyword = $('#searchInput').val().trim();

        $('#filterStatus').val('');
        $('#filterGrade').val('');
        $.ajax({
            url: '/admin/enterList/search',
            type: 'GET',
            data: { keyword: keyword },
            success: renderEnterList,
            error: () => alert("검색 실패")
        });
    });

    // 📋 회원 목록 렌더링 함수
    function renderEnterList(data) {
        const tbody = $('#enterTableBody');
        tbody.empty();

        if (!data || data.length === 0) {
            tbody.append('<tr><td colspan="9" class="text-center">조회된 기업이 없습니다.</td></tr>');
            return;
        }

        data.forEach(corp => {
            const statusLabel = corp.statusCode === 'SD_ACTIVE'
                ? '<span class="badge rounded-pill alert-success">활성</span>'
                : corp.statusCode === 'SD_WITHDRAWN'
                    ? '<span class="badge rounded-pill alert-info">휴면</span>'
                    : corp.statusCode === 'SD_DORMANT'
                        ? '<span class="badge rounded-pill alert-info">탈퇴</span>'
                        : '<span class="badge rounded-pill alert-warning">제재</span>';

            const row = `
                <tr class="text-center">
                    <td>${corp.memberCode}</td>
                    <td>${corp.corpName}</td>
                    <td>${corp.corpRprsv}</td>
                    <td>${corp.corpBrno}</td>
                    <td>${corp.corpTelNo}</td>
                    <td>${corp.corpAddress} ${corp.corpDAddress}</td>
                    <td>${statusLabel}</td>
                    <td>
                        <button class="btn btn-primary w-55 fw-bold btn-detail"
                                data-code="${corp.memberCode}"
                                data-bs-toggle="modal"
                                data-bs-target="#enterDetailModal">상세정보</button>
                    </td>
                </tr>
            `;
            tbody.append(row);
        });
    }

    console.log("🚨 document.ready 실행됨");

    // 📄 상세정보 보기 버튼 클릭
    $(document).on('click', '.btn-detail', function () {
        const memberCode = $(this).data('code');

        $.ajax({
            url: '/admin/enterList/detail',
            type: 'GET',
            data: { memberCode },
            success: function (data) {
                $('#memberCode').val(data.memberCode);
                $('#corpName').val(data.corpName);
                $('#corpRprsv').val(data.corpRprsv);
                $('#corpBrno').val(data.corpBrno);
                $('#corpTelNo').val(data.corpTelNo);
                $('#corpFndnYmdt').val(data.corpFoundationYmdt);
                $('#corpZip').val(data.corpZip);
                $('#corpAddress').val(data.corpAddress);
                $('#corpDAddress').val(data.corpDAddress);
                $('#corpScale').val(data.corpScale);
                $('#corpUrl').val(data.corpUrl);
                $('#corpScr').val(data.corpScr);
                $('#corpJoinYmdt').val(data.corpJoinYmdt);
                $('#corpStatusCode').val(data.statusCode);
            },
            error: function () {
                alert('기업 정보를 불러오지 못했습니다.');
            }
        });
    });

    // 📝 수정모드 활성화
    $('.btnEditMember').click(function () {
        $('.readonly-field').prop('readonly', false);
        $('#btnSave').prop('disabled', false);
    });

    // 💾 저장 버튼 클릭 시 수정 요청
    $(document).on('click', '#btnSave', function () {
        const corpData = {
            corpName: $('#corpName').val(),
            corpScale: $('#corpScale').val(),
            corpScr: $('#corpScr').val(),
            corpUrl: $('#corpUrl').val(),
            corpExplain: $('#corpExplain').val(),
            memberCode: $('#memberCode').val(), 
            corpRprsv: $('#corpRprsv').val()
        };

        // 필수값 유효성 검사
        if (!corpData.corpName) {
	        console.log("📛 corpName =", corpData.corpName);
	   		console.log("📛 adminCode =", corpData.adminCode);
            alert("기업명은 필수입니다.");
            return;
        }
        if(corpData.corpScr>5){
        	alert("평점은 5점 이하의 점수를 소수점 한자리까지 작성해주십시오.");
        	return;
        }

        $.ajax({
            url: '/admin/enterList/detail/update',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(corpData),
            success: function (result) {
                if (result === 'success') {
                    alert('기업 정보가 성공적으로 수정되었습니다.');
                    location.reload();
                } else {
                    alert('수정에 실패했습니다.');
                }
            },
            error: function () {
                alert('서버 오류가 발생했습니다.');
            }
        });
    });

    // 🧼 모달 닫힐 때 필드 원복
    $('#enterDetailModal').on('hidden.bs.modal', function () {
        $('.readonly-field').prop('readonly', true);
        $('#corpStatusCode').prop('disabled', true);
    });

});
			
		</script>
		</th:block>
	</body>
	
</html>
