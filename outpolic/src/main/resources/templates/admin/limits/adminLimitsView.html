<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/adminLayoutMain}">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="한국스마트정보교육원 팀프로젝트" />
		<style>
		.pagination .page-item .page-link {
			min-width: 40px; /* 너비 확보 */
			height: 40px;
			padding: 6px 10px; /* 내부 여백 */
			text-align: center; /* 텍스트 가운데 정렬 */
			line-height: 1.5; /* 줄간격 조정 */
			display: inline-flex; /* 정렬 개선 */
			justify-content: center;
			align-items: center;
			font-size: 14px; /* 필요 시 폰트 사이즈 조정 */
		}
		</style>
	</head>
	
	
	<th:block layout:fragment="contents">
		<section class="content-main">
	        <div class="content-header">
	            <div>
	                <h2 class="content-title card-title">제재 내역 조회</h2>
	                <p>사용자 제재 내역 조회</p>
	            </div>
	        </div>
	        <!-- 검색 필터 -->
	        <div class="card mb-4 search-filter-card">
	            <div class="card-body search-filter-body">
	                <div class="table-responsive">
	                    <table class="search-filter-table">
							<tbody>
								<tr>
									<th>기본검색</th>
									<td>
										<select id="searchType" class="form-select" style="width: 120px;">
											<option value="limitsMemberCode">제재 회원 코드</option>
											<option value="DeclarationTypeName">신고 타입</option>
											<option value="DeclarationReasonName">신고 사유</option>
										</select>
										<input id="searchInput" type="text" placeholder="검색어를 입력하세요" class="form-control" style="width: 250px;" />
									</td>
								</tr>
								<tr>
									<th>기간검색</th>
									<td>
										<select id="selectDateType" class="form-select" style="width: 120px;">
											<option value="start">제재 시작일</option>
											<option value="end">제재 종료일</option>
										</select>
										<input type="date" id="startDate" class="form-control" style="width: 150px;" />
										<span> ~ </span>
										<input type="date" id="endDate" class="form-control" style="width: 150px;" />
										<button type="button" class="btn btn-sm btn-light" id="btnToday">오늘</button>
										<button type="button" class="btn btn-sm btn-light" id="btnYesterday">어제</button>
										<button type="button" class="btn btn-sm btn-light" id="btnWeek">일주일</button>
										<button type="button" class="btn btn-sm btn-light" id="btnMonth">1개월</button>
										<button type="button" class="btn btn-sm btn-light" id="btn3Months">3개월</button>
										<button type="button" class="btn btn-sm btn-light" id="btnAll">전체</button>
									</td>
								</tr>
								<tr>
									<th>처리상태</th>
									<td>
										<div class="radio-group">
											<label><input type="radio" name="levelSearch" value="all" checked /> 전체</label>
											<label><input type="radio" name="levelSearch" value="제재중" /> 제재중</label>
											<label><input type="radio" name="levelSearch" value="제재종료" /> 제재종료</label>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
						<div class="search-filter-buttons">
							<button type="button" id="searchBtn" class="btn btn-primary">검색</button>
							<button type="button" id="resetBtn" class="btn btn-secondary">초기화</button>
						</div>
	                </div>
	            </div>
	        </div>
	        <div class="card mb-4">
	            <div class="card-body">
	                <div class="table-responsive">
	                    <table class="table table-hover">
	                        <thead>
	                            <tr>
	                                <th scope="col" class="start text-center col-1">No.</th>
	                                <th scope="col" class="text-center col-1">제재회원코드</th>
	                                <th scope="col" class="text-center col-1">신고타입</th>
	                                <th scope="col" class="text-center col-1">신고사유</th>
	                                <th scope="col" class="text-center col-1">제재시작일</th>
	                                <th scope="col" class="text-center col-1">제재종료일</th>
	                                <th scope="col" class="text-center col-1">남은일수</th>
	                                <th scope="col" class="text-center col-1">제재상태</th>
	                                <th scope="col" class="end text-center col-1">Action</th>
	                            </tr>
	                        </thead>
	                        <tbody id="adminLimitsListTbody">
								<tr class="start pt-30"
								    style="border:0px; border-bottom: solid 1px #ececec;"
								    th:each="l, stat : ${adminLimitsList}">
								    
								    <!-- <td class="start text-center" th:text="${stat.index + 1}">No.</td> -->
								    <td scope="col" class="text-center" th:text="${l.limitsCode}">No.</td>
								    <td scope="col" class="text-center" th:text="${l.limitsMemberCode}">제재회원코드</td>
								    <td scope="col" class="text-center" th:text="${l.DeclarationTypeName}">신고타입</td>
								    <td scope="col" class="text-center" th:text="${l.DeclarationReasonName}">신고사유</td>
								    <td scope="col" class="text-center" th:text="${l.limitsStartYmdt}">제재시작일</td>
								    <td scope="col" class="text-center" th:text="${l.limitsEndYmdt}">제재종료일</td>
								    <td scope="col" class="text-center" th:text="${l.limitsRmdDays}">남은일수</td>
								    <td scope="col" class="text-center" th:switch="${l.limitsStatus}">
	                                	<span th:case="${'제재종료'}" class="badge rounded-pill alert-success">처리완료</span>
	                                	<span th:case="${'제재중'}" class="badge rounded-pill alert-warning">처리중</span>
	                                </td>
								    <td scope="col" class="text-center">
										<a class="btn btn-md rounded font-sm SR_open-popup-btn" th:data-declaration-code="${l.limitsMemberCode}">상세</a>
									</td>
								</tr>
							</tbody>
	                    </table>
	                    <div id="paginationArea">
							<div
								th:insert="~{admin/fragments/pagination :: paginationFragment}"></div>
						</div>
	                </div>
	            </div>
	        </div>
	    </section>

		<div id="limitsModal" class="SR_modal">
			<div class="SR_modal-content-wrapper">
				<div class="SR_popup-header">
					<h2>제재 내역</h2>
					<button class="SR_close-button">&times;</button>
				</div>
                <div class="SR_popup-info">
                    <div class="SR_writer-info">
                        <span id="SR_writerCode">제재회원 코드</span> | <span id="SR_writerName">제재회원명</span>
                    </div>
                    <select id="inquiryStatusEdit" name="status" class="SR_form-control SR_status-dropdown">
                        <option value="general">확인전</option>
                        <option value="excellent">처리중</option>
                        <option value="special">처리완료</option>
                    </select>
                </div>

				<form id="inquiryForm">
                    <div class="SR_form-group">
                        <div class="SR_input-half">
                            <label for="inquiryCodeDisplay">신고코드</label>
                            <input type="text" id="inquiryCodeDisplay" name="inquiryCode" class="SR_form-control" readonly>
                        </div>
                        <div class="SR_input-half">
                            <label for="inquiryTitleEdit">신고타입</label>
                            <input type="text" id="inquiryTitleEdit" name="inquiryTitle" class="SR_form-control" readonly>
                        </div>
					</div>

                    <div class="SR_form-group">
                        <div class="SR_input-half">
                            <label for="inquiryCodeDisplay">신고사유</label>
                            <input type="text" id="inquiryCodeDisplay" name="inquiryCode" class="SR_form-control" readonly>
                        </div>
                        <div class="SR_input-half">
                            <label for="inquiryTitleEdit">제재타입</label>
                            <input type="text" id="inquiryTitleEdit" name="inquiryTitle" class="SR_form-control" readonly>
                        </div>
					</div>
					<div class="SR_form-group">
                        <div class="SR_input-half">
                            <label for="inquiryCodeDisplay">제재사유</label>
                            <input type="text" id="inquiryCodeDisplay" name="inquiryCode" class="SR_form-control" readonly>
                        </div>
                    </div>

                    <div class="SR_form-group SR_full-width">
						<label for="inquiryContentEdit">문의 내용</label>
						<textarea id="inquiryContentEdit" name="inquiryContent" class="SR_form-control" rows="5" readonly></textarea>
					</div>

                    <div class="SR_form-group SR_full-width">
                        <label>첨부파일 목록</label>
                        <div id="SR_fileList" class="SR_form-control SR_file-list">
                            파일1.jpg (1.2MB) <br>
                            파일2.pdf (3.5MB)
                        </div>
                    </div>
                    
					<div class="SR_popup-footer">
                        <div class="SR_update-info">
                            <span id="SR_updaterName">수정자</span> | <span id="SR_updateDate">수정일시</span>
                        </div>
						<button type="submit" id="saveButton" class="SR_btn-primary">저장</button>
					</div>
				</form>
			</div>
		</div>
		</th:block>

    <th:block layout:fragment="jsScript">
    	<script>
			document.addEventListener('DOMContentLoaded', function () {
				const $start = document.getElementById('startDate');
				const $end = document.getElementById('endDate');
			
				const formatDate = (date) => {
				    return date.toISOString().split('T')[0];  // yyyy-MM-dd
				};
			
				document.getElementById('btnToday').addEventListener('click', () => {
				    const today = new Date();
				    $start.value = formatDate(today);
				    $end.value = formatDate(today);
				});
			
				document.getElementById('btnYesterday').addEventListener('click', () => {
				    const yesterday = new Date();
				    yesterday.setDate(yesterday.getDate() - 1);
				    $start.value = formatDate(yesterday);
				    $end.value = formatDate(yesterday);
				});
			
				document.getElementById('btnWeek').addEventListener('click', () => {
				    const end = new Date();
				    const start = new Date();
				    start.setDate(end.getDate() - 7);
				    $start.value = formatDate(start);
				    $end.value = formatDate(end);
				});
			
				document.getElementById('btnMonth').addEventListener('click', () => {
				    const end = new Date();
				    const start = new Date();
				    start.setMonth(end.getMonth() - 1);
				    $start.value = formatDate(start);
				    $end.value = formatDate(end);
				});
			
				document.getElementById('btn3Months').addEventListener('click', () => {
				    const end = new Date();
				    const start = new Date();
				    start.setMonth(end.getMonth() - 3);
				    $start.value = formatDate(start);
				    $end.value = formatDate(end);
				});
			
				document.getElementById('btnAll').addEventListener('click', () => {
				    $start.value = '';
				    $end.value = '';
				});
			});
		</script>
    	
    	<script>
    		$('#searchBtn').on('click', function () {
				const keyword = $('#searchInput').val();
				const startDate = $('#startDate').val();
				const endDate = $('#endDate').val();
				const searchType = $('#searchType').val();
				const levelSearch = $("input[name='levelSearch']:checked").val();
				const selectDateType = $('#selectDateType').val();
				
				$.ajax({
					type: 'GET',
					url: '/admin/adminLimits/search',
					data: { keyword, startDate, endDate, searchType, levelSearch, selectDateType },
					success: function (data) {
						const $tbody = $('#adminLimitsListTbody');
						$tbody.empty();
						$('#paginationArea').hide();
						if (data.length === 0) {
							$tbody.append('<tr><td colspan="9" class="text-center">기록이 없습니다.</td></tr>');
						} else {
							data.forEach((log, index) => {
								const statusBadge = log.limitsStatus === '제재종료'
									? '<span class="badge rounded-pill alert-success">처리완료</span>'
									: '<span class="badge rounded-pill alert-warning">제재중</span>';
			
								const rowHtml = `
									<tr>
										<td scope="col" class="text-center">${index + 1}</td>
										<td scope="col" class="text-center">${log.limitsMemberCode}</td>
										<td scope="col" class="text-center">${log.declarationTypeName}</td>
										<td scope="col" class="text-center">${log.declarationReasonName}</td>
										<td scope="col" class="text-center">${log.limitsStartYmdt || ''}</td>
										<td scope="col" class="text-center">${log.limitsEndYmdt || ''}</td>
										<td scope="col" class="text-center">${log.limitsRmdDays}</td>
										<td scope="col" class="text-center">${statusBadge}</td>
										<td scope="col" class="text-center">
											<a class="btn btn-md rounded font-sm SR_open-popup-btn" data-declaration-code="${log.limitsMemberCode}">상세</a>
										</td>
									</tr>
								`;
								$tbody.append(rowHtml);
							});
						}
					},
					error: function (err) {
						console.error("AJAX 요청 실패", err);
						alert('검색 중 오류가 발생했습니다.');
					}
				});
			});
			
			$('#resetBtn').on('click', function () {
 				window.location.href = '/admin/adminLimits';
			});
    	</script>
		<script>
			document.addEventListener('DOMContentLoaded', function () {
			    const modal = document.getElementById('limitsModal');
			    const closeButton = document.querySelector('#limitsModal .SR_close-button');
			    const saveButton = document.getElementById('saveButton');
			    const openPopupButtons = document.querySelectorAll('.SR_open-popup-btn');
	
			    // 팝업 열기
			    openPopupButtons.forEach(button => {
			        button.addEventListener('click', function (event) {
			            event.preventDefault();
			            modal.style.display = 'flex';
			            document.body.style.overflow = 'hidden';
			        });
			    });
	
			    // 팝업 닫기 (닫기 버튼)
			    closeButton.addEventListener('click', function () {
			        modal.style.display = 'none';
			        document.body.style.overflow = 'auto';
			    });
	
			    // 팝업 닫기 (바깥 클릭 시)
			    window.addEventListener('click', function (event) {
			        if (event.target === modal) {
			            modal.style.display = 'none';
			            document.body.style.overflow = 'auto';
			        }
			    });
	
			    // 저장 버튼 클릭
			    const inquiryForm = document.getElementById('inquiryForm');
			    inquiryForm.addEventListener('submit', function (event) {
			        event.preventDefault();
			        alert('저장 버튼이 클릭되었습니다! (저장 로직은 필요 시 추가)');
			        modal.style.display = 'none';
			        document.body.style.overflow = 'auto';
			    });
			});
		</script>
	</th:block>
</html>
