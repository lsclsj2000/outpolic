<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/adminLayoutMain}">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="한국스마트정보교육원 팀프로젝트" />
		<title>신고 자원 등록</title>
	</head>
	
	<th:block layout:fragment="contents">
		<section class="content-main">
	        <div class="row">
	            <div class="col-12">
	                <div class="content-header">
	                    <h2 class="content-title">문의 자원 관리</h2>
	                    <div>
	                        <button class="btn btn-md rounded font-sm hover-up">등록</button>
	                    </div>
	                </div>
	            </div>
	            <div class="col-12">
	            	<!-- 문의타입 목록 -->
	            	<div class="card">
	                	<div class="card-body">
			                <div class="table-responsive">
			                    <table class="table table-hover">
			                        <thead>
			                            <tr>
			                                <th scope="col" class="start text-center col-1">문의타입코드</th>
			                                <th scope="col" class="text-center col-1">문의명</th>
			                                <th scope="col" class="text-center col-1">타입설명</th>
			                                <th scope="col" class="text-center col-1">타입상태코드</th>
			                                <th scope="col" class="text-center col-1">등록자</th>
			                                <th scope="col" class="text-center col-1">최초등록일시</th>
			                                <th scope="col" class="text-center col-1">수정자</th>
			                                <th scope="col" class="text-center col-1">최종수정일시</th>
			                                <th scope="col" class="end text-center col-1">Action</th>
			                            </tr>
			                        </thead>
			                        <tbody>
										<tr class="start pt-30"
										    style="border:0px; border-bottom: solid 1px #ececec;"
										    th:each="it : ${adminInquiryTypeList}">
										    
										    <td class="start text-center">
										        <span th:text="${it.inquiryTypeCode}">문의타입코드</span>
										    </td>
										    <td scope="col" class="text-center" th:text="${it.inquiryTypeName}">문의명</td>
										    <td scope="col" class="text-center" th:text="${it.inquiryTypeExpln}">타입설명</td>
										    <td scope="col" class="text-center" th:switch="${it.statusName}">
			                                	<span th:case="${'활성'}" class="badge rounded-pill alert-success">활성</span>
			                                	<span th:case="${'비활성'}" class="badge rounded-pill alert-info">비활성</span>
			                                </td>
										    <td scope="col" class="text-center" th:text="${it.inquiryTypeRegAdm}">등록자</td>
										    <td scope="col" class="text-center" th:text="${it.inquiryTypeRegDate}">최초등록일시</td>
										    <td scope="col" class="text-center" th:text="${it.inquiryTypeMdfcnAdm}">수정자</td>
										    <td scope="col" class="text-center" th:text="${it.inquiryTypeMdfcnDate}">최종수정일시</td>
										    <td scope="col" class="text-center">
												<a href="#" class="btn btn-light rounded font-sm SR_open-popup-btn" th:data-inquiry-code="${it.inquiryTypeCode}">수정</a>
											</td>
										</tr>
									</tbody>
			                    </table>
			                </div>
			            </div>
	            	</div>
	            </div>
	        </div>
	    </section>
	    
	    <div id="inquiryModal" class="SR_modal">
			<div class="SR_modal-content-wrapper">
				<div class="SR_popup-header">
					<h2>문의 자원 등록</h2>
					<button class="SR_close-button">&times;</button>
				</div>
                <form>
                	<div class="row mb-4">
				       <label class="col-lg-3 col-form-label">등록자</label>
				       <div class="col-lg-4">
				           <input type="number" class="form-control" placeholder="자동 입력. 관리자 코드" readonly/>
				       </div>
				       <!-- col.// -->
					</div>
					<div class="row mb-4">
					    <label class="col-lg-3 col-form-label">문의타입코드*</label>
					    <div class="col-lg-9">
					        <input type="text" class="form-control" placeholder="문의 타입 코드 영문명을 입력하세요"/>
					    </div>
					</div>
					<div class="row mb-4">
					    <label class="col-lg-3 col-form-label">문의명*</label>
					    <div class="col-lg-9">
					        <input type="text" class="form-control" placeholder="문의 타입명을 입력하세요"/>
					    </div>
					</div>
					<div class="row mb-4">
					    <label class="col-lg-3 col-form-label">타입설명*</label>
					    <div class="col-lg-9">
					        <textarea class="form-control" placeholder="타입에 대한 설명을 입력하세요" rows="4"></textarea>
					    </div>
					    <!-- col.// -->
					</div>
					<!-- row.// -->
					<div class="row mb-4">
						<label class="col-lg-3 col-form-label">Status</label>
						<div class="col-lg-9" style="display: flex; flex-direction: row;">
							<label class="form-check my-2">
								<input type="radio" class="form-check-input" name="status" value="active" />
								<span class="form-check-label">활성</span>
							</label>
							<label class="form-check my-2 ml-20">
								<input type="radio" class="form-check-input" name="status" value="inactive" />
								<span class="form-check-label">비활성</span>
							</label>
						</div>
					</div>
					<div style="display: flex; flex-direction: row-reverse;">
				    	<button class="btn btn-primary" type="submit">등록</button>
				    </div>
				</form>
			</div>
		</div>
		
		<div id="inquiryMdfcnModal" class="SR_modal">
			<div class="SR_modal-content-wrapper">
				<div class="SR_popup-header">
					<h2>문의 자원 수정</h2>
					<button class="SR_close-button">&times;</button>
				</div>
				<form>
                    <div>
                        <div class="SR_input-half">
                            <label class="col-lg-3 col-form-label">등록자</label>
                            <input type="text" id="inquiryCodeDisplay" name="inquiryCode" class="SR_form-control" readonly>
                        </div>
                        <div class="SR_input-half">
                            <label class="col-lg-3 col-form-label" for="inquiryTitleEdit">등록일시</label>
                            <input type="text" id="inquiryTitleEdit" name="inquiryTitle" class="SR_form-control" readonly>
                        </div>
					</div>

                    <div class="SR_form-group">
                        <div class="SR_input-half">
                            <label class="col-lg-3 col-form-label" for="inquiryTypeCodeDisplay">문의타입 코드</label>
                            <input type="text" id="inquiryTypeCodeDisplay" name="inquiryTypeCode" class="SR_form-control">
                        </div>
                        <div class="SR_input-half">
                            <label class="col-lg-3 col-form-label" for="inquiryTypeEdit">문의타입명</label>
                            <input type="text" id="inquiryTypeCodeDisplay" name="inquiryTypeCode" class="SR_form-control">
                        </div>
					</div>

                    <div class="SR_form-group SR_full-width">
						<label class="col-lg-3 col-form-label" for="inquiryContentEdit">타입 설명</label>
						<textarea id="inquiryContentEdit" name="inquiryContent" class="SR_form-control" rows="5"></textarea>
					</div>
					<div class="SR_form-group SR_full-width">
						<label class="col-lg-3 col-form-label" for="inquiryContentEdit">Status</label>
						<div class="col-lg-9" style="display: flex; flex-direction: row;">
							<label class="col-lg-3 col-form-label">
								<input type="radio" class="form-check-input" name="status" value="active" />
								<span class="form-check-label">활성</span>
							</label>
							<label class="col-lg-3 col-form-label">
								<input type="radio" class="form-check-input" name="status" value="inactive" />
								<span class="form-check-label">비활성</span>
							</label>
						</div>
					</div>

                    
					<div class="SR_popup-footer">
                        <div class="SR_update-info">
                        </div>
						<button type="submit" id="saveButton" class="btn btn-md rounded font-sm">저장</button>
					</div>
				</form>
			</div>
		</div>
	</th:block>
	
	
	<th:block layout:fragment="jsScript">
		<script>
			document.addEventListener('DOMContentLoaded', function () {
			    const registerModal = document.getElementById('inquiryModal');
			    const registerCloseBtn = document.querySelector('#inquiryModal .SR_close-button');
			    const registerButton = document.querySelector('.content-header .btn');
			
			    const editModal = document.getElementById('inquiryMdfcnModal');
			    const editCloseBtn = document.querySelector('#inquiryMdfcnModal .SR_close-button');
			    const openPopupButtons = document.querySelectorAll('.SR_open-popup-btn');
			
			    // 등록 버튼 클릭 시 등록 모달 열기
			    if (registerButton) {
			        registerButton.addEventListener('click', function () {
			            registerModal.style.display = 'flex';
			            document.body.style.overflow = 'hidden';
			        });
			    }
			
			    // 등록 모달 닫기
			    registerCloseBtn?.addEventListener('click', function () {
			        registerModal.style.display = 'none';
			        document.body.style.overflow = 'auto';
			    });
			
			    // 수정 모달 관련 처리
			    openPopupButtons.forEach(button => {
					button.addEventListener('click', function (event) {
						event.preventDefault();
				
						// const inquiryCode = this.getAttribute('data-inquiry-code');
						// 아직 데이터를 불러오지 않으므로, fetch는 주석 처리하고 팝업만 열기
				
						console.log("수정 버튼 클릭됨 - 팝업 열기 테스트");
				
						// 팝업 열기
						editModal.style.display = 'flex';
						document.body.style.overflow = 'hidden';
				
						// 👉 필요하면 여기에 더미 데이터 삽입도 가능
						document.getElementById('inquiryCodeDisplay').value = 'TEST_CODE';
						document.getElementById('inquiryTitleEdit').value = '테스트 제목';
						document.getElementById('inquiryTypeCodeDisplay').value = 'TYPE_001';
						document.getElementById('inquiryContentEdit').value = '이곳은 테스트용 문의 내용입니다.';
						document.getElementById('SR_writerCode').textContent = 'ADM_001';
						document.getElementById('SR_writerName').textContent = '관리자';
						document.getElementById('SR_writeDate').textContent = '2025-07-17';
						document.getElementById('SR_updaterName').textContent = '-';
						document.getElementById('SR_updateDate').textContent = '-';
						document.getElementById('SR_fileList').innerHTML = '첨부파일 없음';
						
						editCloseBtn?.addEventListener('click', function () {
						    editModal.style.display = 'none';
						    document.body.style.overflow = 'auto';
						});
						
						window.addEventListener('click', function (event) {
						    if (event.target === registerModal) {
						        registerModal.style.display = 'none';
						        document.body.style.overflow = 'auto';
						    } else if (event.target === editModal) {
						        editModal.style.display = 'none';
						        document.body.style.overflow = 'auto';
						    }
						});
					});
				});
			});
		</script>
	</th:block>
</html>
